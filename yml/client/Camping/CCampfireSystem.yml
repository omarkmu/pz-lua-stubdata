version: "1.1"
languages:
  lua:
    classes:
      CCampfireSystem:
        extends: CGlobalObjectSystem
        constructors:
          - {}
        staticFields:
          Type:
            defaultValue: '"CCampfireSystem"'
        methods:
          - name: isValidIsoObject
            parameters:
              - name: isoObject
                type: IsoObject
            return:
              - type: boolean
          - name: newLuaObject
            parameters:
              - name: globalObject
                type: GlobalObject
            return:
              - type: CCampfireGlobalObject
