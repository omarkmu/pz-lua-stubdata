version: "1.1"
languages:
  lua:
    classes:
      CCampfireGlobalObject:
        extends: CGlobalObject
        constructors:
          - parameters:
              - name: luaSystem
                type: CCampfireSystem
              - name: globalObject
                type: GlobalObject
        staticFields:
          Type:
            defaultValue: '"CCampfireGlobalObject"'
        methods:
          - name: getObject
            return:
              - type: IsoObject
                nullable: true
