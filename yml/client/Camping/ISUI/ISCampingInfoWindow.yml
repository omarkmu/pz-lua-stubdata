version: "1.1"
languages:
  lua:
    classes:
      ISCampingInfoWindow:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: character
              - name: campfireObject
              - name: campfireTable
        staticFields:
          Type:
            defaultValue: '"ISCampingInfoWindow"'
          windows: {}
        fields:
          panel:
            type: ISToolTip
          campfireTable: {}
          object: {}
          spriteName: {}
          fuelAmount: {}
          isLit:
            type: boolean
          drawJoypadFocus:
            type: boolean
          playerNum:
            type: integer
        methods:
          - name: createChildren
          - name: update
          - name: onJoypadDown
            parameters:
              - name: button
          - name: setObject
            parameters:
              - name: campfireObject
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
          - name: close
