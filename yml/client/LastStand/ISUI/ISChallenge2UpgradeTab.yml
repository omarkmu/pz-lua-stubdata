version: "1.1"
languages:
  lua:
    classes:
      ISChallenge2UpgradeTab:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISChallenge2UpgradeTab"'
          instance: {}
        fields:
          panel:
            type: ISTabPanel
          playerScreen:
            type: ISChallenge2PlayerUpWindow
          weaponScreen:
            type: ISChallenge2WeaponUpWindow
          itemScreen:
            type: ISChallenge2VariousItemWindow
          repairScreen:
            type: ISChallenge2WeaponRepairWindow
          playerId: {}
        methods:
          - name: initialise
          - name: createChildren
          - name: render
          - name: reloadButtons
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
          - name: close
