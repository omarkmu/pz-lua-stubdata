version: "1.1"
languages:
  lua:
    classes:
      ISChallenge2VariousItemWindow:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISChallenge2VariousItemWindow"'
        fields:
          joypadButtons: {}
          char: {}
          playerId: {}
          buttons:
            type: table
        methods:
          - name: initialise
          - name: render
          - name: create
          - name: createItemButton
            parameters:
              - name: y
              - name: itemType
              - name: cost
          - name: onOptionMouseDown
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: reloadButtons
          - name: loadJoypadButtons
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
