version: "1.1"
languages:
  lua:
    classes:
      ISWorldItemIcon:
        extends: ISBaseIcon
        constructors:
          - parameters:
              - name: _manager
                type: ISSearchManager
              - name: _icon
                type: umbrella.Foraging.WorldIconData
        staticFields:
          Type:
            defaultValue: '"ISWorldItemIcon"'
        fields:
          isValidSquare:
            type: boolean
          itemObjTable:
            type: table<InventoryItem, InventoryItem>
          container:
            type: ItemContainer
        methods:
          - name: onRightMouseUp
            return:
              - type: boolean
                nullable: true
          - name: onRightMouseDown
            return:
              - type: boolean
          - name: doPickup
            parameters:
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _contextOption
                type: ISContextMenu
              - name: _targetContainer
                type: ItemContainer
                nullable: true
              - name: _items
                type: InventoryItem[]
                nullable: true
          - name: isValidWorldItem
            return:
              - type: boolean
          - name: isValid
            return:
              - type: boolean
          - name: findPinOffset
          - name: setWorldMarkerPosition
          - name: checkIsForageable
            return:
              - type: boolean
