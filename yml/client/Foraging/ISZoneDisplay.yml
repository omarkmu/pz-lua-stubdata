version: "1.1"
languages:
  lua:
    classes:
      ISZoneDisplay:
        extends: ISPanel
        constructors:
          - parameters:
              - name: _parent
                type: ISSearchWindow
        staticFields:
          Type:
            defaultValue: '"ISZoneDisplay"'
          tips: {}
        fields:
          currentTip:
            type: number
          flashTipButton:
            type: boolean
          flashNumber:
            type: number
          perkLevel:
            type: number
          blinkStep:
            type: number
          currentZone:
            type: string
          fadeTarget:
            type: string
          tooltip:
            type: ISToolTip
          updateTick:
            type: number
          canSeeSky:
            type: boolean
            nullable: true
          fogStep:
            type: number
          timeOfDay:
            type: number
          dawn:
            type: number
          noon:
            type: number
          dusk:
            type: number
          cloudIntensity:
            type: number
          fogIntensity:
            type: number
          sunBright:
            type: number
          moonBright:
            type: number
          tipPanel:
            type: ISRichTextPanel
          prevBtn:
            type: ISButton
          nextBtn:
            type: ISButton
          infoBtn:
            type: ISButton
          visionBonuses:
            type: ISPanel
          showBackground:
            type: boolean
          showBorder:
            type: boolean
          alpha:
            type: number
          zdImages:
            type: table<string, ISPanel>
          fadeElements:
            type: table<string, ISPanel>
          timeString:
            type: string
          moonPhase:
            type: string
          updateTickMax:
            type: number
          player:
            type: integer
          character:
            type: IsoPlayer
          manager:
            type: ISSearchManager
          gameTime:
            type: GameTime
          climateManager:
            type: ClimateManager
          climateMoon:
            type: ClimateMoon
          flashNumberMax:
            type: number
        methods:
          - name: toggleTips
          - name: showNextTip
          - name: showPrevTip
          - name: showTip
            parameters:
              - name: _tip
                type: umbrella.ISZoneDisplay.Tip
              - name: _force
                type: boolean
                nullable: true
          - name: updateTips
          - name: updateMoonPosition
            parameters:
              - name: _dawn
                type: number
              - name: _dusk
                type: number
              - name: _timeOfDay
                type: number
          - name: updateSunPosition
            parameters:
              - name: _dawn
                type: number
              - name: _dusk
                type: number
              - name: _timeOfDay
                type: number
          - name: doFadeStep
          - name: canSeeThroughObject
            parameters:
              - name: _object
                type: IsoObject
            return:
              - type: boolean
          - name: canSeeOutside
            return:
              - type: boolean
                nullable: true
          - name: updateLocation
          - name: getVisionTooltipText
            return:
              - type: string
          - name: getZoneTooltipText
            return:
              - type: string
          - name: updateTooltip
          - name: update
          - name: isLeapYear
            parameters:
              - name: _yearNum
                type: number
            return:
              - type: boolean
          - name: updateMoonPhase
          - name: updateData
          - name: initialise
          - name: initialiseImages
            parameters:
              - name: imageTable
                type: table<string, Texture>
              - name: width
                type: number
              - name: height
                type: number
              - name: fade
                type: boolean
                nullable: true
          - name: close
