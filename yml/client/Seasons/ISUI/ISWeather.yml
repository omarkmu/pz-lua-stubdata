version: "1.1"
languages:
  lua:
    classes:
      ISWeather:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISWeather"'
        fields:
          moon:
            nullable: true
          images:
            type: table
        methods:
          - name: initialise
          - name: addImage
            parameters:
              - name: image
          - name: addMoon
            parameters:
              - name: moonImage
          - name: removeMoon
          - name: removeImages
          - name: prerender
