        staticFields:
          Type:
            defaultValue: '"ISDebugAnimationTextUI"'
        fields:
          textBox:
            type: ISTextEntryBox
          title:
            type: string
          character: {}
        methods:
          - name: createChildren
          - name: setText
          - name: prerender
