version: "1.1"
languages:
  lua:
    classes:
      ISDebugAnimationTextUI:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
