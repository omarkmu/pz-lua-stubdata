version: "1.1"
languages:
  lua:
    classes:
      DebugOptionsWindow:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"DebugOptionsWindow"'
        fields:
          categoryList: {}
          categoryMap:
            type: table
          tickBoxes:
            type: table
        methods:
          - name: onTickBox
            parameters:
              - name: index
              - name: selected
              - name: option
          - name: createChildren
          - name: onCategorySelected
            parameters:
              - name: category
          - name: calcTickBoxBounds
            return:
              - type: number
              - type: number
          - name: onMouseDownOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
