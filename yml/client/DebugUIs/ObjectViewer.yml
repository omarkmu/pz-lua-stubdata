version: "1.1"
languages:
  lua:
    classes:
      ObjectViewer:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: obj
                type: unknown
        staticFields:
          Type:
            defaultValue: '"ObjectViewer"'
          map:
            type: table<unknown, ObjectViewer>
        fields:
          selected:
            type: integer
          obj:
            type: unknown
          title:
            type: string
          sc:
            type: number
          objectView:
            type: ISScrollingListBox
        methods:
          - name: onRightMouseDownObject
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseDoubleClickOpenObject
            parameters:
              - name: item
                type: unknown
          - name: storePos
          - name: restorePos
          - name: initialise
          - name: onSourceMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
          - name: fill
          - name: createChildren
          - name: doDrawItem
            parameters:
              - name: y
                type: number
              - name: item
                type: umbrella.ISScrollingListBox.Item
              - name: alt
                type: boolean
            return:
              - type: number
        staticMethods:
          - name: onWatch
            parameters:
              - name: item
                type: umbrella.ObjectViewer.WatchItem
          - name: onDataWrite
            parameters:
              - name: data
                type: umbrella.ObjectViewer.WatchItem
          - name: onDataRead
            parameters:
              - name: data
                type: umbrella.ObjectViewer.WatchItem
