version: "1.1"
languages:
  lua:
    classes:
      ISRemoveItemTool:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISRemoveItemTool"'
        fields:
          itemType:
            type: ISRadioButtons
          select:
            type: ISButton
          remove:
            type: ISButton
          close:
            type: ISButton
          selectStart:
            type: boolean
          selectEnd:
            type: boolean
          startPos:
            type: table
            nullable: true
          endPos:
            type: table
            nullable: true
          zPos:
            type: number
          highlightSquares:
            type: table
          marker:
            nullable: true
          OnRenderTick:
            type: function
            nullable: true
          name:
            nullable: true
          player: {}
          titlebarbkg: {}
          numLines:
            type: number
          maxLines:
            type: number
          multipleLine:
            type: boolean
        methods:
          - name: initialise
          - name: onItemType
            parameters:
              - name: buttons
              - name: index
          - name: destroy
          - name: onClick
            parameters:
              - name: button
          - name: titleBarHeight
            return:
              - type: number
          - name: prerender
          - name: render
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseDownOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
        staticMethods:
          - name: removeItem
            parameters:
              - name: item
              - name: player
          - name: removeItems
            parameters:
              - name: items
              - name: player
