version: "1.1"
languages:
  lua:
    classes:
      LuaThreadWindow:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"LuaThreadWindow"'
        fields:
          objectStack:
            type: ISScrollingListBox
          callframeStack:
            type: ISScrollingListBox
          locals:
            type: ISScrollingListBox
          metaNodes:
            type: ISScrollingListBox
          currentCallframeIndex:
            type: number
            nullable: true
        methods:
          - name: onMouseDoubleClickCallframe
            parameters:
              - name: item
          - name: onMouseDoubleClickObject
            parameters:
              - name: item
          - name: onMouseDoubleClickMeta
            parameters:
              - name: item
          - name: fill
          - name: populateLocalVariables
          - name: createChildren
          - name: doDrawItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: onResize
            parameters:
              - name: width
                type: number
              - name: height
                type: number
          - name: initialise
          - name: prerender
          - name: render
