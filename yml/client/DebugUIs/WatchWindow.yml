version: "1.1"
languages:
  lua:
    classes:
      WatchWindow:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"WatchWindow"'
        fields:
          selected:
            type: number
          sc:
            type: number
          title:
            type: string
          objectView:
            type: ISScrollingListBox
          obj:
            type: umbrella.ObjectViewer.WatchItem[]
          objlist:
            type: LuaList
        methods:
          - name: onRightMouseDownObject
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseDoubleClickOpenObject
            parameters:
              - name: item
                type: unknown
          - name: storePos
          - name: restorePos
          - name: initialise
          - name: onSourceMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
          - name: fill
          - name: createChildren
          - name: doDrawItem
            parameters:
              - name: y
                type: number
              - name: item
                type: umbrella.ISScrollingListBox.Item
              - name: alt
                type: boolean
            return:
              - type: number
          - name: addWatch
            parameters:
              - name: obj
                type: unknown
          - name: prerender
          - name: checkFontSize
        staticMethods:
          - name: onDataWrite
            parameters:
              - name: data
                type: umbrella.WatchWindow.DataItem
          - name: onDataRead
            parameters:
              - name: data
                type: umbrella.WatchWindow.DataItem
