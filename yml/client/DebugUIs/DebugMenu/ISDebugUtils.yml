                type: table
              - name: _data
                type: table | string
                nullable: true
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _w
                type: number
              - name: _h
                type: number
              - name: _title
                type: string
              - name: _func
            return:
              - type: number
              - type: ISButton
