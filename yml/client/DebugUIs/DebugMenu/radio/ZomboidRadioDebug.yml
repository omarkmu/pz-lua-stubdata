version: "1.1"
languages:
  lua:
    classes:
      ZomboidRadioDebug:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: title
                type: string
        staticFields:
          Type:
            defaultValue: '"ZomboidRadioDebug"'
          instance:
            type: ZomboidRadioDebug
            nullable: true
        fields:
          radio: {}
          scriptManager: {}
          channelsList:
            type: ISScrollingListBox
          infoList:
            type: ISScrollingListBox
          broadcastList:
            type: ISScrollingListBox
          channelsSize: {}
          currentChannel: {}
          variableColor:
            type: table
          buttonBorderColor:
            type: table
          zOffsetSmallFont:
            type: number
          panelTitle:
            type: string
        methods:
          - name: initialise
          - name: createChildren
          - name: onClickClose
          - name: onClickRefresh
          - name: onViewScript
          - name: OnDaysListMouseDown
            parameters:
              - name: item
          - name: populateList
            parameters:
              - name: _force
          - name: drawChannelList
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: populateInfoList
            parameters:
              - name: _radioChannel
          - name: drawInfoList
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: populateBroadcastList
            parameters:
              - name: _radioChannel
          - name: drawBroadcastList
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: prerender
          - name: update
          - name: close
        staticMethods:
          - name: OnOpenPanel
            return:
              - type: ZomboidRadioDebug
                nullable: true
