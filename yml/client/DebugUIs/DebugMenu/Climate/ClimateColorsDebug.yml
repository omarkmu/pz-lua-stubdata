              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: doStencil
        staticFields:
          Type:
            defaultValue: '"ClimateColorsDebug"'
        fields:
          clim: {}
          colorInfo:
            type: table
          colors:
            type: table
        methods:
          - name: initialise
          - name: createChildren
          - name: addColorInfo
            parameters:
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _w
                type: number
              - name: _col
              - name: _name
                type: string
              - name: _daySegment
              - name: _temp
              - name: _season
            return:
