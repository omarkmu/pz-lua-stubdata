                type: number
              - name: _y
                type: number
              - name: _w
                type: number
            return:
              - type: number
          - name: prerender
          - name: onApplyColorChange
            parameters:
              - name: _colorInfo
          - name: onButtonWriteConfig
            parameters:
              - name: _button
                type: ISButton
          - name: onButtonClick
            parameters:
