version: "1.1"
languages:
  lua:
    classes:
      ClimateControlDebug:
        extends: ISDebugPanelBase
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: title
                type: string
        staticFields:
          Type:
            defaultValue: '"ClimateControlDebug"'
          instance:
            type: ClimateControlDebug
            nullable: true
        methods:
          - name: initialise
        staticMethods:
          - name: OnOpenPanel
            return:
              - type: ClimateControlDebug
