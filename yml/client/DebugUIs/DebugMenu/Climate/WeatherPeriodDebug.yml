version: "1.1"
languages:
  lua:
    classes:
      WeatherPeriodDebug:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"WeatherPeriodDebug"'
          instance:
            type: WeatherPeriodDebug
            nullable: true
          shiftDown:
            defaultValue: "0"
          eventsAdded:
            defaultValue: "false"
        fields:
          buttonM1:
            type: ISButton
          buttonH1:
            type: ISButton
          buttonD1:
            type: ISButton
          historyM1:
            type: ValuePlotter
          historyH1:
            type: ValuePlotter
          historyD1:
            type: ValuePlotter
          charts:
            type: table
          chartLabelsLeft:
            type: table
          chartLabelsLeftTxt:
            type: table
          chartLabelsRight:
            type: table
          chartLabelsRightTxt:
            type: table
          varInfo:
            type: table
          colTable:
            type: table
          weatherPeriod: {}
          weatherRunning:
            type: boolean
          clearOnNextRun:
            type: boolean
          currentStage:
            nullable: true
          hourStamp:
            type: number
          dayStamp:
            type: number
          monthStamp:
            type: number
          yearStamp: {}
          currentTile:
            nullable: true
          player: {}
          playerNum:
            type: integer
          greyCol:
            type: table
          title:
            type: string
          richtext:
            nullable: true
          overrideBPrompt:
            type: boolean
          subFocus:
            nullable: true
          hotKeyPanels:
            type: table
          isJoypadWindow:
            type: boolean
          year:
            type: number
        methods:
          - name: initialise
          - name: createChildren
          - name: initVariables
          - name: addColor
            parameters:
              - name: _r
                type: number
              - name: _g
                type: number
              - name: _b
                type: number
          - name: addVarInfo
            parameters:
              - name: _name
                type: string
              - name: _desc
              - name: _min
              - name: _max
              - name: _func
          - name: updateValues
            parameters:
              - name: _mgr
          - name: onButton
            parameters:
              - name: _btn
          - name: onButtonToggle
            parameters:
              - name: _btn
          - name: onResize
          - name: update
          - name: prerender
          - name: stayOnSplitScreen
          - name: render
          - name: close
          - name: clear
        staticMethods:
          - name: OnOpenPanel
            return:
              - type: WeatherPeriodDebug
                nullable: true
          - name: OnClimateTickDebug
            parameters:
              - name: mgr
