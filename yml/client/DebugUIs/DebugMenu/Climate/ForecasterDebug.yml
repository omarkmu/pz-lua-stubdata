version: "1.1"
languages:
  lua:
    classes:
      ForecasterDebug:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: title
                type: string
        staticFields:
          Type:
            defaultValue: '"ForecasterDebug"'
          instance:
            type: ForecasterDebug
            nullable: true
        fields:
          clim: {}
          forecaster: {}
          firstForecast:
            type: boolean
          daysList:
            type: ISScrollingListBox
          infoList:
            type: ISScrollingListBox
          variableColor:
            type: table
          buttonBorderColor:
            type: table
          zOffsetSmallFont:
            type: number
          panelTitle:
            type: string
        methods:
          - name: initialise
          - name: createChildren
          - name: onClickClose
          - name: OnDaysListMouseDown
            parameters:
              - name: item
          - name: populateList
          - name: drawDayList
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: formatVal
            parameters:
              - name: _value
              - name: _func
                type: function
              - name: _func2
            return:
              - type: string
          - name: printForecastValue
            parameters:
              - name: _name
                type: string
              - name: _value
              - name: _func
                nullable: true
              - name: _func2
                type: function
                nullable: true
          - name: populateInfoList
            parameters:
              - name: _forecast
          - name: populateWeatherInfoList
            parameters:
              - name: _forecast
              - name: _isOverlap
                type: boolean
          - name: drawInfoList
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: prerender
          - name: update
          - name: close
        staticMethods:
          - name: OnOpenPanel
            return:
              - type: ForecasterDebug
                nullable: true
