version: "1.1"
languages:
  lua:
    classes:
      ClimDebuggersPanel:
        extends: ISDebugSubPanelBase
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: doStencil
        staticFields:
          Type:
            defaultValue: '"ClimDebuggersPanel"'
        fields:
          buttons:
            type: table
        methods:
          - name: initialise
          - name: addButtonInfo
            parameters:
              - name: _title
                type: string
              - name: _func
              - name: _marginBot
              - name: _arg
          - name: createChildren
          - name: prerender
          - name: onClick
            parameters:
              - name: _button
                type: ISButton
          - name: onSliderChange
            parameters:
              - name: _newval
              - name: _slider
          - name: onTicked
            parameters:
              - name: _index
              - name: _selected
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
              - name: _tickbox
          - name: onTickedValue
            parameters:
              - name: _index
              - name: _selected
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
              - name: _tickbox
          - name: update
        staticMethods:
          - name: OnSimulationButton
          - name: OnSimulationButtonOverride
            parameters:
              - name: _rainModOverride
