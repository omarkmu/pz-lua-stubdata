version: "1.1"
languages:
  lua:
    classes:
      ISEntityInstancesPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
                type: IsoPlayer
        staticFields:
          Type:
            defaultValue: '"ISEntityInstancesPanel"'
        fields:
          listLabel:
            type: ISLabel
          entryBox:
            type: ISTextEntryBox
          list:
            type: ISScrollingListBox
          reloadScriptsButton:
            type: ISButton
          reloadButton:
            type: ISButton
          entityPanel:
            type: ISEntityViewPanel
          selectedEntityItem:
            type: boolean
          player:
            type: IsoPlayer
          playerNum:
            type: integer
          searchText:
            type: string
        methods:
          - name: initialise
          - name: createChildren
          - name: onResize
            parameters:
              - name: _width
                type: number
              - name: _height
                type: number
          - name: onEntityDebugUI
            parameters:
              - name: _index
                type: integer
              - name: _selected
                type: boolean
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
              - name: _tickbox
                type: ISTickBox
          - name: incY
            parameters:
              - name: _y
                type: number
              - name: _obj
                type: ISUIElement
              - name: _margin
                type: number
                nullable: true
            return:
              - type: number
          - name: onButtonClick
            parameters:
              - name: _button
                type: ISButton
          - name: populate
          - name: drawEntityListItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: onEntityListSelected
            parameters:
              - name: _item
                type: table
          - name: prerender
          - name: render
          - name: close
          - name: onReloadEntities
        staticMethods:
          - name: onTextChange
            parameters:
              - name: box
                type: ISTextEntryBox
