version: "1.1"
languages:
  lua:
    classes:
      ISDebugBlood:
        extends: ISDebugSubPanelBase
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: doStencil
        staticFields:
          Type:
            defaultValue: '"ISDebugBlood"'
        fields:
          partToSlider:
            type: table
          updateTime:
            type: number
          ignoreSlider:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: prerender
          - name: setSliderValues
          - name: onSliderChange
            parameters:
              - name: _newval
              - name: _slider
          - name: onZeroAll
          - name: onRandomBlood
