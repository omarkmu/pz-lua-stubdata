version: "1.1"
languages:
  lua:
    classes:
      ISSearchMode:
        extends: ISDebugSubPanelBase
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: doStencil
        staticFields:
          Type:
            defaultValue: '"ISSearchMode"'
        fields:
          allOptions:
            type: table
          floatOptions:
            type: table
          boolOptions:
            type: table
          buttons:
            type: table
        methods:
          - name: initialise
          - name: createChildren
          - name: addButton
            parameters:
              - name: _id
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _w
                type: number
              - name: _h
                type: number
              - name: _margin
              - name: _command
              - name: _marginBot
            return:
              - type: number
              - type: unknown
          - name: addBoolOption
            parameters:
              - name: _id
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _w
                type: number
              - name: _tag
            return:
              - type: number
              - type: ISTickBox
          - name: addFloatOption
            parameters:
              - name: _id
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _w
                type: number
              - name: _java
              - name: _min
              - name: _max
              - name: _stepsize
              - name: _get
              - name: _set
              - name: _reqIdx
            return:
              - type: number
              - type: ISSliderPanel
          - name: onClick
            parameters:
              - name: _button
                type: ISButton
          - name: prerender
          - name: onSliderChange
            parameters:
              - name: _newval
              - name: _slider
          - name: onTicked
            parameters:
              - name: _index
              - name: _selected
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
              - name: _tickbox
          - name: onTickedValue
            parameters:
              - name: _index
              - name: _selected
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
              - name: _tickbox
          - name: update
