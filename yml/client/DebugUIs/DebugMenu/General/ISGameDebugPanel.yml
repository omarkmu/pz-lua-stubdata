version: "1.1"
languages:
  lua:
    classes:
      ISGameDebugPanel:
        extends: ISDebugSubPanelBase
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: doStencil
        staticFields:
          Type:
            defaultValue: '"ISGameDebugPanel"'
        fields:
          buttons:
            type: table
          sliderOptions:
            type: table
          boolOptions:
            type: table
        methods:
          - name: initialise
          - name: addButtonInfo
            parameters:
              - name: _title
                type: string
              - name: _command
              - name: _marginBot
          - name: createChildren
          - name: onClick
            parameters:
              - name: _button
                type: ISButton
          - name: addSliderOption
            parameters:
              - name: _java
              - name: _var
              - name: _min
              - name: _max
              - name: _step
              - name: _get
              - name: _set
            return:
              - type: table
          - name: addBoolOption
            parameters:
              - name: _title
                type: string
              - name: _tag
            return:
              - type: table
          - name: prerender
          - name: onSliderChange
            parameters:
              - name: _newval
              - name: _slider
          - name: onTicked
            parameters:
              - name: _index
              - name: _selected
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
              - name: _tickbox
          - name: onTickedValue
            parameters:
              - name: _index
              - name: _selected
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
              - name: _tickbox
          - name: update
