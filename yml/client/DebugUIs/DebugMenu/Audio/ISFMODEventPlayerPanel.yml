version: "1.1"
languages:
  lua:
    classes:
      ISFMODEventPlayerPanel:
        extends: ISDebugSubPanelBase
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: doStencil
        staticFields:
          Type:
            defaultValue: '"ISFMODEventPlayerPanel"'
        fields:
          combo: {}
          tickBox:
            type: ISTickBox
          sliderDuration:
            type: ISSliderPanel
          sliderVolume:
            type: ISSliderPanel
          sliderTimeline:
            type: ISSliderPanel
          buttonPlay: {}
          buttonStop: {}
          parameterY:
            type: number
          parameterEditors:
            type: table
          javaPlayer: {}
        methods:
          - name: createChildren
          - name: initParameterEditors
            parameters:
              - name: eventPath
          - name: createParameterEditorUI
            parameters:
              - name: editor
              - name: parameterName
                type: string
              - name: y
            return:
              - type: unknown
              - type: ISPanel
          - name: onCombo
          - name: onTickBox
            parameters:
              - name: index
              - name: selected
          - name: onSliderDuration
            parameters:
              - name: value
              - name: slider
          - name: onSliderVolume
            parameters:
              - name: value
              - name: slider
          - name: onSliderTimeline
            parameters:
              - name: value
              - name: slider
          - name: onButtonPlay
          - name: onButtonStop
          - name: prerender
          - name: render
      ISFMODEventPlayerParameterEditor:
        extends: ISBaseObject
        constructors:
          - parameters:
              - name: eventPlayer
              - name: eventPath
              - name: parameterIndex
        staticFields:
          Type:
            defaultValue: '"ISFMODEventPlayerParameterEditor"'
        fields:
          currentValue:
            type: number
            nullable: true
          ui: {}
          eventPlayer: {}
          eventPath: {}
          parameterIndex: {}
          parameterName: {}
          isGlobal: {}
        methods:
          - name: setCurrentValue
            parameters:
              - name: value
                type: number
                nullable: true
          - name: getEntryText
            parameters:
              - name: value
                type: number
            return:
              - type: string
          - name: update
          - name: setUI
            parameters:
              - name: ui
          - name: onCombo
          - name: onCommandEntered
