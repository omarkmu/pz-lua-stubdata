version: "1.1"
languages:
  lua:
    classes:
      ISAnimDebugMonitor:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISAnimDebugMonitor"'
          instance:
            type: ISAnimDebugMonitor
            nullable: true
        fields:
          cGreen:
            type: table
          cRed:
            type: table
          buttonToggleMonitor: {}
          buttonLayers: {}
          buttonVariables: {}
          buttonActiveNodes: {}
          buttonAnimTracks: {}
          buttonStamps: {}
          labelVars:
            type: ISLabel
          addVarComboType: {}
          addVarKeyLabel:
            type: ISLabel
          addVarKey:
            type: ISTextEntryBox
          addVarValueLabel:
            type: ISLabel
          addVarValue:
            type: ISTextEntryBox
          addVarAddButton: {}
          comboVars: {}
          entryBoxValue:
            type: ISTextEntryBox
          buttonClearVar: {}
          buttonSetVar: {}
          labelFloat:
            type: ISLabel
          comboFloats: {}
          labelFloatInfo:
            type: ISLabel
          floatPlotter:
            type: FloatArrayPlotter
          richtext:
            type: ISRichTextPanel
            nullable: true
          clearText: {}
          init:
            type: boolean
          selectedVar:
            type: boolean
          editEnabled:
            type: boolean
          monitor:
            nullable: true
          oldNodesVal:
            type: table
          oldTracksVal:
            type: table
          player: {}
          playerNum:
            type: integer
          greyCol:
            type: table
          title: {}
          currentTile:
            nullable: true
          overrideBPrompt:
            type: boolean
          subFocus:
            nullable: true
          hotKeyPanels:
            type: table
          isJoypadWindow:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: scrollToBottom
          - name: clearLog
          - name: toggleEditEnabled
            parameters:
              - name: _b
                type: boolean
          - name: onClick
            parameters:
              - name: _button
                type: ISButton
          - name: onCombo
            parameters:
              - name: _combo
          - name: onResize
          - name: update
          - name: colorButtons
          - name: prerender
          - name: stayOnSplitScreen
          - name: render
          - name: close
          - name: clear
        staticMethods:
          - name: OnOpenPanel
            return:
              - type: ISAnimDebugMonitor
