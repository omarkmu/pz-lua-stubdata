version: "1.1"
languages:
  lua:
    classes:
      ISFluidMixerViewPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISFluidMixerViewPanel"'
        fields:
          listLabel:
            type: ISLabel
          entryBox:
            type: ISTextEntryBox
          list:
            type: ISScrollingListBox
          fluidContainer: {}
          fluidBar:
            type: ISFluidBar
          addFluidLabel:
            type: ISLabel
          warningLabel:
            type: ISLabel
          slider:
            type: ISSliderPanel
          amountBox:
            type: ISTextEntryBox
          addFluidButton:
            type: ISButton
          clearFluidButton:
            type: ISButton
          createItemButton:
            type: ISButton
          selectedFluidItem: {}
          canMix:
            type: boolean
          player: {}
          playerNum:
            type: integer
          searchText:
            type: string
        methods:
          - name: initialise
          - name: createChildren
          - name: onResize
            parameters:
              - name: _width
                type: number
              - name: _height
                type: number
          - name: incY
            parameters:
              - name: _y
              - name: _obj
                type: IsoObject
              - name: _margin
            return:
              - type: number
          - name: onSliderChange
            parameters:
              - name: _newval
              - name: _slider
          - name: onButtonClick
            parameters:
              - name: _button
                type: ISButton
          - name: addItem
            parameters:
              - name: item
          - name: populate
          - name: drawFluidListItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: onFluidListSelected
            parameters:
              - name: _item
          - name: prerender
          - name: render
          - name: close
        staticMethods:
          - name: onTextChange
            parameters:
              - name: box
