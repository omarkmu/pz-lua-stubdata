version: "1.1"
languages:
  lua:
    classes:
      ISFluidViewPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: fluid
        staticFields:
          Type:
            defaultValue: '"ISFluidViewPanel"'
        fields:
          scriptLabel:
            type: ISLabel
          subLabel:
            type: ISLabel
          objectRuntimeButton:
            type: ISButton
          scriptButton:
            type: ISButton
          scriptRuntimeButton:
            type: ISButton
          listView:
            type: ISStringListView
          viewMode:
            type: number
          fluid:
            nullable: true
          greyCol:
            type: table
          searchText:
            type: string
          viewButtons:
            type: table
        methods:
          - name: initialise
          - name: createChildren
          - name: onResize
          - name: incY
            parameters:
              - name: _y
              - name: _obj
                type: IsoObject
              - name: _margin
            return:
              - type: number
          - name: onButtonClick
            parameters:
              - name: _button
                type: ISButton
          - name: populateListView
          - name: setFluid
            parameters:
              - name: _fluid
                nullable: true
          - name: update
          - name: prerender
          - name: render
