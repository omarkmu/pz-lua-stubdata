version: "1.1"
languages:
  lua:
    classes:
      ISScriptViewWindow:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISScriptViewWindow"'
          instance:
            type: ISScriptViewWindow
            nullable: true
          coords:
            type: boolean | table
        fields:
          scriptPanelY:
            type: number
          scriptPanel:
            type: ISScriptViewPanel
          title:
            type: string
          player: {}
          playerNum:
            type: integer
          greyCol:
            type: table
          currentTile:
            nullable: true
          richtext:
            nullable: true
          overrideBPrompt:
            type: boolean
          subFocus:
            nullable: true
          hotKeyPanels:
            type: table
          isJoypadWindow:
            type: boolean
          monitorID:
            type: number
        methods:
          - name: initialise
          - name: createChildren
          - name: setTitle
            parameters:
              - name: _title
                type: string
          - name: setScript
            parameters:
              - name: _script
          - name: onResize
          - name: update
          - name: prerender
          - name: render
          - name: close
        staticMethods:
          - name: OnOpenPanel
            parameters:
              - name: _script
            return:
              - type: ISScriptViewWindow
                nullable: true
