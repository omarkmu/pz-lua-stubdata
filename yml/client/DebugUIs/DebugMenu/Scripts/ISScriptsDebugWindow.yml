version: "1.1"
languages:
  lua:
    classes:
      ISScriptsDebugWindow:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
                type: IsoPlayer
        staticFields:
          Type:
            defaultValue: '"ISScriptsDebugWindow"'
          coords:
            type: number[] | false
          instance:
            type: ISScriptsDebugWindow
            nullable: true
        fields:
          th:
            type: number
          rh:
            type: number
          width:
            type: number
          height:
            type: number
          heightMod:
            type: number
          listLabel:
            type: ISLabel
          comboBox:
            type: ISComboBox
          hackPane:
            type: ISPanel
          labelWidth:
            type: number
          entryBox:
            type: ISTextEntryBox
          list:
            type: ISScrollingListBox
          reloadButton:
            type: ISButton
          scriptLabel:
            type: ISLabel
          subLabel:
            type: ISLabel
          scriptPanel:
            type: ISScriptViewPanel
          selectedScriptItem:
            type: boolean
          player:
            type: IsoPlayer
          playerNum:
            type: integer
          title:
            type: string
          searchText:
            type: string
        methods:
          - name: initialise
          - name: createChildren
          - name: onResize
            parameters:
              - name: _width
                type: number
              - name: _height
                type: number
          - name: incY
            parameters:
              - name: _y
                type: number
              - name: _obj
                type: ISUIElement
              - name: _margin
                type: number
                nullable: true
            return:
              - type: number
          - name: comboChange
            parameters:
              - name: _combo
                type: ISComboBox
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
          - name: onButtonClick
            parameters:
              - name: _button
                type: ISButton
          - name: populate
          - name: drawScriptListItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: onScriptListSelected
            parameters:
              - name: _item
                type: table
          - name: prerender
          - name: render
          - name: close
        staticMethods:
          - name: OnOpenPanel
            parameters:
              - name: _player
                type: IsoPlayer
            return:
              - type: ISScriptsDebugWindow
                nullable: true
          - name: onTextChange
            parameters:
              - name: box
                type: ISTextEntryBox
