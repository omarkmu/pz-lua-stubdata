version: "1.1"
languages:
  lua:
    classes:
      XuiDebugLayoutWindow:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: script
        staticFields:
          Type:
            defaultValue: '"XuiDebugLayoutWindow"'
        fields:
          th: {}
          rh:
            type: number
          heightMod:
            type: number
          xuiPanel:
            nullable: true
          selections:
            type: table
          toggle:
            type: boolean
          selectedUUID:
            type: boolean
            nullable: true
          colMod:
            type: number
          player: {}
          xuiScript: {}
          selectColor:
            type: table
          dAplha:
            type: number
        methods:
          - name: initialise
          - name: createChildren
          - name: onResize
            parameters:
              - name: _width
                type: number
              - name: _height
                type: number
          - name: close
          - name: debugXuiFindAllUUID
            parameters:
              - name: _self
                type: XuiDebugLayoutWindow
              - name: _uuid
                nullable: true
              - name: _list
                type: table
            return:
              - type: table
          - name: selectUUID
            parameters:
              - name: _uuid
          - name: prerender
          - name: render
