version: "1.1"
languages:
  lua:
    classes:
      XuiTestWindow:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: script
        staticFields:
          Type:
            defaultValue: '"XuiTestWindow"'
        fields:
          th: {}
          heightMod:
            type: number
          xuiPanel:
            nullable: true
          buttonHello: {}
          panelButton: {}
          player: {}
          xuiScript: {}
        methods:
          - name: initialise
          - name: createChildren
          - name: onButtonClick
            parameters:
              - name: _button
                type: ISButton
          - name: onResize
            parameters:
              - name: _width
                type: number
              - name: _height
                type: number
          - name: close
          - name: prerender
          - name: render
