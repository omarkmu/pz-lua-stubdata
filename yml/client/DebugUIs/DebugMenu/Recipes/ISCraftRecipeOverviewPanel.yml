version: "1.1"
languages:
  lua:
    classes:
      ISCraftRecipeOverviewPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISCraftRecipeOverviewPanel"'
        fields:
          listLabel:
            type: ISLabel
          entryBox:
            type: ISTextEntryBox
          list:
            type: ISScrollingListBox
          itemScriptPanel:
            type: ISScriptViewPanel
          selectedRecipeItem: {}
          player: {}
          playerNum:
            type: integer
          searchText:
            type: string
        methods:
          - name: initialise
          - name: createChildren
          - name: onResize
            parameters:
              - name: _width
                type: number
              - name: _height
                type: number
          - name: incY
            parameters:
              - name: _y
              - name: _obj
                type: IsoObject
              - name: _margin
            return:
              - type: number
          - name: onButtonClick
            parameters:
              - name: _button
                type: ISButton
          - name: populate
          - name: drawRecipeListItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: onRecipeListSelected
            parameters:
              - name: _item
          - name: prerender
          - name: render
          - name: close
        staticMethods:
          - name: onTextChange
            parameters:
              - name: box
