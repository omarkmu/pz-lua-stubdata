version: "1.1"
languages:
  lua:
    classes:
      ISRecipeMonitor:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: title
                type: string
        staticFields:
          Type:
            defaultValue: '"ISRecipeMonitor"'
          instance:
            type: ISRecipeMonitor
            nullable: true
        fields:
          btnRecipe:
            type: ISButton
          infoListY:
            type: number
          infoList:
            type: ISScrollingListBox
          monitorID:
            type: number
          player:
            type: IsoPlayer
          playerNum:
            type: integer
          greyCol:
            type: umbrella.RGBA
          title:
            type: string
          currentTile:
            nullable: true
          richtext:
            nullable: true
          overrideBPrompt:
            type: boolean
          subFocus:
            nullable: true
          hotKeyPanels:
            type: table
          isJoypadWindow:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: onSaveFile
          - name: onResize
          - name: drawInfoList
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: onBtnClick
            parameters:
              - name: _button
                type: ISButton
          - name: onTicked
            parameters:
              - name: _index
                type: integer
              - name: _selected
                type: boolean
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
              - name: _tickbox
                type: ISTickBox
          - name: onTickedTooltip
            parameters:
              - name: _index
                type: integer
              - name: _selected
                type: boolean
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
              - name: _tickbox
                type: ISTickBox
          - name: update
          - name: prerender
          - name: render
          - name: close
        staticMethods:
          - name: OnOpenPanel
            return:
              - type: ISRecipeMonitor
                nullable: true
