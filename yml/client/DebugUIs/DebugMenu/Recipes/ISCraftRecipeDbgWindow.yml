version: "1.1"
languages:
  lua:
    classes:
      ISCraftRecipeDbgWindow:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISCraftRecipeDbgWindow"'
          coords:
            type: boolean | table
          instance:
            type: ISCraftRecipeDbgWindow
            nullable: true
        fields:
          th: {}
          rh:
            type: number
          width: {}
          height: {}
          heightMod:
            type: number
          panel:
            type: ISTabPanel
          recipeOverviewScreen:
            type: ISCraftRecipeOverviewPanel
          recipeTagsScreen:
            type: ISCraftRecipeTagsPanel
          recipeQueriesScreen:
            type: ISCraftRecipeQueriesPanel
          recipeIconsScreen:
            type: ISCraftRecipeIconsPanel
          recipeTagsDebugScreen:
            type: ISCraftRecipeTagsDebugPanel
          player: {}
          playerNum:
            type: integer
          title:
            type: string
          searchText:
            type: string
        methods:
          - name: initialise
          - name: createChildren
          - name: onResize
            parameters:
              - name: _width
                type: number
              - name: _height
                type: number
          - name: incY
            parameters:
              - name: _y
              - name: _obj
                type: IsoObject
              - name: _margin
            return:
              - type: number
          - name: prerender
          - name: render
          - name: close
        staticMethods:
          - name: OnOpenPanel
            parameters:
              - name: _player
            return:
              - type: ISCraftRecipeDbgWindow
                nullable: true
