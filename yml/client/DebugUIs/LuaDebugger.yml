version: "1.1"
languages:
  lua:
    classes:
      LuaDebugger:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"LuaDebugger"'
          instance:
            type: table
            nullable: true
        fields:
          title:
            type: string
          threadPanel:
            type: LuaThreadWindow
        methods:
          - name: initialise
          - name: createChildren
          - name: prerender
          - name: onResolutionChange
            parameters:
              - name: oldw
              - name: oldh
              - name: neww
              - name: newh
    functions:
      - name: DoLuaDebuggerOnBreak
        parameters:
          - name: file
          - name: line
      - name: DoLuaDebugger
        parameters:
          - name: f
          - name: line
