version: "1.1"
languages:
  lua:
    classes:
      DebugGlobalObjectStateUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: gameState
        staticFields:
          Type:
            defaultValue: '"DebugGlobalObjectStateUI"'
        fields:
          zLevelSlider:
            type: ISSliderPanel
          comboClientServer:
            type: ISComboBox
          objectSections:
            type: ISSectionedPanel
          systemList:
            type: ISScrollingListBox
          objectList:
            type: ISScrollingListBox
          propertiesPanel:
            type: DebugGlobalObjectState_PropertiesPanel
          toolBar:
            type: ISPanel
          buttonExit:
            type: ISButton
          showServer:
            type: boolean
          mouseDown:
            type: boolean
          mouseMoved:
            type: boolean
          mouseDownX:
            type: number
          mouseDownY:
            type: number
          selectedSquare:
            nullable: true
          selectedSystem:
            nullable: true
          selectedObject:
            nullable: true
          gameState: {}
          dragCameraTool:
            type: DebugGlobalObjectStateUI_DragCameraTool
          currentTool:
            type: DebugGlobalObjectStateUI_DragCameraTool
        methods:
          - name: SystemList_doDrawItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: ObjectList_doDrawItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: ObjectList_OnMouseDoubleClick
            parameters:
              - name: item
          - name: createChildren
          - name: onChangeZLevel
            parameters:
              - name: value
              - name: slider
          - name: onComboClientServer
          - name: onExit
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
            return:
              - type: boolean
          - name: isMouseOverChild
            return:
              - type: boolean
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
          - name: onResolutionChange
            parameters:
              - name: oldw
              - name: oldh
              - name: neww
              - name: newh
          - name: update
          - name: pickSquare
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: unknown
              - type: unknown
              - type: unknown
              - type: unknown
          - name: setSystemList
          - name: updateSelectedSystem
          - name: updateSelectedObject
          - name: updateObjectList
          - name: setObjectList
            parameters:
              - name: square
                type: IsoGridSquare
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
          - name: updateObjectProps
          - name: showUI
    functions:
      - name: DebugGlobalObjectState_InitUI
        parameters:
          - name: gameState
