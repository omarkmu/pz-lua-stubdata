version: "1.1"
languages:
  lua:
    classes:
      LuaFileBrowser:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"LuaFileBrowser"'
        fields:
          title:
            type: string
          lastText:
            type: string
          buttonReloadRow:
            type: number
          fileList:
            type: ISScrollingListBox
          textEntry:
            type: ISTextEntryBox
          buttonReload:
            type: ISButton
        methods:
          - name: initialise
          - name: onMouseDoubleClickFile
            parameters:
              - name: item
                type: string
          - name: update
          - name: fill
          - name: updateReloadButton
          - name: onButtonReload
          - name: createChildren
      LuaFileBrowserList:
        extends: ISScrollingListBox
        staticFields:
          Type:
            defaultValue: '"LuaFileBrowserList"'
        methods:
          - name: doDrawItem
            parameters:
              - name: y
                type: number
              - name: item
                type: umbrella.ISScrollingListBox.Item
              - name: alt
                type: boolean
            return:
              - type: number
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
