version: "1.1"
languages:
  lua:
    classes:
      TileGeometryEditor_TileList3:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: picker
                type: TileGeometryEditor_TilePicker3
        staticFields:
          Type:
            defaultValue: '"TileGeometryEditor_TileList3"'
        fields:
          tileset:
            type: string
            nullable: true
          picker:
            type: TileGeometryEditor_TilePicker3
          editor: {}
          selection:
            type: table
        methods:
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onRightMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: parseTileName
            parameters:
              - name: tileName
                type: string
            return:
              - type: unknown
                nullable: true
              - type: number
                nullable: true
          - name: getColRowAt
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: number
              - type: number
          - name: isValidColRow
            parameters:
              - name: col
              - name: row
            return:
              - type: boolean
          - name: selectionAdd
            parameters:
              - name: col
              - name: row
          - name: selectionRemove
            parameters:
              - name: col
              - name: row
          - name: selectionToggle
            parameters:
              - name: col
              - name: row
          - name: selectionIndexOf
            parameters:
              - name: col
              - name: row
            return:
              - type: number
          - name: selectionClear
          - name: isSelectionEmpty
            return:
              - type: boolean
          - name: getSelection
            return:
              - type: table
          - name: getSingleSelectedTile
            return:
              - type: unknown
                nullable: true
          - name: getFirstSelectedTile
            return:
              - type: unknown
                nullable: true
          - name: calculateSelectionBounds
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
          - name: render
          - name: renderGrid
            parameters:
              - name: xIndent
              - name: yIndent
              - name: texW
              - name: texH
          - name: setTileset
            parameters:
              - name: tilesetName
                type: string
                nullable: true
