            parameters:
              - name: screenX
                type: number
              - name: screenY
                type: number
              - name: z
                type: number
            return:
              - type: number
              - type: number
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onRightMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: getTileBoundsEtc
            return:
              - type: number
              - type: number
              - type: number
              - type: number
              - type: number
          - name: uiToPixel
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: number
              - type: number
          - name: snapToTilePixel
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: number
              - type: number
          - name: getSelectedTileName
            return:
              - type: unknown
                nullable: true
          - name: getSelectedTile
            return:
              - type: string
                nullable: true
              - type: unknown
                nullable: true
          - name: renderPixelGrid
            parameters:
              - name: tileName
                type: string
          - name: renderTextureOutline
            parameters:
              - name: sx
              - name: sy
              - name: sx2
              - name: sy2
              - name: pixelSize
              - name: texture
      SeamEditorUI_TilePicker:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: editor
                type: SeamEditorUI
        staticFields:
          Type:
            defaultValue: '"SeamEditorUI_TilePicker"'
        fields:
          comboTileset:
            type: ISComboBox
          listBox:
            type: SeamEditorUI_TileList
          editor:
            type: SeamEditorUI
        methods:
          - name: createChildren
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
          - name: onSelectTileset
          - name: selectTileByName
            parameters:
              - name: tileName
                type: string
          - name: parseTileName
            parameters:
              - name: tileName
                type: string
            return:
              - type: unknown
                nullable: true
              - type: number
                nullable: true
      SeamEditorUI_TilePicker2:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: editor
                type: SeamEditorUI
        staticFields:
          Type:
            defaultValue: '"SeamEditorUI_TilePicker2"'
        fields:
          comboTileset:
            type: ISComboBox
          listBox:
            type: SeamEditorUI_TileList2
          editor:
            type: SeamEditorUI
        methods:
          - name: createChildren
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
          - name: onSelectTileset
          - name: selectTileByName
            parameters:
              - name: tileName
                type: string
          - name: parseTileName
            parameters:
              - name: tileName
                type: string
            return:
              - type: unknown
                nullable: true
              - type: number
                nullable: true
    functions:
      - name: SeamEditorUI_InitUI
