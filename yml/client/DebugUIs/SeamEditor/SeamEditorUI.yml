version: "1.1"
languages:
  lua:
    classes:
      SeamEditorUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"SeamEditorUI"'
        fields:
          scene:
            type: SeamEditorUI_Scene
          seamTileList:
            type: table
          tilePicker:
            type: SeamEditorUI_TilePicker
          tilePicker2:
            type: SeamEditorUI_TilePicker2
          bottomPanel:
            type: ISPanel
          toolBar:
            type: ISPanel
          comboModID:
            type: ISComboBox
          buttonOptions:
            type: ISButton
          optionsPanel:
            type: SeamEditorUI_OptionsPanel
          modID:
            type: string
            nullable: true
          currentSeamTile:
            type: string
            nullable: true
          animate:
            type: boolean
        methods:
          - name: createChildren
          - name: createToolbar
          - name: indexOf
            parameters:
              - name: tbl
              - name: element
            return:
              - type: number
          - name: onResolutionChange
            parameters:
              - name: oldw
              - name: oldh
              - name: neww
              - name: newh
          - name: update
          - name: prerender
          - name: render
          - name: onKeyPress
            parameters:
              - name: key
                type: integer
          - name: onSelectModID
          - name: onOptions
          - name: assignEastTile
            parameters:
              - name: tileName
                type: string
          - name: assignSouthTile
            parameters:
              - name: tileName
                type: string
          - name: assignBelowEastTile
            parameters:
              - name: tileName
                type: string
          - name: assignBelowSouthTile
            parameters:
              - name: tileName
                type: string
          - name: onExit
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: onSave
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: showUI
      SeamEditorUI_OptionsPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"SeamEditorUI_OptionsPanel"'
        fields:
          tickBox:
            type: ISTickBox
        methods:
          - name: createChildren
          - name: onTickBox
            parameters:
              - name: index
              - name: selected
          - name: onMouseDownOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
      SeamEditorUI_Scene:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: editor
                type: SeamEditorUI
        staticFields:
          Type:
            defaultValue: '"SeamEditorUI_Scene"'
        fields:
          selectedTileName:
            nullable: true
          editor:
            type: SeamEditorUI
          shiftX:
            type: number
          shiftY:
            type: number
        methods:
          - name: prerenderEditor
          - name: prerender
          - name: render
          - name: renderTileAt
            parameters:
              - name: texture
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
          - name: renderSelectedTile
            parameters:
              - name: tileName
                type: string
              - name: texture
          - name: renderTileName
