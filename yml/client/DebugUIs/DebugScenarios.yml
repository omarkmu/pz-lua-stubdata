version: "1.1"
languages:
  lua:
    classes:
      debugScenarios: {}
      DebugScenarios:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"DebugScenarios"'
          instance:
            type: DebugScenarios
            nullable: true
        fields:
          header:
            type: ISLabel
          listbox:
            type: ISScrollingListBox
        methods:
          - name: createChildren
          - name: prerender
          - name: drawItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onClickOption
            parameters:
              - name: option
          - name: launchScenario
            parameters:
              - name: scenario
          - name: onResolutionChange
            parameters:
              - name: oldw
              - name: oldh
              - name: neww
              - name: newh
        staticMethods:
          - name: onloadgs
            parameters:
              - name: sq
                type: IsoGridSquare
          - name: ongamestart
    functions:
      - name: doDebugScenarios
