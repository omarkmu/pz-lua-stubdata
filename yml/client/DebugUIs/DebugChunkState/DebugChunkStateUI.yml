version: "1.1"
languages:
  lua:
    classes:
      DebugChunkStateUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: gameState
        staticFields:
          Type:
            defaultValue: '"DebugChunkStateUI"'
        fields:
          comboPlayerIndex:
            type: ISComboBox
          zLevelSlider:
            type: ISSliderPanel
          objectSections:
            type: ISSectionedPanel
          objectList:
            type: ISScrollingListBox
          objPropsPanel:
            type: DebugChunkStateUI_ObjPropsPanel
          spritePopupPanel:
            type: DebugChunkStateUI_SpritePopupPanel
          toolBar:
            type: ISPanel
          buttonOptions:
            type: ISButton
          buttonExit:
            type: ISButton
          squarePanel:
            type: DebugChunkStateUI_SquarePanel
          objectPickerPanel:
            type: DebugChunkState_ObjectPickerPanel
          optionsPanel:
            type: DebugChunkStateUI_OptionsPanel
          vehicleStoryPanel:
            type: DebugChunkState_VehicleStoryPanel
          objectAtCursorPanel:
            type: DebugChunkState_ObjectAtCursorPanel
          currentTool: {}
          mouseDown:
            type: boolean
          mouseMoved:
            type: boolean
          mouseDownX:
            type: number
          mouseDownY:
            type: number
          selectedSquare:
            nullable: true
          objectListSquare: {}
          gameState: {}
          dragCameraTool: {}
        methods:
          - name: createChildren
          - name: onChangePlayer
          - name: onChangeZLevel
            parameters:
              - name: value
              - name: slider
          - name: onCamera
          - name: onOptions
          - name: onExit
          - name: doDrawObjectListItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
            return:
              - type: boolean
          - name: isMouseOverChild
            return:
              - type: boolean
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseWheel
            parameters:
              - name: del
            return:
              - type: boolean
          - name: onResolutionChange
            parameters:
              - name: oldw
              - name: oldh
              - name: neww
              - name: newh
          - name: prerender
          - name: render
          - name: update
          - name: pickSquare
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: unknown
              - type: unknown
              - type: unknown
              - type: unknown
          - name: updateObjectList
          - name: setObjectList
            parameters:
              - name: square
                type: IsoGridSquare
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
          - name: updateObjectProps
          - name: showUI
      DebugChunkStateUI_OptionsPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: gameState
        staticFields:
          Type:
            defaultValue: '"DebugChunkStateUI_OptionsPanel"'
        fields:
          tickBox:
            type: ISTickBox
          gameState: {}
        methods:
          - name: createChildren
          - name: onTickBox
            parameters:
              - name: index
              - name: selected
          - name: onMouseDownOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
      DebugChunkStateUI_SpritePopupPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: w
                type: number
              - name: h
                type: number
        staticFields:
          Type:
            defaultValue: '"DebugChunkStateUI_SpritePopupPanel"'
        fields:
          sprite:
            nullable: true
          keepOnScreen:
            type: boolean
        methods:
          - name: render
    functions:
      - name: DebugChunkState_InitUI
        parameters:
          - name: gameState
