version: "1.1"
languages:
  lua:
    classes:
      ISWorldMenuElements:
        staticMethods:
          - name: ContextDisassemble
            return:
              - type: ISContextDisassemble
      ISContextDisassemble:
        extends: ISMenuElement
        local: true
        staticMethods:
          - name: init
          - name: createMenu
            parameters:
              - name: _data
                type: umbrella.WorldMenuContextData
            return:
              - type: boolean
                nullable: true
          - name: disassemble
            parameters:
              - name: _data
                type: umbrella.WorldMenuContextData
              - name: _v
                type: umbrella.ISContextDisassemble.Data
