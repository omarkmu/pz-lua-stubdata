version: "1.1"
languages:
  lua:
    classes:
      ISWorldMenuElements:
        staticMethods:
          - name: ContextFluidContainer
            return:
              - type: ISContextFluidContainer
      ISContextFluidContainer:
        extends: ISMenuElement
        local: true
        staticMethods:
          - name: init
          - name: createMenu
            parameters:
              - name: _data
            return:
              - type: boolean
                nullable: true
          - name: transferFluids
            parameters:
              - name: _data
              - name: _container
          - name: showInfo
            parameters:
              - name: _data
              - name: _container
          - name: emptyFluidContainer
            parameters:
              - name: _data
              - name: _container
          - name: addWater
            parameters:
              - name: _data
              - name: _obj
                type: IsoObject
          - name: addPetrol
            parameters:
              - name: _data
              - name: _obj
                type: IsoObject
          - name: removeContainer
            parameters:
              - name: _data
              - name: _obj
                type: IsoObject
