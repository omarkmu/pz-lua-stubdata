version: "1.1"
languages:
  lua:
    classes:
      ModSelector.ModOrderListBox:
        extends: ISScrollingListBox
        local: true
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ModOrderListBox"'
        fields:
          boxSize:
            type: number
          dragTexture: {}
          dragItem:
            nullable: true
          mouseOverDragIcon:
            nullable: true
          selected:
            type: number
        methods:
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: updateModsColor
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: prerender
          - name: updateTooltip
          - name: render
          - name: doDrawItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: moveItemUp
          - name: moveItemDown
        staticMethods:
          - name: tooltipRender
            parameters:
              - name: self
      ModSelector:
        staticFields:
          ModOrderListBox:
            type: ModSelector.ModOrderListBox
