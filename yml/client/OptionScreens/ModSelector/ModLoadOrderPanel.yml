version: "1.1"
languages:
  lua:
    classes:
      ModSelector.ModLoadOrderPanel:
        extends: ISPanelJoypad
        local: true
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: model
        staticFields:
          Type:
            defaultValue: '"ModLoadOrderPanel"'
        fields:
          model: {}
          upTexture: {}
          downTexture: {}
          defaultOrder:
            type: table
          modList:
            type: ModSelector.ModOrderListBox
          backButton:
            type: ISButton
          acceptButton:
            type: ISButton
          autoButton:
            type: ISButton
          joypadIndex: {}
        methods:
          - name: instantiate
          - name: getModName
            parameters:
              - name: id
            return:
              - type: unknown
          - name: getTooltip
            parameters:
              - name: modInfo
            return:
              - type: string
                nullable: true
          - name: prerender
          - name: createChildren
          - name: onAccept
          - name: onOptionMouseDown
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: autoSort
          - name: getLoadAfterAndRequire
            parameters:
              - name: modInfo
            return:
              - type: table
          - name: isCorrectOrder
            return:
              - type: boolean
              - type: unknown
                nullable: true
          - name: acceptChanges
            parameters:
              - name: button
                type: ISButton
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirLeft
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirRight
            parameters:
              - name: joypadData
                type: JoypadData
      ModSelector:
        staticFields:
          ModLoadOrderPanel:
            type: ModSelector.ModLoadOrderPanel
