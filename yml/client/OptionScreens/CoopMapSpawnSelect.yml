version: "1.1"
languages:
  lua:
    classes:
      CoopMapSpawnSelect:
        extends: MapSpawnSelect
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"CoopMapSpawnSelect"'
          instance:
            type: CoopMapSpawnSelect
            nullable: true
        fields:
          selectedRegion: {}
        methods:
          - name: canRespawnWithSelf
            return:
              - type: boolean
          - name: canRespawnWithOther
            return:
              - type: boolean
          - name: hasChoices
            return:
              - type: boolean | table
                nullable: true
          - name: fillList
          - name: clickBack
          - name: clickNext
