version: "1.1"
languages:
  lua:
    classes:
      ServerWorkshopItemScreen:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ServerWorkshopItemScreen"'
          instance:
            type: ServerWorkshopItemScreen
            nullable: true
        fields:
          label:
            type: ISLabel
          listbox:
            type: table
          installButton:
            type: ISButton
          disconnectButton:
            type: ISButton
          ISButtonA:
            nullable: true
          ISButtonB:
            nullable: true
          prevScreen:
            type: CoopOptionsScreen | ConnectToServer
        methods:
          - name: create
          - name: prerender
          - name: render
          - name: onButtonInstall
          - name: onButtonDisconnect
          - name: setRequiredItems
            parameters:
              - name: itemIDs
          - name: updateItemDetails
            parameters:
              - name: detailsList
          - name: progress
            parameters:
              - name: id
              - name: downloaded
              - name: total
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
