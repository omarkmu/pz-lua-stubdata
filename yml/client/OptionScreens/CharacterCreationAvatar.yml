          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"CharacterCreationAvatar"'
        fields:
          avatarBackgroundTexture: {}
