            type: ISUI3DModel
          turnLeftButton:
            type: ISButton
          turnRightButton:
            type: ISButton
          animCombo:
            type: ISComboBox
          direction: {}
        methods:
          - name: createChildren
          - name: prerender
          - name: onTurnChar
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: onAnimSelected
            parameters:
              - name: combo
          - name: setCharacter
            parameters:
              - name: character
          - name: setSurvivorDesc
            parameters:
              - name: survivorDesc
          - name: setFacePreview
            parameters:
              - name: val
          - name: rescaleAvatarViewer
