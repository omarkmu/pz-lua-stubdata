version: "1.1"
languages:
  lua:
    classes:
      InviteFriends:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"InviteFriends"'
          instance:
            type: InviteFriends
            nullable: true
        fields:
          selectedFriend:
            nullable: true
          inviteTime:
            nullable: true
          mouseOverButtonIndex: {}
          invited:
            type: table
          listbox:
            type: ISScrollingListBox
          filterEntry:
            type: ISTextEntryBox
          backButton:
            type: ISButton
          inviteButton:
            type: ISButton
          allowButton:
            type: ISButton
          statusLabel:
            type: ISLabel
          isCoopHost: {}
        methods:
          - name: initialise
          - name: hasChoices
            return:
              - type: boolean
          - name: fillList
          - name: refreshList
          - name: onOptionMouseDown
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: onDblClick
          - name: clickBack
          - name: clickInvite
          - name: update
          - name: prerender
          - name: render
          - name: doDrawItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: onMouseDown_ListBox
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: toggleAllowDeny
            parameters:
              - name: index
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: loadInvitedFile
          - name: saveInvitedFile
          - name: create
          - name: filter
        staticMethods:
          - name: OnSteamFriendStatusChanged
            parameters:
              - name: steamID
