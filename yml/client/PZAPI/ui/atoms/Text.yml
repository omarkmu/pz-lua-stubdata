version: "1.1"
languages:
  lua:
    classes:
      UI.Text:
        extends: UI.Node
        local: true
        staticFields:
          _ATOM_UI_CLASS:
            defaultValue: AtomUIText
          font:
            defaultValue: UIFont.SdfRegular
          text:
            defaultValue: '""'
        fields:
          super:
            type: UI.Node
        overloads:
          - parameters:
              - name: args
                type: table
            return:
              - type: UI.Text
        methods:
          - name: setText
            parameters:
              - name: text
          - name: setFont
            parameters:
              - name: uiFont
      PZAPI:
        staticFields:
          UI.Text:
            type: UI.Text
