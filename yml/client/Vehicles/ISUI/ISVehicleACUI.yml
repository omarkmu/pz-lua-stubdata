version: "1.1"
languages:
  lua:
    classes:
      ISVehicleACUI:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: character
        staticFields:
          Type:
            defaultValue: '"ISVehicleACUI"'
        fields:
          close:
            type: ISButton
          tempKnob:
            type: ISKnob
          ok:
            type: ISButton
          joypadButtons: {}
          vehicle: {}
          heater: {}
          playerNum:
            type: integer
          character: {}
          knobTex: {}
        methods:
          - name: createChildren
          - name: changeKnob
          - name: update
          - name: updateButtons
          - name: addKnobValues
          - name: render
          - name: prerender
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: undisplay
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
          - name: centerOnScreen
          - name: setVehicle
            parameters:
              - name: vehicle
