version: "1.1"
languages:
  lua:
    classes:
      CPlantGlobalObject:
        extends: CGlobalObject
        constructors:
          - parameters:
              - name: luaSystem
                type: CFarmingSystem
              - name: globalObject
        staticFields:
          Type:
            defaultValue: '"CPlantGlobalObject"'
        methods:
          - name: getObject
            return:
              - type: unknown
          - name: isAlive
            return:
              - type: boolean
          - name: isBadMonth
            return:
              - type: boolean
                nullable: true
          - name: canHarvest
            return:
              - type: boolean
