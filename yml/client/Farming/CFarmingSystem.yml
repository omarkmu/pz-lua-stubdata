version: "1.1"
languages:
  lua:
    classes:
      CFarmingSystem:
        extends: CGlobalObjectSystem
        constructors:
          - {}
        staticFields:
          Type:
            defaultValue: '"CFarmingSystem"'
        fields:
          hoursElapsed:
            type: number
            nullable: true
        methods:
          - name: isValidIsoObject
            parameters:
              - name: isoObject
                type: IsoObject
            return:
              - type: boolean
          - name: newLuaObject
            parameters:
              - name: globalObject
                type: GlobalObject
            return:
              - type: CPlantGlobalObject
          - name: OnServerCommand
            parameters:
              - name: command
                type: string
              - name: args
                type: table
          - name: getXp
            parameters:
              - name: character
                type: IsoPlayer
            return:
              - type: number
          - name: changePlayer
            parameters:
              - name: player
                type: IsoPlayer
