version: "1.1"
languages:
  lua:
    classes:
      CFarming_Interact:
        staticFields:
          SawOnContextKeyEvent:
            defaultValue: "false"
        staticMethods:
          - name: onKeyStartPressed
            parameters:
              - name: key
                type: integer
          - name: onContextKey
            parameters:
              - name: player
                type: IsoPlayer
              - name: timePressedContext
                type: number
          - name: FastDropItem
            parameters:
              - name: key
                type: integer
          - name: ChangeClimbDirection
            parameters:
              - name: key
                type: integer
          - name: getObjectClutterType
            parameters:
              - name: v
                type: IsoObject
            return:
              - type: string
                nullable: true
