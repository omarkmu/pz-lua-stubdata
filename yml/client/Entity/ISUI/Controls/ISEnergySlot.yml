version: "1.1"
languages:
  lua:
    classes:
      ISEnergySlot:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: resource
              - name: styleIcon
              - name: styleBar
        staticFields:
          Type:
            defaultValue: '"ISEnergySlot"'
        fields:
          icon:
            nullable: true
          energyBar:
            nullable: true
          energyBorderColorOrig: {}
          resource: {}
          player: {}
          energy: {}
          styleIcon: {}
          styleBar: {}
          margin:
            type: number
          minimumBarSize:
            type: number
          enableIcon:
            type: boolean
          isVertical:
            type: boolean
          equalSpacing:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
              - name: _preferredHeight
          - name: prerender
          - name: render
          - name: update
          - name: setResource
            parameters:
              - name: _resource
