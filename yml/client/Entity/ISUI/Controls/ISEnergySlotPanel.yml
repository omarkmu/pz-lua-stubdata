version: "1.1"
languages:
  lua:
    classes:
      ISEnergySlotPanel:
        extends: ISGroupBox
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: entity
              - name: _styleLabel
        staticFields:
          Type:
            defaultValue: '"ISEnergySlotPanel"'
        fields:
          tableLayout:
            nullable: true
          player: {}
          entity: {}
          isVertical:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: addResources
            parameters:
              - name: _resources
              - name: _styleEnergySlot
              - name: _styleIcon
              - name: _styleBar
          - name: addResource
            parameters:
              - name: _resourceEnergy
              - name: _styleEnergySlot
              - name: _styleIcon
              - name: _styleBar
          - name: onResize
          - name: prerender
          - name: render
          - name: update
