version: "1.1"
languages:
  lua:
    classes:
      ISComponentsListPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: entity
              - name: entityConfig
        staticFields:
          Type:
            defaultValue: '"ISComponentsListPanel"'
        fields:
          container:
            type: ISPanel
          panels:
            type: boolean | table
          scrollBarWidth:
            type: number
          player: {}
          entity: {}
          entityConfig: {}
          maximumWidth:
            type: number
          maximumHeight:
            type: number
          padding:
            type: number
          margin:
            type: number
        methods:
          - name: initialise
          - name: createChildren
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
              - name: _preferredHeight
          - name: onResize
          - name: prerender
          - name: render
          - name: update
