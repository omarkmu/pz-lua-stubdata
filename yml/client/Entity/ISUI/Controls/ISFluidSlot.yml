version: "1.1"
languages:
  lua:
    classes:
      ISFluidSlot:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: resource
              - name: _styleBtnTransfer
              - name: _styleBtnClear
              - name: _styleBar
        staticFields:
          Type:
            defaultValue: '"ISFluidSlot"'
        fields:
          buttonTransfer:
            nullable: true
          buttonClear:
            nullable: true
          fluidBar:
            nullable: true
          fluidBorderColorOrig: {}
          resource: {}
          player: {}
          styleBtnTransfer: {}
          styleBtnClear: {}
          styleBar: {}
          margin:
            type: number
          minimumBarSize:
            type: number
          disableButtons:
            type: boolean
          hideButtons:
            type: boolean
          enableTransfer:
            type: boolean
          enableClear:
            type: boolean
          functionTarget:
            type: boolean
          onTransferFluids:
            type: boolean
          onClearFluids:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
              - name: _preferredHeight
          - name: prerender
          - name: render
          - name: update
          - name: onButtonClick
            parameters:
              - name: _button
                type: ISButton
          - name: setResource
            parameters:
              - name: _resource
