version: "1.1"
languages:
  lua:
    classes:
      ISItemSlotPanel:
        extends: ISGroupBox
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
                type: IsoPlayer
              - name: entity
                type: GameEntity
              - name: _styleLabel
                type: string
                nullable: true
              - name: _styleCell
                type: string
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISItemSlotPanel"'
        fields:
          tableLayout:
            nullable: true
          player:
            type: IsoPlayer
          entity:
            type: GameEntity
          styleCell:
            type: string
            nullable: true
          drawProgress:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: addResources
            parameters:
              - name: _resources
                type: ArrayList #<Resource>
              - name: _styleItemSlot
                type: string
                nullable: true
          - name: addResource
            parameters:
              - name: _resourceItem
                type: Resource
              - name: _styleItemSlot
                type: string
                nullable: true
          - name: onResize
          - name: prerender
          - name: render
          - name: update
          - name: onItemSlotRemoveSingleItem
            parameters:
              - name: _itemSlot
                type: ISItemSlot
              - name: _item
                type: InventoryItem
          - name: onItemSlotRemoveItems
            parameters:
              - name: _itemSlot
                type: ISItemSlot
              - name: _isRightClick
                type: boolean
              - name: _isShift
                type: boolean
          - name: onItemSlotAddItems
            parameters:
              - name: _itemSlot
                type: ISItemSlot
              - name: _itemList
                type: InventoryItem[]
