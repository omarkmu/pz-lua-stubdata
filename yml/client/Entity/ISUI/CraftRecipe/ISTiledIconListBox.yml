                type: number
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseWheel
            parameters:
              - name: _del
                type: number
            return:
              - type: boolean
          - name: onPageScrolled
            parameters:
              - name: _newPage
          - name: setCurrentPage
            parameters:
              - name: _page
          - name: getCurrentPage
            return:
              - type: number
          - name: pageChanged
          - name: getPages
            return:
              - type: number
          - name: focusPageOnSelectedTile
