          currentPage:
            type: number
          selectedTileData:
            type: boolean
            nullable: true
          lastMouseOverTile:
            type: number
            nullable: true
          dataArrayList: {}
          callbackTarget:
            type: boolean
          onRenderTile:
            type: boolean
          onHoverTile:
            type: boolean
          onClickTile:
            type: boolean
          iconWidth:
            type: number
          iconHeight:
            type: number
          tilePadX:
            type: number
          tilePadY:
            type: number
          tileWidth:
            type: number
          tileHeight:
            type: number
          tileMarginX:
            type: number
          tileMarginY:
            type: number
          minimumColumns:
            type: number
          minimumRows:
            type: number
          margin:
            type: number
          autoFillContents:
            type: boolean
          isAutoFill:
            type: boolean
          isAutoFillX:
            type: boolean
          isAutoFillY:
            type: boolean
