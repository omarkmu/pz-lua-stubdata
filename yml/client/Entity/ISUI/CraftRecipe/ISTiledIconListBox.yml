              - name: _x
                type: number
              - name: _y
                type: number
            return:
              - type: unknown
                nullable: true
          - name: getTileIndexForCoordinate
            parameters:
              - name: _x
                type: number
              - name: _y
                type: number
            return:
              - type: number
                nullable: true
          - name: getDataElement
            parameters:
              - name: _index
            return:
              - type: unknown
                nullable: true
          - name: calculateTiles
          - name: renderTile
            parameters:
              - name: _tileData
