version: "1.1"
languages:
  lua:
    classes:
      ISCraftInventoryPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
                type: IsoPlayer
              - name: logic
                type: HandcraftLogic
        staticFields:
          Type:
            defaultValue: '"ISCraftInventoryPanel"'
        fields:
          colGood:
            type: umbrella.RGBA
          colBad:
            type: umbrella.RGBA
          itemListBox:
            type: ISScrollingListBox
            nullable: true
          isDirty:
            type: boolean
          inputScriptFilter:
            type: InputScript
            nullable: true
          selectedItem:
            type: umbrella.ISCraftInventoryPanel.ListItem
          unavailablesExpanded:
            type: boolean
          player:
            type: IsoPlayer
          logic:
            type: HandcraftLogic
          margin:
            type: number
          autoFillContents:
            type: boolean
          isAutoFill:
            type: boolean
          isAutoFillX:
            type: boolean
          isAutoFillY:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
                type: number
                nullable: true
              - name: _preferredHeight
                type: number
                nullable: true
          - name: onResize
          - name: prerender
          - name: render
          - name: update
          - name: selectFirst
          - name: populate
          - name: createListHeader
            parameters:
              - name: _text
                type: string
              - name: hasExpandArrow
                type: boolean
                nullable: true
            return:
              - type: umbrella.ISCraftInventoryPanel.ListItem
          - name: createListItemNode
            parameters:
              - name: _node
                type: HandcraftLogic.InputItemNode
            return:
              - type: umbrella.ISCraftInventoryPanel.ListItem
          - name: createListItemEntree
            parameters:
              - name: _node
                type: HandcraftLogic.InputItemNode
              - name: _inventoryItem
                type: InventoryItem
              - name: _index
                type: integer
            return:
              - type: umbrella.ISCraftInventoryPanel.ListItem
          - name: createUnavailableListItemEntree
            parameters:
              - name: _item
                type: Item
              - name: _index
                type: integer
            return:
              - type: umbrella.ISCraftInventoryPanel.ListItem
          - name: drawListItem
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: onListSelected
            parameters:
              - name: _item
                type: umbrella.ISCraftInventoryPanel.ListItem
          - name: onRebuildItemNodes
            parameters:
              - name: _inputItems
          - name: updateContainers
            parameters:
              - name: _containers
                type: ArrayList #<ItemContainer>
