version: "1.1"
languages:
  lua:
    classes:
      ISCraftInputItems:
        extends: ISBaseObject
        constructors:
          - parameters:
              - name: _player
                type: IsoPlayer
              - name: _recipeData
                type: CraftRecipeData
        staticFields:
          Type:
            defaultValue: '"ISCraftInputItems"'
        fields:
          containers:
            nullable: true
          allItems:
            type: ArrayList #<InventoryItem>
          recipe:
            type: CraftRecipe
          oldNodes:
            type: table<Item, ISCraftInputItemNode>
          nodes:
            type: ISCraftInputItemNode[]
          player:
            type: IsoPlayer
          recipeData:
            type: CraftRecipeData
        methods:
          - name: updateContainers
          - name: onRecipeChanged
          - name: rebuildItemNodes
          - name: getAllItems
            return:
              - type: ArrayList #<InventoryItem>
      ISCraftInputItemNode:
        extends: ISBaseObject
        constructors:
          - parameters:
              - name: _recipe
                type: CraftRecipe
              - name: _scriptItem
                type: Item
        staticFields:
          Type:
            defaultValue: '"ISCraftInputItemNode"'
        fields:
          recipe:
            type: CraftRecipe
          scriptItem:
            type: Item
          name:
            type: string
          textCol:
            type: Colors
          width:
            type: number
          expanded:
            type: boolean
          items:
            type: table
        methods:
          - name: reset
