version: "1.1"
languages:
  lua:
    classes:
      ISWidgetHandCraftControl:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: logic
        staticFields:
          Type:
            defaultValue: '"ISWidgetHandCraftControl"'
        fields:
          colProgress:
            type: table
          quantityLabel:
            nullable: true
          durationLabel:
            nullable: true
          entryBox:
            nullable: true
          buttonMax:
            nullable: true
          buttonMore:
            nullable: true
          buttonLess:
            nullable: true
          progressBar:
            nullable: true
          buttonCraft:
            nullable: true
          origButtonHeight: {}
          buttonForceCraft:
            nullable: true
          boxHeight:
            type: number
          craftTimes:
            type: number
            nullable: true
          returnToContainer:
            type: table
          player: {}
          logic: {}
          interactiveMode:
            type: boolean
          allowBatchCraft:
            type: boolean
          buttonPadding:
            type: number
          margin:
            type: number
          autoFillContents:
            type: boolean
          isAutoFill:
            type: boolean
          isAutoFillX:
            type: boolean
          isAutoFillY:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
              - name: _preferredHeight
          - name: onResize
          - name: prerender
          - name: render
          - name: update
          - name: onAutoToggled
            parameters:
              - name: _newState
          - name: onButtonClick
            parameters:
              - name: _button
                type: ISButton
          - name: startHandcraft
            parameters:
              - name: force
          - name: onHandcraftActionStart
            parameters:
              - name: action
          - name: onHandcraftActionComplete
          - name: onHandcraftActionCancelled
          - name: onInputsChanged
          - name: setCraftQuantity
            parameters:
              - name: amount
          - name: sanitizeCraftQuantity
        staticMethods:
          - name: onTextChange
            parameters:
              - name: box
