version: "1.1"
languages:
  lua:
    classes:
      ISCraftRecipeTooltip:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: recipe
              - name: logic
              - name: followMouse
              - name: debugMode
        staticFields:
          Type:
            defaultValue: '"ISCraftRecipeTooltip"'
        fields:
          rootTable:
            nullable: true
          titleWidget:
            nullable: true
          infoBox:
            nullable: true
          toolsWidget:
            nullable: true
          ingredients:
            nullable: true
          dirtyLayout:
            type: boolean
          recipe: {}
          titleOnly:
            type: boolean
          player: {}
          playerNum:
            type: integer
          logic: {}
          followMouse: {}
          titleOnlyAlpha:
            type: number
          debugMode: {}
          margin:
            type: number
          autoFillContents:
            type: boolean
          isAutoFill:
            type: boolean
          isAutoFillX:
            type: boolean
          isAutoFillY:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: createDynamicChildren
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
                type: number
              - name: _preferredHeight
                type: number
          - name: onResize
          - name: prerender
          - name: position
