          - name: update
          - name: xuiRecalculateLayout
          - name: setRecipe
            parameters:
              - name: _recipe
              - name: _titleOnly
          - name: setTitleOnly
            parameters:
              - name: _b
        staticMethods:
          - name: activateToolTipFor
            parameters:
              - name: _parent
                nullable: true
              - name: _player
              - name: _recipe
                nullable: true
              - name: _logic
                nullable: true
              - name: _followMouse
                type: boolean
              - name: _titleOnly
                type: boolean
              - name: _debugMode
                type: boolean
            return:
              - type: unknown
                nullable: true
          - name: deactivateToolTipFor
            parameters:
              - name: _parent
                nullable: true
            return:
              - type: boolean
