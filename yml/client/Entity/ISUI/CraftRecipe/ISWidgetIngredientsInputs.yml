version: "1.1"
languages:
  lua:
    classes:
      ISWidgetIngredientsInputs:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: logic
        staticFields:
          Type:
            defaultValue: '"ISWidgetIngredientsInputs"'
        fields:
          inputsLabel:
            nullable: true
          inputs:
            type: table
          player: {}
          logic: {}
          interactiveMode:
            type: boolean
          textureLink: {}
          margin:
            type: number
          itemSpacing:
            type: number
          itemMargin:
            type: number
          itemNameMaxLines:
            type: number
          doToolTip:
            type: boolean
          autoFillContents:
            type: boolean
          isAutoFill:
            type: boolean
          isAutoFillX:
            type: boolean
          isAutoFillY:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: addInput
            parameters:
              - name: _inputScript
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
              - name: _preferredHeight
          - name: onResize
          - name: prerender
          - name: render
          - name: update
          - name: onRebuildItemNodes
            parameters:
              - name: _inputItems
          - name: onRecipeChanged
