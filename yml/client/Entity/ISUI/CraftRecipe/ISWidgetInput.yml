version: "1.1"
languages:
  lua:
    classes:
      ISWidgetInput:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: logic
              - name: inputScript
        staticFields:
          Type:
            defaultValue: '"ISWidgetInput"'
        fields:
          amountWidth: {}
          amountWidth2: {}
          textColor:
            type: table
          colPartial:
            type: table
          colBad:
            type: table
          primary:
            type: table
          iconConsumed:
            nullable: true
          iconTool:
            nullable: true
          iconReturned:
            nullable: true
          secondary:
            type: table
          arrow:
            nullable: true
          editedLabels:
            type: boolean
          player: {}
          logic: {}
          inputScript: {}
          consumeScript: {}
          createScript: {}
          iconSize:
            type: number
          iconMargin:
            type: number
          labelIconSize:
            type: number
          selectInputButtonSize:
            type: number
          selectInputButtonBackgroundColor:
            type: table
          selectInputButtonBackgroundColorMouseOver:
            type: table
          selectInputButtonTextureColor:
            type: table
          selectInputButtonTextureColorMouseOver:
            type: table
          normalBorderColor:
            type: table
          iconBorderSizeX:
            type: number
          iconBorderSizeY:
            type: number
          interactiveMode:
            type: boolean
          displayAsOutput:
            type: boolean
          textureReturned: {}
          textureConsumed: {}
          textureUsed: {}
          textureTool: {}
          textureCreate: {}
          textureSwapInput: {}
          textureMissingInput: {}
          textureButtonBG: {}
          margin:
            type: number
          doToolTip:
            type: boolean
          autoFillContents:
            type: boolean
          isAutoFill:
            type: boolean
          isAutoFillX:
            type: boolean
          isAutoFillY:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
              - name: _preferredHeight
          - name: onResize
          - name: prerender
          - name: render
          - name: update
          - name: createScriptValues
            parameters:
              - name: _script
              - name: isSecondary
                type: boolean
            return:
              - type: table
          - name: onSelectInputsClicked
            parameters:
              - name: _button
                type: ISButton
          - name: updateScriptValues
            parameters:
              - name: _table
                type: table
          - name: updateValues
          - name: onRebuildItemNodes
            parameters:
              - name: _inputItems
