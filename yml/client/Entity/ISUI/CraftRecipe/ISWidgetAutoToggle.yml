version: "1.1"
languages:
  lua:
    classes:
      ISWidgetAutoToggle:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: doSmall
              - name: target
                type: unknown
              - name: onToggled
        staticFields:
          Type:
            defaultValue: '"ISWidgetAutoToggle"'
        fields:
          toggleState:
            type: boolean
          hover:
            type: boolean
          textureOn: {}
          textureOff: {}
          textureOnOver: {}
          textureOffOver: {}
          onToggled: {}
          margin:
            type: number
          doToolTip:
            type: boolean
          autoFillContents:
            type: boolean
          isAutoFill:
            type: boolean
          isAutoFillX:
            type: boolean
          isAutoFillY:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
              - name: _preferredHeight
          - name: onResize
          - name: prerender
          - name: render
          - name: update
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
