version: "1.1"
languages:
  lua:
    classes:
      ISWidgetRecipeFilterPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: callbackTarget
        staticFields:
          Type:
            defaultValue: '"ISWidgetRecipeFilterPanel"'
        fields:
          entryBox:
            nullable: true
          filterTypeCombo:
            nullable: true
          searchHackLabel:
            nullable: true
          buttonGrid:
            nullable: true
          buttonList:
            nullable: true
          tickbox:
            nullable: true
          callbackTarget: {}
          paddingTop:
            type: number
          paddingBottom:
            type: number
          paddingLeft:
            type: number
          paddingRight:
            type: number
          marginTop:
            type: number
          marginBottom:
            type: number
          marginLeft:
            type: number
          marginRight:
            type: number
          margin:
            type: number
          autoFillContents:
            type: boolean
          isAutoFill:
            type: boolean
          isAutoFillX:
            type: boolean
          isAutoFillY:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: populateComboList
          - name: OnShowAllClick
            parameters:
              - name: clickedOption
              - name: enabled
          - name: onButtonClick
            parameters:
              - name: _button
                type: ISButton
          - name: OnClickFilterType
            parameters:
              - name: box
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
              - name: _preferredHeight
          - name: onResize
          - name: prerender
          - name: render
          - name: update
        staticMethods:
          - name: onTextChange
            parameters:
              - name: box
