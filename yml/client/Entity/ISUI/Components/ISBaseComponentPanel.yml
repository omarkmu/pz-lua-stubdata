version: "1.1"
languages:
  lua:
    classes:
      ISBaseComponentPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: entity
              - name: component
              - name: componentUiStyle
        staticFields:
          Type:
            defaultValue: '"ISBaseComponentPanel"'
        fields:
          componentHeader:
            nullable: true
        methods:
          - name: initialise
          - name: createChildren
          - name: createComponentHeader
            parameters:
              - name: _xuiSkin
              - name: _styleName
                type: string
              - name: _force
              - name: _styleIcon
              - name: _styleLabel
          - name: removeComponentHeader
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
              - name: _preferredHeight
          - name: onResize
          - name: prerender
          - name: render
          - name: update
          - name: getUiOrderZ
            return:
              - type: number
          - name: getUiDisplayName
            return:
              - type: string
          - name: getUiIcon
            return:
              - type: unknown
                nullable: true
        staticMethods:
          - name: CanCreatePanelFor
            parameters:
              - name: _player
              - name: _entity
              - name: _component
              - name: _componentUiStyle
            return:
              - type: boolean
                nullable: true
          - name: table_constructor
            parameters:
              - name: o
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: entity
              - name: component
              - name: componentUiStyle
            return:
              - type: unknown
