version: "1.1"
languages:
  lua:
    classes:
      ISCraftLogicPanel:
        extends: ISBaseComponentPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
                type: IsoPlayer
              - name: entity
                type: GameEntity
              - name: component
                type: Component
              - name: componentUiStyle
                type: XuiSkin.ComponentUiStyle
        staticFields:
          Type:
            defaultValue: '"ISCraftLogicPanel"'
        fields:
          tableLayout:
            type: ISTableLayout
            nullable: true
          energyInputs:
            type: ISEnergySlotPanel
            nullable: true
          fluidInputs:
            type: ISFluidSlotPanel
            nullable: true
          itemInputs:
            type: ISItemSlotPanel
            nullable: true
          craftProgress:
            type: ISWidgetCraftProgress
            nullable: true
          craftControl:
            type: ISWidgetCraftControl
            nullable: true
          craftControlDebug:
            type: ISWidgetCraftDebug
            nullable: true
          itemOutputs:
            type: ISItemSlotPanel
            nullable: true
          fluidOutputs:
            type: ISFluidSlotPanel
            nullable: true
          energyOutputs:
            type: ISEnergySlotPanel
            nullable: true
          recipeIconPanel:
            type: ISTiledIconPanel
            nullable: true
          tooltipRecipe:
            type: CraftRecipe
          tooltipCounter:
            type: number
          recipePanel:
            nullable: true
          inputsGroupName:
            type: string
          outputsGroupName:
            type: string
          resourcesComponent:
            type: Resources
          craftLogicComponent:
            type: CraftLogic
          recipes:
            type: ArrayList #<CraftRecipe>
          logic:
            type: Component
        methods:
          - name: initialise
          - name: createChildren
          - name: createItemSlotPanel
            parameters:
              - name: _style
                type: string
            return:
              - type: ISItemSlotPanel
          - name: createFluidSlotPanel
            parameters:
              - name: _style
                type: string
            return:
              - type: ISFluidSlotPanel
          - name: createEnergySlotPanel
            parameters:
              - name: _style
                type: string
            return:
              - type: ISEnergySlotPanel
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
                type: number
                nullable: true
              - name: _preferredHeight
                type: number
                nullable: true
          - name: onResize
          - name: prerender
          - name: render
          - name: update
          - name: createRecipeIconPanel
          - name: createRecipePanel
        staticMethods:
          - name: CanCreatePanelFor
            parameters:
              - name: _player
                type: IsoPlayer
              - name: _entity
                type: GameEntity
              - name: _component
                type: Component
              - name: _componentUiScript
                type: XuiSkinScript.ComponentUiScript
            return:
              - type: boolean
                nullable: true
