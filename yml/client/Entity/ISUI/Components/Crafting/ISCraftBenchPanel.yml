version: "1.1"
languages:
  lua:
    classes:
      ISCraftBenchPanel:
        extends: ISBaseComponentPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
                type: IsoPlayer
              - name: entity
                type: GameEntity
              - name: component
                type: Component
              - name: componentUiStyle
                type: XuiSkin.ComponentUiStyle
        staticFields:
          Type:
            defaultValue: '"ISCraftBenchPanel"'
        fields:
          handCraftPanel:
            type: ISHandCraftPanel
            nullable: true
        methods:
          - name: initialise
          - name: createChildren
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
                type: number
                nullable: true
              - name: _preferredHeight
                type: number
                nullable: true
          - name: onResize
          - name: prerender
          - name: render
          - name: update
        staticMethods:
          - name: CanCreatePanelFor
            parameters:
              - name: player
                type: IsoPlayer
              - name: entity
                type: GameEntity
              - name: component
                type: Component
              - name: componentUiStyle
                type: XuiSkin.ComponentUiStyle
            return:
              - type: boolean
                nullable: true
