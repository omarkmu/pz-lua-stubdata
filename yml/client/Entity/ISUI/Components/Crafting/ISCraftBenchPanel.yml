version: "1.1"
languages:
  lua:
    classes:
      ISCraftBenchPanel:
        extends: ISBaseComponentPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: entity
              - name: component
              - name: componentUiStyle
        staticFields:
          Type:
            defaultValue: '"ISCraftBenchPanel"'
        fields:
          handCraftPanel:
            nullable: true
        methods:
          - name: initialise
          - name: createChildren
          - name: calculateLayout
            parameters:
              - name: _preferredWidth
              - name: _preferredHeight
          - name: onResize
          - name: prerender
          - name: render
          - name: update
        staticMethods:
          - name: CanCreatePanelFor
            parameters:
              - name: _player
              - name: _entity
              - name: _component
              - name: _componentUiScript
            return:
              - type: boolean
                nullable: true
