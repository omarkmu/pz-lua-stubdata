version: "1.1"
languages:
  lua:
    classes:
      ISChat:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISChat"'
          maxLine:
            defaultValue: "50"
          focused:
            defaultValue: "false"
          allChatStreams: {}
          defaultTabStream: {}
          minControlOpaque:
            defaultValue: "0.5"
          minGeneralOpaque:
            defaultValue: "0.0"
          maxGeneralOpaque:
            defaultValue: "1.0"
          minTextEntryOpaque:
            defaultValue: "0.3"
          maxTextEntryOpaque:
            defaultValue: "1.0"
          minTextOpaque:
            defaultValue: "0.8"
          textEntryName:
            defaultValue: '"chat text entry"'
          tabPanelName:
            defaultValue: '"chat tab panel"'
          yResizeWidgetName:
            defaultValue: '"chat bottom y resize widget"'
          xyResizeWidgetName:
            defaultValue: '"chat xy resize widget"'
          closeButtonName:
            defaultValue: '"chat close button"'
          lockButtonName:
            defaultValue: '"chat lock button"'
          gearButtonName:
            defaultValue: '"chat gear button"'
          textPanelName:
            defaultValue: '"chat text element"'
          windowName:
            defaultValue: '"chat window"'
          instance:
            type: ISChat
            nullable: true
          chat:
            type: ISChat
            nullable: true
        fields:
          showTimestamp:
            type: boolean
          showTitle:
            type: boolean
          minOpaque:
            type: number
          maxOpaque:
            type: number
          fadeTime:
            type: number
          chatFont:
            type: string
          opaqueOnFocus:
            type: boolean
          lockButton:
            type: ISButton
          gearButton:
            type: ISButton
          tabs:
            type: ISRichTextPanel[]
          tabCnt:
            type: integer
          btnHeight:
            type: number
          currentTabID:
            type: integer
          inset:
            type: number
          fontHgt:
            type: number
          textEntry:
            type: ISTextEntryBox
          panel:
            type: ISTabPanel
          mutedUsers:
            type: table<string, true?>
          locked:
            type: boolean
          timerTextEntry:
            type: number
          chatText:
            type: ISRichTextPanel
            nullable: true
          defaultTab:
            type: ISRichTextPanel
            nullable: true
          prevBtnTxt:
            type: Texture
          nextBtnTxt:
            type: Texture
          chatLockedButtonTexture:
            type: Texture
          chatUnLockedButtonTexture:
            type: Texture
          servermsg:
            type: string
          servermsgTimer:
            type: number
          fade:
            type: UITransition
        methods:
          - name: initialise
          - name: pin
          - name: createChildren
          - name: setDrawFrame
            parameters:
              - name: visible
                type: boolean
          - name: collapse
          - name: close
          - name: onGearButtonClick
          - name: createTab
            return:
              - type: ISRichTextPanel
          - name: initFade
            parameters:
              - name: durationInS
                type: number
          - name: calcAlpha
            parameters:
              - name: defaultMin
                type: number
              - name: defaultMax
                type: number
              - name: fraction
                type: number
            return:
              - type: number
          - name: makeFade
            parameters:
              - name: fraction
                type: number
          - name: prerender
          - name: render
          - name: render_chatText
          - name: onContextClear
          - name: logChatCommand
            parameters:
              - name: command
                type: string
          - name: onCommandEntered
          - name: onOtherKey
            parameters:
              - name: key
                type: integer
          - name: focus
          - name: unfocus
          - name: updateChatPrefixSettings
          - name: calcTabSize
            return:
              - type: "{ width: number, height: number }"
          - name: calcTabPos
            return:
              - type: "{ x: number, y: number }"
          - name: onActivateView
          - name: onRightMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onPressDown
          - name: onPressUp
          - name: isCursorOnTitlebar
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onRightMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: mute
            parameters:
              - name: username
                type: string
          - name: isMuted
            parameters:
              - name: username
                type: string
            return:
              - type: boolean
          - name: RestoreLayout
            parameters:
              - name: name
                type: string
              - name: layout
                type: table
          - name: SaveLayout
            parameters:
              - name: name
                type: string
              - name: layout
                type: table
        staticMethods:
          - name: initChat
          - name: onSwitchStream
          - name: onTextChange
          - name: onToggleTimestampPrefix
          - name: onToggleTagPrefix
          - name: onFontSizeChange
            parameters:
              - name: target
                type: ISChat
              - name: value
                type: string
          - name: onMinOpaqueChange
            parameters:
              - name: target
                type: ISChat
              - name: value
                type: number
          - name: onMaxOpaqueChange
            parameters:
              - name: target
                type: ISChat
              - name: value
                type: number
          - name: onFadeTimeChange
            parameters:
              - name: target
                type: ISChat
              - name: value
                type: number
          - name: onFocusOpaqueChange
            parameters:
              - name: target
                type: ISChat
              - name: value
                type: number
          - name: addLineInChat
            parameters:
              - name: message
                type: ChatMessage
              - name: tabID
                type: integer
          - name: onToggleChatBox
            parameters:
              - name: key
                type: integer
          - name: onKeyKeepPressed
            parameters:
              - name: key
                type: integer
          - name: onTabAdded
            parameters:
              - name: tabTitle
                type: string
              - name: tabID
                type: integer
          - name: onTabRemoved
            parameters:
              - name: tabTitle
                type: string
              - name: tabID
                type: integer
          - name: onSetDefaultTab
            parameters:
              - name: defaultTabTitle
                type: string
          - name: onMouseUp
            parameters:
              - name: target
                type: ISUIElement
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseDown
            parameters:
              - name: target
                type: ISUIElement
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: ISTabPanelOnMouseDown
            parameters:
              - name: target
                type: ISTabPanel
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: ontick
          - name: unfocusEvent
          - name: createChat
