          isHighTensionSound:
            type: boolean
          manager:
            type: FishingManager
          sound:
            type: integer
            nullable: true
        methods:
          - name: start
          - name: update
          - name: stop
      Fishing.States.ReelOut:
        local: true
        constructors:
          - parameters:
              - name: manager
                type: FishingManager
        fields:
          manager:
            type: FishingManager
        methods:
          - name: start
          - name: update
          - name: stop
      Fishing.States.PickupFish:
        local: true
        constructors:
          - parameters:
              - name: manager
                type: FishingManager
        fields:
          manager:
            type: FishingManager
          action:
            type: ISPickupFishAction
        methods:
          - name: start
          - name: update
          - name: stop
