version: "1.1"
languages:
  lua:
    classes:
      Fishing:
        staticFields:
          States: {}
      Fishing.States.None:
        local: true
        constructors:
          - parameters:
              - name: manager
                type: FishingManager
        fields:
          manager:
            type: FishingManager
        methods:
          - name: start
          - name: update
          - name: stop
      Fishing.States.Idle:
        local: true
        constructors:
          - parameters:
              - name: manager
                type: FishingManager
        fields:
          manager:
            type: FishingManager
        methods:
          - name: start
          - name: update
          - name: stop
      Fishing.States.Cast:
        local: true
        constructors:
          - parameters:
              - name: manager
                type: FishingManager
        fields:
          manager:
            type: FishingManager
          sound:
            type: integer
            nullable: true
        methods:
          - name: start
          - name: update
          - name: stop
      Fishing.States.Wait:
        local: true
        constructors:
          - parameters:
              - name: manager
                type: FishingManager
        fields:
          reelSoundStarted:
            type: boolean
          manager:
            type: FishingManager
          sound:
            type: integer
            nullable: true
        methods:
          - name: start
          - name: update
          - name: stop
      Fishing.States.ReelIn:
        local: true
        constructors:
          - parameters:
              - name: manager
                type: FishingManager
