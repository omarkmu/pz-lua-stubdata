version: "1.1"
languages:
  lua:
    classes:
      Fishing:
        staticFields:
          FishingManager:
            type: FishingManager
      FishingManager:
        local: true
        constructors:
          - parameters:
              - name: player
                type: IsoPlayer
              - name: joypad
                type: integer
        fields:
          player:
            type: IsoPlayer
          joypad:
            type: integer
          state:
            type: umbrella.FishingState
            nullable: true
          states:
            type: umbrella.FishingManager.StatesTable
          tensionUI:
            type: Fishing.ISTensionUI
          onTickFunc:
            type: function
          onSave:
            type: function
          fishingRod:
            type: FishingRod
            nullable: true
        methods:
          - name: initStates
          - name: initTensionUI
          - name: eventHooks
          - name: removeEventHooks
          - name: update
          - name: changeState
            parameters:
              - name: stateName
                type: string
          - name: disable
          - name: destroy
          - name: updateAnim
          - name: updateTensionUI
        staticMethods:
          - name: onFishingActionMPUpdate
            parameters:
              - name: data
                type: umbrella.FishingManager.MPUpdateData
