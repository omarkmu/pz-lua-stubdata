version: "1.1"
languages:
  lua:
    classes:
      Fishing:
        staticFields:
          FishingManager:
            type: FishingManager
      FishingManager:
        local: true
        constructors:
          - parameters:
              - name: player
              - name: joypad
        fields:
          player: {}
          joypad: {}
          state:
            type: Fishing.States.None
            nullable: true
          states:
            type: table
          tensionUI:
            type: Fishing.ISTensionUI
          onTickFunc:
            type: function
          onSave:
            type: function
          fishingRod:
            nullable: true
        methods:
          - name: initStates
          - name: initTensionUI
          - name: eventHooks
          - name: removeEventHooks
          - name: update
          - name: changeState
            parameters:
              - name: stateName
                type: string
          - name: disable
          - name: destroy
          - name: updateAnim
          - name: updateTensionUI
        staticMethods:
          - name: onFishingActionMPUpdate
            parameters:
              - name: data
