version: "1.1"
languages:
  lua:
    classes:
      RWMPower:
        extends: RWMPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"RWMPower"'
        fields:
          led:
            type: ISLedLight
          toggleOnOffButton:
            type: ISButton
          itemDropBox:
            type: ISItemDropBox
          batteryStatus:
            type: ISBatteryStatusDisplay
          fontheight:
            type: number
          batteryTex: {}
        methods:
          - name: initialise
          - name: createChildren
          - name: toggleOnOff
          - name: removeBattery
          - name: addBattery
            parameters:
              - name: _items
                type: table
          - name: verifyItem
            parameters:
              - name: _item
            return:
              - type: boolean
                nullable: true
          - name: clear
          - name: readFromObject
            parameters:
              - name: _player
              - name: _deviceObject
              - name: _deviceData
              - name: _deviceType
            return:
              - type: boolean
          - name: powerUpdateSimulation
          - name: update
          - name: prerender
          - name: render
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
          - name: getAPrompt
            return:
              - type: unknown
                nullable: true
          - name: getBPrompt
            return:
              - type: unknown
                nullable: true
          - name: getXPrompt
            return:
              - type: unknown
                nullable: true
          - name: getYPrompt
            return:
              - type: unknown
                nullable: true
