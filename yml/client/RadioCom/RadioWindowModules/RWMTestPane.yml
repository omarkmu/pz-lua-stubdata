version: "1.1"
languages:
  lua:
    classes:
      RWMTestPane:
        extends: RWMPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"RWMTestPane"'
        fields:
          itemDropBox:
            type: ISItemDropBox
          led:
            type: ISLedLight
        methods:
          - name: initialise
          - name: createChildren
          - name: verifyItem
            parameters:
              - name: _item
            return:
              - type: boolean
                nullable: true
          - name: clear
          - name: readFromObject
            parameters:
              - name: _player
              - name: _deviceObject
              - name: _deviceData
              - name: _deviceType
          - name: prerender
          - name: render
