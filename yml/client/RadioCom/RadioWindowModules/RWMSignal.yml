version: "1.1"
languages:
  lua:
    classes:
      RWMSignal:
        extends: RWMPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"RWMSignal"'
        fields:
          sineWaveDisplay:
            type: ISSineWaveDisplay
          testButton:
            type: ISButton
          cacheHeight:
            type: number
          updCntr:
            type: number
          distanceText:
            type: string
          distanceStrWidth:
            type: number
          drawDistance:
            type: boolean
          incomingSignal:
            type: boolean
          fontheight: {}
          addTestButton:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: setDefaultWave
          - name: doSignal
            parameters:
              - name: _time
                type: boolean
          - name: clear
          - name: readFromObject
            parameters:
              - name: _player
              - name: _deviceObject
              - name: _deviceData
              - name: _deviceType
            return:
              - type: boolean
          - name: update
          - name: prerender
          - name: render
