version: "1.1"
languages:
  lua:
    classes:
      RWMGeneral:
        extends: RWMPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"RWMGeneral"'
        fields:
          itemTexture: {}
          isoTexture:
            type: boolean
          infoLines:
            type: table
          isTv: {}
          deviceFrequency:
            type: number
          fontheight:
            type: number
        methods:
          - name: initialise
          - name: createChildren
          - name: clear
          - name: readFromObject
            parameters:
              - name: _player
              - name: _deviceObject
              - name: _deviceData
              - name: _deviceType
            return:
              - type: boolean
          - name: setInfoLines
          - name: addInfoLine
            parameters:
              - name: _prefix
              - name: _line
          - name: recalulateDim
          - name: update
          - name: prerender
          - name: render
