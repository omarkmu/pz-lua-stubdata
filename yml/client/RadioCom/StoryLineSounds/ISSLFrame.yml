version: "1.1"
languages:
  lua:
    classes:
      ISSLFrame:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISSLFrame"'
        fields:
          dragInside:
            type: boolean
          gridRectangle:
            type: table
          storyEvent: {}
          eventData:
            type: table
          doGridLines:
            type: boolean
          gridHorzSpacing:
            type: number
          gridVertSpacing:
            type: number
          gridPadding:
            type: table
          gridColor:
            type: table
          visualGrid:
            type: table
          gridData:
            type: table
          fontheight:
            type: number
        methods:
          - name: initialise
          - name: createChildren
          - name: isDragging
            return:
              - type: boolean
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMove
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: update
          - name: prerender
          - name: render
          - name: drawLinePoints
          - name: drawGridData
            parameters:
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _t
          - name: drawGridDataold
            parameters:
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _t
          - name: updateVisualGrid
          - name: updateGridRectangle
            return:
              - type: table
          - name: dataToGrid
            parameters:
              - name: _t
              - name: _i
            return:
              - type: number
              - type: number
          - name: gridToData
            parameters:
              - name: _x
                type: number
              - name: _y
                type: number
            return:
              - type: number
              - type: number
          - name: setStoryEvent
            parameters:
              - name: _event
          - name: addGridData
            parameters:
              - name: _name
                type: string
              - name: _col
              - name: _t
          - name: onResize
    functions:
      - name: round
        parameters:
          - name: num
            type: number
          - name: idp
        return:
          - type: number
