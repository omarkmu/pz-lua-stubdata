version: "1.1"
languages:
  lua:
    classes:
      ISSLManager:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISSLManager"'
        methods:
          - name: initialise
          - name: createChildren
          - name: update
          - name: prerender
          - name: render
