version: "1.1"
languages:
  lua:
    classes:
      ISSLSounds:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISSLSounds"'
        fields:
          columns:
            type: table
          filterEntry:
            type: ISTextEntryBox
          lastText: {}
          soundList:
            type: ISScrollingListBox
          playSoundButton:
            type: ISButton
          filterText:
            type: string
        methods:
          - name: initialise
          - name: createChildren
          - name: loadSounds
            parameters:
              - name: _filter
          - name: addSoundItem
            parameters:
              - name: _sound
          - name: playSoundFromMainList
          - name: update
          - name: prerender
          - name: render
          - name: onResize
