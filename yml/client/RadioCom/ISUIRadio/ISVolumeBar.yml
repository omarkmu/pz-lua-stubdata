version: "1.1"
languages:
  lua:
    classes:
      ISVolumeBar:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: onVolumeChange
              - name: onVolumeChangeTarget
                type: RWMVolume
        staticFields:
          Type:
            defaultValue: '"ISVolumeBar"'
        fields:
          dragInside:
            type: boolean
          hoverVolume:
            type: number
          enableControls:
            type: boolean
          joyMeter:
            type: number
          volume:
            type: number
          volumeSteps:
            type: number
          posChange:
            type: boolean
          dimChange:
            type: boolean
          fontheight:
            type: number
          innerMargin:
            type: number
          greyCol:
            type: table
          elBackgroundColor:
            type: table
          elHighlightColor:
            type: table
          elHoverColor:
            type: table
          elBorderColor:
            type: table
          elBorderHighlightColor:
            type: table
          onVolumeChange: {}
          onVolumeChangeTarget:
            type: RWMVolume
          mouseEnabled:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: isDragging
            return:
              - type: boolean
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: resetHoverVolume
          - name: onMouseMove
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: getVolumeFromXPosition
            parameters:
              - name: _x
            return:
              - type: number
          - name: setEnableControls
            parameters:
              - name: b
                type: boolean
          - name: getHoverVolume
            return:
              - type: number
          - name: setHoverVolume
            parameters:
              - name: _vol
          - name: getVolume
            return:
              - type: number
          - name: setVolumeJoypad
            parameters:
              - name: _up
                type: boolean
          - name: setVolume
            parameters:
              - name: vol
          - name: getVolumeSteps
            return:
              - type: number
          - name: setVolumeSteps
            parameters:
              - name: vol
          - name: update
          - name: prerender
          - name: render
          - name: setX
            parameters:
              - name: x
          - name: setY
            parameters:
              - name: y
          - name: setWidth
            parameters:
              - name: w
                type: number
          - name: setHeight
            parameters:
              - name: h
