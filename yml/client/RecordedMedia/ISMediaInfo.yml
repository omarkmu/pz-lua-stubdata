version: "1.1"
languages:
  lua:
    classes:
      ISMediaInfo:
        extends: ISCollapsableWindowJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: playerNum
                type: integer
              - name: text
        staticFields:
          Type:
            defaultValue: '"ISMediaInfo"'
          instance:
            type: ISMediaInfo
            nullable: true
        fields:
          buttonOK:
            type: ISButton
          richText:
            type: ISRichTextPanel
          name:
            nullable: true
          text: {}
          fontHgt: {}
          playerNum:
            type: integer
        methods:
          - name: initialise
          - name: createChildren
          - name: destroy
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: close
          - name: prerender
          - name: render
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
        staticMethods:
          - name: openPanel
            parameters:
              - name: _playerNum
                type: integer
              - name: _text
            return:
              - type: ISMediaInfo
                nullable: true
