version: "1.1"
languages:
  lua:
    classes:
      CBed_Interact:
        staticMethods:
          - name: onContextKey
            parameters:
              - name: playerObj
                type: IsoPlayer
              - name: timePressedContext
          - name: trySquareInDirection
            parameters:
              - name: playerObj
                type: IsoPlayer
              - name: dir
            return:
              - type: boolean
          - name: trySquareForBed
            parameters:
              - name: playerObj
                type: IsoPlayer
              - name: sq
                type: IsoGridSquare
            return:
              - type: boolean
          - name: LookForBed
            parameters:
              - name: sq
                type: IsoGridSquare
            return:
              - type: unknown
                nullable: true
