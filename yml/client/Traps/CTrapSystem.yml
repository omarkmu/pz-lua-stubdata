version: "1.1"
languages:
  lua:
    classes:
      CTrapSystem:
        extends: CGlobalObjectSystem
        constructors:
          - {}
        staticFields:
          Type:
            defaultValue: '"CTrapSystem"'
        methods:
          - name: isValidIsoObject
            parameters:
              - name: isoObject
            return:
              - type: boolean
          - name: newLuaObject
            parameters:
              - name: globalObject
            return:
              - type: CTrapGlobalObject
