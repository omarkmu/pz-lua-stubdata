version: "1.1"
languages:
  lua:
    classes:
      ISFluidTransferUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: _player
                type: IsoPlayer
              - name: _container
                type: ISFluidContainer
              - name: source
                type: boolean
        staticFields:
          Type:
            defaultValue: '"ISFluidTransferUI"'
          players:
            type: table<integer, umbrella.ISFluidTransferUI.PlayerTableItem>
          cheatSkill:
            defaultValue: "false"
          cheatTransfer:
            defaultValue: "false"
        fields:
          titleText:
            type: string
          titleLabel:
            type: ISLabel
          errorText:
            type: string
          errorLabel:
            type: ISLabel
          panelLeftText:
            type: string
          panelLeft:
            type: ISFluidContainerPanel
          panelLeftX:
            type: number
          panelMiddle:
            type: ISPanel
          btnSwap:
            type: ISButton
          maxTransferText:
            type: string
          maxTransferLabel:
            type: ISLabel
          slider:
            type: ISSliderPanel
          transferringText:
            type: string
          transferringLabel:
            type: ISLabel
          btnTransfer:
            type: ISButton
          btnClose:
            type: ISButton
          panelRightText:
            type: string
          panelRight:
            type: ISFluidContainerPanel
          panelRightX:
            type: number
          disableTransfer:
            type: boolean
          disableSwap:
            type: boolean
          action:
            type: ISFluidTransferAction | false
          variableColor:
            type: umbrella.RGBA
          buttonBorderColor:
            type: umbrella.RGBA
          transferColor:
            type: umbrella.RGBA
          zOffsetSmallFont:
            type: number
          player:
            type: IsoPlayer
          container:
            type: ISFluidContainer
          source:
            type: boolean
          isIsoPanel:
            type: boolean
          info:
            type: umbrella.ISFluidTransferUI.InfoTable
          errorDefault:
            type: string
        methods:
          - name: initialise
          - name: createChildren
          - name: setMaxTransfer
            parameters:
              - name: _value
                type: number
          - name: setTransferring
            parameters:
              - name: _value
                type: number
          - name: onContainerAdd
            parameters:
              - name: _item
                type: InventoryItem
              - name: _panel
                type: ISFluidContainerPanel
          - name: onContainerRemove
            parameters:
              - name: _removedItem
                type: InventoryItem
              - name: _panel
                type: ISFluidContainerPanel
          - name: onContainerVerify
            parameters:
              - name: _item
                type: InventoryItem
              - name: _panel
                type: ISFluidContainerPanel
            return:
              - type: boolean
          - name: onSlider
            parameters:
              - name: _value
                type: number
              - name: _slider
                type: ISSliderPanel
          - name: validatePanel
            parameters:
              - name: _forceUpdate
                type: boolean
          - name: prerender
          - name: render
          - name: update
          - name: arrangePanels
          - name: close
          - name: onButton
            parameters:
              - name: _btn
                type: ISButton
          - name: toggleCheatSkill
            parameters:
              - name: _b
                type: boolean
          - name: toggleCheatTransfer
            parameters:
              - name: _b
                type: boolean
          - name: onRightMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
        staticMethods:
          - name: OpenPanel
            parameters:
              - name: _player
                type: IsoPlayer
              - name: _container
                type: ISFluidContainer
              - name: _source
                type: boolean
