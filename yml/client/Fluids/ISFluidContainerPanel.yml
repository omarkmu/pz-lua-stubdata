version: "1.1"
languages:
  lua:
    classes:
      ISFluidContainerPanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: _player
                type: IsoPlayer
              - name: _container
                type: FluidContainer
                nullable: true
              - name: _doTitle
                type: boolean
                nullable: true
              - name: _isLeft
                type: boolean
                nullable: true
              - name: _isoHeight
                type: boolean
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISFluidContainerPanel"'
        fields:
          innerHeight:
            type: number
          innerY:
            type: number
          fluidBar:
            type: ISFluidBar
          containerBox:
            type: "{ x: number, y: number, w: number, h: number }"
          itemDropBox:
            type: ISItemDropBox
          container:
            type: ISFluidContainer
            nullable: true
          containerCopy:
            type: ISFluidContainer
            nullable: true
          isLeft:
            type: boolean
          title:
            type: string
          isInvalid:
            type: boolean
          customTitle:
            type: string | false
          containerName:
            type: string | false
          textureList:
            type: umbrella.ISFluidContainerPanel.TextureItem[]
          ownerTexture:
            type: Texture
            nullable: true
          borderOuterColor:
            type: umbrella.RGBA
          detailInnerColor:
            type: umbrella.RGBA
          textColor:
            type: umbrella.RGBA
          tagColor:
            type: umbrella.RGBA
          invalidColor:
            type: umbrella.RGBA
          player:
            type: IsoPlayer
          isItem:
            type: boolean
          owner:
            type: GameEntity
            nullable: true
          isIso:
            type: boolean
            nullable: true
          isoHeight:
            type: boolean
            nullable: true
          doTitle:
            type: boolean
          funcTarget:
            type: unknown
            nullable: true
          onContainerAdd:
            type: umbrella.ISFluidContainerPanel.OnContainerAdd | false
            nullable: true
          overrideAddFull:
            type: boolean
          onContainerRemove:
            type: umbrella.ISFluidContainerPanel.OnContainerRemove | false
          overrideRemoveFull:
            type: boolean
          onContainerVerify:
            type: umbrella.ISFluidContainerPanel.OnContainerVerify | false
          doOwnerOutlines:
            type: boolean
          outlineColor:
            type: umbrella.RGBA
          info:
            type: umbrella.ISFluidContainerPanel.InfoTable
        methods:
          - name: initialise
          - name: createChildren
          - name: clickedDropBox
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: drawTextureIso
            parameters:
              - name: texture
                type: Texture
              - name: x
                type: number
              - name: y
                type: number
              - name: a
                type: number
                nullable: true
              - name: r
                type: number
                nullable: true
              - name: g
                type: number
                nullable: true
              - name: b
                type: number
                nullable: true
          - name: drawTextureOutlines
            parameters:
              - name: texture
                type: Texture
              - name: x
                type: number
              - name: y
                type: number
          - name: prerender
          - name: render
          - name: renderText
            parameters:
              - name: _s
                type: string
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _r
                type: number
              - name: _g
                type: number
              - name: _b
                type: number
              - name: _a
                type: number
              - name: _font
                type: UIFont
              - name: _func
                type: umbrella.ISFluidContainerPanel.RenderText
          - name: addItem
            parameters:
              - name: _items
                type: InventoryItem[]
          - name: addItemAux
            parameters:
              - name: _item
                type: InventoryItem
          - name: removeItem
          - name: verifyItem
            parameters:
              - name: _item
                type: InventoryItem
            return:
              - type: boolean | FluidContainer
                nullable: true
          - name: setIsLeft
            parameters:
              - name: _b
                type: boolean
          - name: setInvalid
            parameters:
              - name: _b
                type: boolean
          - name: setTitle
            parameters:
              - name: _title
                type: string
          - name: setContainerName
            parameters:
              - name: _name
                type: string
          - name: getContainer
            return:
              - type: FluidContainer
                nullable: true
          - name: getContainerOwner
            return:
              - type: GameEntity
                nullable: true
          - name: getIsoObjectTextures
            return:
              - type: umbrella.ISFluidContainerPanel.TextureItem[]
                nullable: true
          - name: hasValidContainer
            return:
              - type: boolean
                nullable: true
          - name: setPanelLocked
            parameters:
              - name: _b
                type: boolean
          - name: onClose
