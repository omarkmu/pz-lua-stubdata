version: "1.1"
languages:
  lua:
    classes:
      ISFluidInfoUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: _player
                type: IsoPlayer
              - name: _container
                type: FluidContainer
        staticFields:
          Type:
            defaultValue: '"ISFluidInfoUI"'
          players:
            type: table<integer, umbrella.ISFluidInfoUI.PlayerTableItem>
          cheatSkill:
            defaultValue: "false"
          cheatTransfer:
            defaultValue: "false"
        fields:
          panelText:
            type: string
          panel:
            type: ISFluidContainerPanel
          panelX:
            type: number
          btnClose:
            type: ISButton
          variableColor:
            type: table
          buttonBorderColor:
            type: table
          transferColor:
            type: table
          zOffsetSmallFont:
            type: number
          player:
            type: IsoPlayer
          container:
            type: FluidContainer
          owner:
            type: GameEntity
          isIsoPanel:
            type: boolean
        methods:
          - name: initialise
          - name: createChildren
          - name: prerender
          - name: render
          - name: update
          - name: close
          - name: onButton
            parameters:
              - name: _btn
                type: ISButton
        staticMethods:
          - name: OpenPanel
            parameters:
              - name: _player
                type: IsoPlayer
              - name: _container
                type: ISFluidContainer
