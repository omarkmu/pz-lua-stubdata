version: "1.1"
languages:
  lua:
    classes:
      ISResizableButton:
        extends: ISButton
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: title
                type: string
              - name: clicktarget
                type: ISInventoryPane
              - name: onclick
              - name: onmousedown
              - name: allowMouseUpProcessing
        staticFields:
          Type:
            defaultValue: '"ISResizableButton"'
        fields:
          resizing:
            type: boolean
          mouseOverResize:
            type: boolean
          resizeLeft:
            type: boolean
          maximumWidth:
            nullable: true
          onresize:
            nullable: true
        methods:
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: resize
            parameters:
              - name: width
