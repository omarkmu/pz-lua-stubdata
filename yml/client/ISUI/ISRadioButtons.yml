version: "1.1"
languages:
  lua:
    classes:
      ISRadioButtons:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: target
                type: unknown
                nullable: true
              - name: changeOptionFunc
                nullable: true
              - name: arg1
                type: unknown
              - name: arg2
                type: unknown
              - name: arg3
                type: unknown
              - name: arg4
                type: unknown
        staticFields:
          Type:
            defaultValue: '"ISRadioButtons"'
        fields:
          _textColor:
            type: table
          tooltipUI:
            type: ISToolTip
          selected:
            type: number
            nullable: true
          mouseOverIndex:
            type: number
          itemHgt:
            type: number
          joypadIndex:
            type: number
          font: {}
          fontHgt: {}
          joypadFocused: {}
          textureCircle: {}
          textureIndicator: {}
          choicesColor:
            type: table
          options:
            type: table
          leftMargin:
            type: number
          boxSize:
            type: number
          textGap:
            type: number
          textureSize:
            type: number
          itemGap:
            type: number
          isRadioButtons:
            type: boolean
          tooltip:
            nullable: true
          changeOptionFunc:
            nullable: true
          changeOptionTarget:
            type: table
            nullable: true
          changeOptionArgs:
            type: table
          enable:
            type: boolean
          autoWidth:
            type: boolean
        methods:
          - name: render
          - name: getTextColor
            parameters:
              - name: index
              - name: color
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: addOption
            parameters:
              - name: text
                type: string
              - name: data
                type: string
                nullable: true
              - name: texture
                nullable: true
              - name: enabled
                type: boolean
                nullable: true
            return:
              - type: number
          - name: checkIndex
            parameters:
              - name: index
                type: number
                nullable: true
            return:
              - type: number
                nullable: true
          - name: setOptionText
            parameters:
              - name: index
              - name: text
          - name: getOptionText
            parameters:
              - name: index
            return:
              - type: unknown
          - name: setOptionData
            parameters:
              - name: index
              - name: data
          - name: getOptionData
            parameters:
              - name: index
                type: number
            return:
              - type: unknown
          - name: setOptionTexture
            parameters:
              - name: index
              - name: texture
          - name: getOptionTexture
            parameters:
              - name: index
            return:
              - type: unknown
          - name: setOptionEnabled
            parameters:
              - name: index
                type: number
              - name: enabled
                type: boolean
          - name: isOptionEnabled
            parameters:
              - name: index
            return:
              - type: unknown
          - name: clear
          - name: isEmpty
            return:
              - type: boolean
          - name: getNumOptions
            return:
              - type: number
          - name: setFont
            parameters:
              - name: font
          - name: setWidthToFit
          - name: setSelected
            parameters:
              - name: index
                type: number
          - name: isSelected
            parameters:
              - name: index
                type: number
            return:
              - type: boolean
          - name: setJoypadFocused
            parameters:
              - name: focused
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
          - name: forceClick
