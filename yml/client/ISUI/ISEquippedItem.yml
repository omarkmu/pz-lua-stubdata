          healthIconOscillatorRate:
            type: number
          healthIconOscillatorScalar:
            type: number
          healthIconOscillatorStartLevel:
            type: number
          mouseOverList:
            type: table
          mainHand:
            type: ISImage
          offHand:
            type: ISImage
          invBtn:
            type: ISButton
          healthBtn:
            type: ISButton
          craftingBtn:
            type: ISButton
          buildBtn:
            type: ISButton
          movableBtn:
            type: ISButton
          movableTooltip:
