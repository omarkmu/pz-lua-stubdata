version: "1.1"
languages:
  lua:
    classes:
      ISCollapsableModalRichText:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: text
              - name: yesno
              - name: target
                type: unknown
              - name: onclick
              - name: player
              - name: param1
                type: unknown
              - name: param2
                type: unknown
        staticFields:
          Type:
            defaultValue: '"ISCollapsableModalRichText"'
        fields:
          ok:
            type: ISButton
            nullable: true
          yes:
            type: ISButton
            nullable: true
          no:
            type: ISButton
            nullable: true
          chatText:
            type: ISRichTextPanel
          name:
            nullable: true
          text: {}
          yesno: {}
          onclick: {}
          player: {}
          param1:
            type: unknown
          param2:
            type: unknown
        methods:
          - name: createChildren
          - name: initialise
          - name: updateButtons
          - name: destroy
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: prerender
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
          - name: onJoypadDirRight
          - name: onJoypadDirLeft
          - name: update
          - name: close
