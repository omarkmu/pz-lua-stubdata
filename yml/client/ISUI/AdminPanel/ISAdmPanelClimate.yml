version: "1.1"
languages:
  lua:
    classes:
      ISAdmPanelClimate:
        extends: ISDebugSubPanelBase
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISAdmPanelClimate"'
        fields:
          tempSliderMod:
            type: number
          LightColorPanel_ext:
            type: ISPanel
          LightColorPanelAlpha_ext:
            type: ISPanel
          LightColorPanel_int:
            type: ISPanel
          LightColorPanelAlpha_int:
            type: ISPanel
          player: {}
        methods:
          - name: createChildren
          - name: addUI
            parameters:
              - name: _name
                type: string
              - name: _tickbox
              - name: _label
              - name: _slider
          - name: prerender
          - name: close
          - name: onSliderChange
            parameters:
              - name: _newval
              - name: _slider
          - name: onTicked
            parameters:
              - name: _index
              - name: _selected
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
              - name: _tickbox
          - name: onClick
            parameters:
              - name: _button
                type: ISButton
          - name: onMadeActive
