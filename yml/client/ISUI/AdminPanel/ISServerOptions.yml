version: "1.1"
languages:
  lua:
    classes:
      ISServerOptions:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISServerOptions"'
          instance:
            type: ISServerOptions
            nullable: true
        fields:
          tooltip:
            type: ISToolTip
            nullable: true
          datas:
            type: ISScrollingListBox
          filterEntry:
            type: ISTextEntryBox
          changeBtn:
            type: ISButton
          saveBtn:
            type: ISButton
          cancel:
            type: ISButton
          modifying:
            type: boolean
          player: {}
          variableColor:
            type: table
          buttonBorderColor:
            type: table
          zOffsetSmallFont:
            type: number
        methods:
          - name: initialise
          - name: setVisible
            parameters:
              - name: visible
                type: boolean
          - name: render
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: hideTooltip
          - name: create
          - name: populateList
          - name: drawDatas
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: onServerOptionChange
            parameters:
              - name: option
              - name: newValue
          - name: onOptionMouseDown
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: onConfirmLeave
            parameters:
              - name: button
                type: ISButton
