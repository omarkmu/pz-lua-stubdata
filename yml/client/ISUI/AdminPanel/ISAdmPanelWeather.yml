version: "1.1"
languages:
  lua:
    classes:
      ISAdmPanelWeather:
        extends: ISDebugSubPanelBase
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISAdmPanelWeather"'
        fields:
          lblCurrentWeather:
            type: table
          bars:
            type: table
          bar1:
            type: table
          bar2:
            type: table
          sliderDurationSlider:
            type: table
          sliderCustomStrSlider:
            type: table
          tickBoxFrontType:
            type: table
          totalY:
            type: number
          player: {}
        methods:
          - name: createChildren
          - name: prerender
          - name: close
          - name: onSliderChange
            parameters:
              - name: _newval
              - name: _slider
          - name: onTicked
            parameters:
              - name: _index
              - name: _selected
              - name: _arg1
                type: unknown
              - name: _arg2
                type: unknown
              - name: _tickbox
          - name: onClick
            parameters:
              - name: _button
                type: ISButton
