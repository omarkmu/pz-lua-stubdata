version: "1.1"
languages:
  lua:
    classes:
      ISItemsListTable:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: viewer
                type: ISItemsListViewer
        staticFields:
          Type:
            defaultValue: '"ISItemsListTable"'
          instance:
            type: ISItemsListTable
            nullable: true
        fields:
          listHeaderColor:
            type: table
          buttonBorderColor:
            type: table
          totalResult:
            type: number
          filterWidgets:
            type: table
          filterWidgetMap:
            type: table
          viewer:
            type: ISItemsListViewer
          datas:
            type: ISScrollingListBox
          buttonAdd1:
            type: ISButton
          buttonAdd2:
            type: ISButton
          buttonAdd5:
            type: ISButton
          buttonAddMultiple:
            type: ISButton
          filters:
            type: ISLabel
        methods:
          - name: initialise
          - name: render
          - name: createChildren
          - name: addItem
            parameters:
              - name: item
          - name: onOptionMouseDown
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: onAddItem
            parameters:
              - name: button
                type: ISButton
              - name: item
          - name: initList
            parameters:
              - name: module
                type: table
          - name: update
          - name: filterDisplayCategory
            parameters:
              - name: widget
              - name: scriptItem
            return:
              - type: boolean
          - name: filterCategory
            parameters:
              - name: widget
              - name: scriptItem
            return:
              - type: boolean
          - name: filterName
            parameters:
              - name: widget
              - name: scriptItem
            return:
              - type: unknown
          - name: filterType
            parameters:
              - name: widget
              - name: scriptItem
            return:
              - type: unknown
          - name: filterLootCategory
            parameters:
              - name: widget
              - name: scriptItem
            return:
              - type: boolean
          - name: onOtherKey
            parameters:
              - name: key
                type: integer
          - name: drawDatas
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
        staticMethods:
          - name: onFilterChange
            parameters:
              - name: widget
