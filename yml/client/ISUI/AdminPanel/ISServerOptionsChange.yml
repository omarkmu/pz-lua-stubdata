version: "1.1"
languages:
  lua:
    classes:
      ISServerOptionsChange:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: target
                type: unknown
              - name: onclick
                type: function
              - name: option
        staticFields:
          Type:
            defaultValue: '"ISServerOptionsChange"'
        fields:
          booleanOption:
            type: ISComboBox
          defaultBool:
            type: number
          entry:
            type: ISTextEntryBox
          defaultText:
            type: string
          enumOption:
            type: ISComboBox
          defaultOption:
            type: number
          saveBtn:
            type: ISButton
          cancel:
            type: ISButton
          resetBtn:
            type: ISButton
          errorTxt:
            type: string
            nullable: true
          variableColor:
            type: table
          buttonBorderColor:
            type: table
          zOffsetSmallFont:
            type: number
          target:
            type: unknown
          onclick:
            type: function
          option: {}
        methods:
          - name: initialise
          - name: setVisible
            parameters:
              - name: visible
                type: boolean
          - name: render
          - name: create
          - name: updateButtons
          - name: onOptionMouseDown
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
