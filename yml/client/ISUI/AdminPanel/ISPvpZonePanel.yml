version: "1.1"
languages:
  lua:
    classes:
      ISPvpZonePanel:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISPvpZonePanel"'
          instance:
            type: ISPvpZonePanel
            nullable: true
        fields:
          nonPvpList:
            type: ISScrollingListBox
          removeZone:
            type: ISButton
          teleportToZone:
            type: ISButton
          addZone:
            type: ISButton
          seeZoneOnGround:
            type: ISButton
          no:
            type: ISButton
          selectedZone:
            nullable: true
          player: {}
          buttonBorderColor:
            type: table
        methods:
          - name: initialise
          - name: populateList
          - name: drawList
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: render
          - name: prerender
          - name: updateButtons
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: onRemoveZone
            parameters:
              - name: button
                type: ISButton
