version: "1.1"
languages:
  lua:
    classes:
      ISAdminMessage:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: text
                type: string
              - name: px
                type: number
              - name: py
                type: number
              - name: pz
                type: number
        staticFields:
          Type:
            defaultValue: '"ISAdminMessage"'
          messages: {}
        fields:
          yes:
            type: ISButton
            nullable: true
          no:
            type: ISButton
            nullable: true
          chatText:
            type: ISRichTextPanel
          name:
            nullable: true
          text:
            type: string
          px:
            type: number
          py:
            type: number
          pz:
            type: number
          destroyOnClick:
            type: boolean
        methods:
          - name: initialise
          - name: updateButtons
          - name: destroy
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: prerender
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: update
        staticMethods:
          - name: AddAdminMessage
            parameters:
              - name: message
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
          - name: RecalculPositions
