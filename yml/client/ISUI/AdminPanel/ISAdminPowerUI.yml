version: "1.1"
languages:
  lua:
    classes:
      ISAdminPowerUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISAdminPowerUI"'
          messages: {}
          cheatTooltips: {}
          instance:
            type: ISAdminPowerUI
            nullable: true
        fields:
          ok:
            type: ISButton
          tickBox:
            type: ISTickBox
          richText:
            type: ISRichTextLayout
          setFunction:
            type: table
          player: {}
        methods:
          - name: initialise
          - name: addAdminPowerOptions
          - name: addOption
            parameters:
              - name: text
              - name: selected
              - name: setFunction
          - name: onTicked
            parameters:
              - name: index
              - name: selected
          - name: render
          - name: prerender
          - name: onClick
            parameters:
              - name: button
                type: ISButton
        staticMethods:
          - name: onGameStart
