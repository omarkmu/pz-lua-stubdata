version: "1.1"
languages:
  lua:
    classes:
      ISItemEditorUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: admin
              - name: item
        staticFields:
          Type:
            defaultValue: '"ISItemEditorUI"'
        fields:
          titleText:
            type: string
          title:
            type: ISLabel
          optionsPanel:
            type: ISItemEditPanel
          save:
            type: ISButton
          cancel:
            type: ISButton
          variableColor:
            type: table
          buttonBorderColor:
            type: table
          zOffsetSmallFont:
            type: number
          admin: {}
          item: {}
        methods:
          - name: initialise
          - name: createChildren
          - name: onOptionMouseDown
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
          - name: setVisible
            parameters:
              - name: visible
          - name: render
          - name: prerender
        staticMethods:
          - name: OpenPanel
            parameters:
              - name: _player
              - name: _item
          - name: onMouseWheel
            parameters:
              - name: self
              - name: del
                type: number
            return:
              - type: boolean
