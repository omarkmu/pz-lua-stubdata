version: "1.1"
languages:
  lua:
    classes:
      ISSafehouseUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: safehouse
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISSafehouseUI"'
          messages: {}
          inviteDialogs: {}
          instance:
            type: ISSafehouseUI
            nullable: true
        fields:
          no:
            type: ISButton
          title:
            type: ISLabel
          changeTitle:
            type: ISButton
          owner:
            type: ISLabel
          pos:
            type: ISLabel
          points:
            type: ISLabel
          releaseSafehouse:
            type: ISButton
          changeOwnership:
            type: ISButton
          refreshPlayerList:
            type: ISButton
          playerList:
            type: ISScrollingListBox
          removePlayer:
            type: ISButton
          quitSafehouse:
            type: ISButton
          addPlayer:
            type: ISButton
          respawn:
            type: ISTickBox
          selectedPlayer:
            nullable: true
          updateTick:
            type: number
          addPlayerUI:
            type: ISSafehouseAddPlayerUI
          player: {}
          safehouse: {}
          updateTickMax:
            type: number
          buttonBorderColor:
            type: table
        methods:
          - name: initialise
          - name: onClickRespawn
            parameters:
              - name: clickedOption
              - name: enabled
          - name: populateList
          - name: drawPlayers
            parameters:
              - name: y
              - name: item
              - name: alt
            return:
              - type: number
          - name: render
          - name: prerender
          - name: updatePlayerList
          - name: updateButtons
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: close
          - name: onChangeTitle
            parameters:
              - name: button
                type: ISButton
          - name: onQuitSafehouse
            parameters:
              - name: button
                type: ISButton
          - name: onRemovePlayerFromSafehouse
            parameters:
              - name: button
                type: ISButton
              - name: player
          - name: onReleaseSafehouse
            parameters:
              - name: button
                type: ISButton
              - name: player
          - name: isOwner
            return:
              - type: unknown
          - name: hasPrivilegedAccessLevel
            return:
              - type: unknown
          - name: onAnswerSafehouseInvite
            parameters:
              - name: button
                type: ISButton
        staticMethods:
          - name: OnSafehousesChanged
          - name: ReceiveSafehouseInvite
            parameters:
              - name: safehouse
              - name: host
          - name: AcceptedSafehouseInvite
            parameters:
              - name: safehouseName
                type: string
              - name: host
