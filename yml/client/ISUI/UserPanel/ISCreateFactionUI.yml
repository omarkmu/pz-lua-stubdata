version: "1.1"
languages:
  lua:
    classes:
      ISCreateFactionUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISCreateFactionUI"'
          messages: {}
          instance:
            type: ISCreateFactionUI
            nullable: true
        fields:
          entry:
            type: ISTextEntryBox
          no:
            type: ISButton
          ok:
            type: ISButton
          player: {}
          buttonBorderColor:
            type: table
        methods:
          - name: initialise
          - name: render
          - name: prerender
          - name: updateButtons
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: close
