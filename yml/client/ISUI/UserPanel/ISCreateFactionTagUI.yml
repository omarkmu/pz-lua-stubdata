          ok:
            type: ISButton
          player: {}
          faction: {}
          buttonBorderColor:
            type: table
        methods:
          - name: initialise
          - name: render
          - name: prerender
          - name: updateButtons
          - name: onClick
            parameters:
              - name: button
                type: ISButton
