    classes:
      ISCreateFactionTagUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: faction
        staticFields:
          Type:
            defaultValue: '"ISCreateFactionTagUI"'
          messages: {}
          instance:
            type: ISCreateFactionTagUI
