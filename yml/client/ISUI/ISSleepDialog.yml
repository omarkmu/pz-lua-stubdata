version: "1.1"
languages:
  lua:
    classes:
      ISSleepDialog:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: text
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISSleepDialog"'
        fields:
          spinBox:
            type: ISSpinBox
          yes:
            type: ISButton
            nullable: true
          no:
            type: ISButton
            nullable: true
          player: {}
          playerNum:
            type: integer
          playerX: {}
          playerY: {}
          name:
            nullable: true
          text: {}
        methods:
          - name: initialise
          - name: destroy
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: prerender
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
          - name: update
