version: "1.1"
languages:
  lua:
    classes:
      ISMakeUpUI:
        extends: ISCollapsableWindowJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: item
              - name: character
        staticFields:
          Type:
            defaultValue: '"ISMakeUpUI"'
          windows: {}
        fields:
          avatarX:
            type: number
          avatarY:
            type: number
          avatarWidth:
            type: number
          avatarHeight:
            type: number
          avatarPanel:
            type: ISUI3DModel
          avatarBackgroundTexture: {}
          leftPanel:
            type: ISPanel
          rightPanel:
            type: ISPanel
          addMakeupLbl:
            type: ISLabel
          location:
            type: ISComboBox
          comboMakeup:
            type: ISComboBox
          add:
            type: ISButton
          removeMakeupLbl:
            type: ISLabel
          removeMakeupCombo:
            type: ISComboBox
          remove:
            type: ISButton
          needsUpdateAvatar:
            type: boolean
          makeUpSelected:
            nullable: true
          needsUpdateLayout:
            type: boolean
          previousMakeUp:
            nullable: true
          drawJoypadFocus:
            type: boolean
          joypadButtons: {}
          character: {}
          item: {}
          title:
            type: string
          desc: {}
          playerNum:
            type: integer
        methods:
          - name: createChildren
          - name: onSelectRemoveMakeUp
          - name: onRemoveMakeUp
          - name: initRemoveMakeUpCombo
          - name: initLocationCombo
          - name: reinit
          - name: reinitCombos
          - name: setWidthToChildren
            parameters:
              - name: panel
              - name: minWidth
                type: number
          - name: updateLayout
          - name: onApplyMakeUp
          - name: onSelectMakeUp
          - name: onSelectLocation
          - name: updateAvatar
          - name: prerender
          - name: update
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
          - name: close
          - name: displayBodyPart
            parameters:
              - name: cat
        staticMethods:
          - name: OnPlayerDeath
            parameters:
              - name: playerObj
                type: IsoPlayer
