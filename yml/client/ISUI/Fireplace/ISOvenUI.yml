version: "1.1"
languages:
  lua:
    classes:
      ISOvenUI:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: oven
              - name: character
        staticFields:
          Type:
            defaultValue: '"ISOvenUI"'
          messages: {}
        fields:
          tempKnob:
            type: ISKnob
          tempType:
            type: ISTickBox
          timerKnob:
            type: ISKnob
          ok:
            type: ISButton
          close:
            type: ISButton
          joypadButtons: {}
          character: {}
          oven: {}
          knobTex: {}
        methods:
          - name: initialise
          - name: onChangeTempType
            parameters:
              - name: clickedOption
              - name: enabled
          - name: changeTempType
          - name: ChangeKnob
          - name: update
          - name: updateButtons
          - name: addKnobValues
          - name: render
          - name: prerender
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
