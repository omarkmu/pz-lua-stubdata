version: "1.1"
languages:
  lua:
    classes:
      ISMiniMapOuter:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: playerNum
                type: integer
        staticFields:
          Type:
            defaultValue: '"ISMiniMapOuter"'
        fields:
          inner:
            type: ISMiniMapInner
          titleBar:
            type: ISMiniMapTitleBar
          bottomPanel:
            type: ISPanel
          button1:
            type: ISButton
          button2:
            type: ISButton
          button3:
            type: ISButton
          button4:
            type: ISButton
          button5:
            type: ISButton
          button6:
            type: ISButton
          hideInventoryX:
            nullable: true
          userPosition:
            type: boolean
          playerNum:
            type: integer
          borderSize:
            type: number
          bottomHeight: {}
        methods:
          - name: createChildren
          - name: prerender
          - name: render
          - name: setAdornmentsVisible
            parameters:
              - name: visible
          - name: setPosition
          - name: onButton1
          - name: onButton2
          - name: onButton3
          - name: onButton4
          - name: onButton5
          - name: onButton6
          - name: saveSettings
          - name: restoreSettings
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
          - name: RestoreLayout
            parameters:
              - name: name
                type: string
              - name: layout
          - name: SaveLayout
            parameters:
              - name: name
                type: string
              - name: layout
      ISMiniMapInner:
        extends: ISUIElement
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: playerNum
                type: integer
        staticFields:
          Type:
            defaultValue: '"ISMiniMapInner"'
        fields:
          mapAPI: {}
          dragging:
            type: boolean
          dragMoved:
            type: boolean
          dragStartX:
            type: number
          dragStartY:
            type: number
          dragStartCX: {}
          dragStartCY: {}
          dragStartZoomF: {}
          dragStartWorldX: {}
          dragStartWorldY: {}
          rightMouseDown:
            type: boolean
          playerNum:
            type: integer
        methods:
          - name: instantiate
          - name: prerenderHack
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
            return:
              - type: boolean
                nullable: true
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
            return:
              - type: boolean
                nullable: true
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
          - name: onRightMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onRightMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onRightMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onTeleport
            parameters:
              - name: worldX
              - name: worldY
      ISMiniMapTitleBar:
        extends: ISPanel
        constructors:
          - parameters:
              - name: miniMap
                type: ISMiniMapOuter
        staticFields:
          Type:
            defaultValue: '"ISMiniMapTitleBar"'
        fields:
          downX: {}
          downY: {}
          dragging:
            type: boolean
          miniMap:
            type: ISMiniMapOuter
          titlebarbkg:
            type: Texture
        methods:
          - name: prerender
          - name: titleBarHeight
            return:
              - type: unknown
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
        staticMethods:
          - name: TitleBarHeight
            return:
              - type: unknown
      ISMiniMap:
        staticMethods:
          - name: IsAllowed
            return:
              - type: boolean
                nullable: true
          - name: NeedsLight
            return:
              - type: boolean
                nullable: true
          - name: InitPlayer
            parameters:
              - name: playerNum
                type: integer
            return:
              - type: ISMiniMapOuter
          - name: ToggleMiniMap
            parameters:
              - name: playerNum
                type: integer
          - name: FocusMiniMap
            parameters:
              - name: playerNum
                type: integer
          - name: Recreate
            parameters:
              - name: playerNum
                type: integer
