version: "1.1"
languages:
  lua:
    classes:
      WorldMapEditorResizer:
        extends: ISBaseObject
        constructors:
          - parameters:
              - name: editor
        staticFields:
          Type:
            defaultValue: '"WorldMapEditorResizer"'
        fields:
          x1:
            type: number
          y1:
            type: number
          x2:
            type: number
          y2:
            type: number
          resizing:
            type: boolean
          editor: {}
          mapUI: {}
          mapAPI: {}
          snapMode:
            type: string
          originalBounds:
            type: table
        methods:
          - name: setBounds
            parameters:
              - name: x1
                type: number
              - name: y1
                type: number
              - name: x2
                type: number
              - name: y2
                type: number
          - name: hitTest
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: string
                nullable: true
          - name: startResizing
          - name: endResizing
          - name: onMouseMove
            parameters:
              - name: mx
              - name: my
              - name: hitTest
            return:
              - type: boolean
                nullable: true
          - name: cancelResize
          - name: snap
            parameters:
              - name: xy
            return:
              - type: number
          - name: render
            parameters:
              - name: r
                type: number
              - name: g
                type: number
              - name: b
                type: number
              - name: a
                type: number
