version: "1.1"
languages:
  lua:
    classes:
      WorldMapEditorLocationControl:
        extends: ISBaseObject
        constructors:
          - parameters:
              - name: editor
        staticFields:
          Type:
            defaultValue: '"WorldMapEditorLocationControl"'
        fields:
          x:
            type: number
          y:
            type: number
          originalX:
            type: number
          originalY:
            type: number
          editor: {}
          mapUI: {}
          mapAPI: {}
          snapMode:
            type: string
        methods:
          - name: setLocation
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: hitTest
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: startDrag
          - name: onMouseMove
            parameters:
              - name: mx
              - name: my
          - name: cancelDrag
          - name: snap
            parameters:
              - name: xy
            return:
              - type: number
          - name: render
