version: "1.1"
languages:
  lua:
    classes:
      WorldMapOptions:
        extends: ISCollapsableWindowJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: map
                type: ISWorldMap
        staticFields:
          Type:
            defaultValue: '"WorldMapOptions"'
        fields:
          doubleBoxes:
            type: table<integer, ISTextEntryBox>
          tickBoxes:
            type: table<integer, ISTickBox>
          showAllOptions:
            type: boolean
          screenHeight:
            type: integer
          map:
            type: ISWorldMap
        methods:
          - name: onTickBox
            parameters:
              - name: index
                type: integer
              - name: selected
                type: boolean
              - name: option
                type: ConfigOption
          - name: onCommandEntered
            parameters:
              - name: entry
                type: ISTextEntryBox
              - name: option
                type: ConfigOption
          - name: createChildren
          - name: getVisibleOptions
            return:
              - type: ConfigOption[]
          - name: isMultiplayerOption
            parameters:
              - name: optionName
                type: string
            return:
              - type: boolean
          - name: synchUI
          - name: onMouseDownOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: integer
              - name: joypadData
                type: JoypadData
      ISWorldMapButtonPanel:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISWorldMapButtonPanel"'
        methods:
          - name: render
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: integer
              - name: joypadData
                type: JoypadData
      ISWorldMap:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISWorldMap"'
        fields:
          mapAPI:
            type: UIWorldMapV1
          symbolsUI:
            type: ISWorldMapSymbols
          keyUI:
            type: ISWorldMapKey
          buttonPanel:
            type: ISWorldMapButtonPanel
          optionBtn:
            type: ISButton
          zoomInButton:
            type: ISButton
          zoomOutButton:
            type: ISButton
          pyramidBtn:
            type: ISButton
          perspectiveBtn:
            type: ISButton
          centerBtn:
            type: ISButton
          symbolsBtn:
            type: ISButton
          forgetBtn:
            type: ISButton
          closeBtn:
            type: ISButton
          isometric:
            type: boolean
          joypadPromptHgt:
            type: number
          dragging:
            type: boolean
          dragMoved:
            type: boolean
          dragStartX:
            type: number
          dragStartY:
            type: number
          dragStartCX:
            type: number
          dragStartCY:
            type: number
          dragStartZoomF:
            type: number
          dragStartWorldX:
            type: number
          dragStartWorldY:
            type: number
          hideUnvisitedAreas:
            type: boolean
          forgetUI:
            type: ISModalRichText
            nullable: true
          optionsUI:
            type: WorldMapOptions
          showCellGrid:
            type: boolean
          showTileGrid:
            type: boolean
          showPlayers:
            type: boolean
          showRemotePlayers:
            type: boolean
          showPlayerNames:
            type: boolean
          getJoypadFocus:
            type: boolean
          prevFocus:
            type: ISUIElement
            nullable: true
          updateMS:
            type: number
          LBumperZoom:
            type: number
            nullable: true
          RBumperZoom:
            type: number
            nullable: true
          povXms:
            type: number
            nullable: true
          povYms:
            type: number
            nullable: true
          character:
            type: IsoPlayer
            nullable: true
          playerNum:
            type: integer
          cross:
            type: Texture
          texViewIsometric:
            type: Texture
          texViewOrthographic:
            type: Texture
          texViewPyramid:
            type: Texture
        methods:
          - name: instantiate
          - name: createChildren
          - name: prerender
          - name: render
          - name: renderJoypadPrompt
            parameters:
              - name: texture
                type: Texture
              - name: text
                type: string
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
            return:
              - type: boolean
                nullable: true
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
            return:
              - type: boolean
                nullable: true
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
          - name: onRightMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onRightMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
                nullable: true
          - name: onForget
          - name: onConfirmForget
            parameters:
              - name: button
                type: ISButton
          - name: onToggleSymbols
          - name: onToggleLegend
          - name: onChangePerspective
          - name: onCenterOnPlayer
          - name: onTogglePyramid
          - name: onZoomInButton
          - name: onZoomOutButton
          - name: onChangeOptions
            parameters:
              - name: button
                type: ISButton
          - name: onTeleport
            parameters:
              - name: worldX
                type: number
              - name: worldY
                type: number
          - name: setHideUnvisitedAreas
            parameters:
              - name: hide
                type: boolean
          - name: setIsometric
            parameters:
              - name: iso
                type: boolean
          - name: setShowCellGrid
            parameters:
              - name: show
                type: boolean
          - name: setShowTileGrid
            parameters:
              - name: show
                type: boolean
          - name: setShowPlayers
            parameters:
              - name: show
                type: boolean
          - name: setShowRemotePlayers
            parameters:
              - name: show
                type: boolean
          - name: setShowPlayerNames
            parameters:
              - name: show
                type: boolean
          - name: close
          - name: isKeyConsumed
            parameters:
              - name: key
                type: integer
            return:
              - type: boolean
          - name: onKeyPress
            parameters:
              - name: key
                type: integer
          - name: onKeyRelease
            parameters:
              - name: key
                type: integer
          - name: updateJoypad
          - name: onJoypadDown
            parameters:
              - name: button
                type: integer
              - name: joypadData
                type: JoypadData
          - name: saveSettings
          - name: restoreSettings
          - name: initDataAndStyle
        staticMethods:
          - name: IsAllowed
            return:
              - type: boolean
          - name: NeedsLight
            return:
              - type: boolean
          - name: ShowWorldMap
            parameters:
              - name: playerNum
                type: integer
              - name: centerX
                type: number
                nullable: true
              - name: centerY
                type: number
                nullable: true
              - name: zoom
                type: number
                nullable: true
          - name: HideWorldMap
            parameters:
              - name: playerNum
                type: integer
          - name: ToggleWorldMap
            parameters:
              - name: playerNum
                type: integer
          - name: checkKey
            parameters:
              - name: key
                type: integer
            return:
              - type: boolean
          - name: onKeyStartPressed
            parameters:
              - name: key
                type: integer
          - name: onKeyKeepPressed
            parameters:
              - name: key
                type: integer
          - name: onKeyReleased
            parameters:
              - name: key
                type: integer
          - name: OnPlayerDeath
            parameters:
              - name: playerObj
                type: IsoPlayer
