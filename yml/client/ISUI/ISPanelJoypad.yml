version: "1.1"
languages:
  lua:
    classes:
      ISPanelJoypad:
        extends: ISUIElement
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISPanelJoypad"'
        fields:
          joypadButtons:
            type: table
          background:
            type: boolean
          ISButtonA: {}
          ISButtonB: {}
          ISButtonY: {}
          ISButtonX: {}
          joypadIndex:
            type: number
          joypadIndexY:
            type: number
          moving:
            type: boolean
          downX:
            type: number
          downY:
            type: number
          mouseOver:
            type: boolean
          backgroundColor:
            type: table
          borderColor:
            type: table
          joypadButtonsY:
            type: table
          moveWithMouse:
            type: boolean
        methods:
          - name: initialise
          - name: setVisible
            parameters:
              - name: visible
                type: boolean
              - name: joypadData
                type: JoypadData
          - name: insertNewLineOfButtons
            parameters:
              - name: button1
                type: table
              - name: button2
                type: ISButton
                nullable: true
              - name: button3
              - name: button4
              - name: button5
              - name: button6
              - name: button7
              - name: button8
              - name: button9
              - name: button10
            return:
              - type: table
          - name: insertNewListOfButtons
            parameters:
              - name: list
          - name: insertNewListOfButtonsList
            parameters:
              - name: list
                type: table
          - name: noBackground
          - name: close
          - name: setISButtonForA
            parameters:
              - name: button
                type: ISButton
          - name: setISButtonForB
            parameters:
              - name: button
                type: ISButton
          - name: setISButtonForY
            parameters:
              - name: button
                type: ISButton
          - name: setISButtonForX
            parameters:
              - name: button
                type: ISButton
          - name: clearISButtonA
          - name: clearISButtonB
          - name: clearISButtonX
          - name: clearISButtonY
          - name: clearISButtons
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
                nullable: true
          - name: getVisibleChildren
            parameters:
              - name: joypadIndexY
                type: number
            return:
              - type: table
          - name: getMinVisibleRow
            return:
              - type: number
          - name: getMaxVisibleRow
            return:
              - type: number
          - name: getPrevVisibleRow
            parameters:
              - name: row
                type: number
            return:
              - type: number
          - name: getNextVisibleRow
            parameters:
              - name: row
                type: number
            return:
              - type: number
          - name: getClosestChild
            parameters:
              - name: children
                type: table
              - name: x
                type: number
            return:
              - type: number
          - name: onJoypadDirLeft
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirRight
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
          - name: getJoypadFocus
            return:
              - type: unknown
          - name: setJoypadFocus
            parameters:
              - name: child
              - name: joypadData
                type: JoypadData
          - name: restoreJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: clearJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: doRightJoystickScrolling
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: ensureVisible
          - name: isFocusOnControl
            return:
              - type: boolean
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
                nullable: true
          - name: prerender
