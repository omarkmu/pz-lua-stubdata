version: "1.1"
languages:
  lua:
    classes:
      ISProgressBar:
        extends: ISUIElement
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: text
                type: string | boolean
              - name: font
        staticFields:
          Type:
            defaultValue: '"ISProgressBar"'
        fields:
          background:
            type: boolean
          progress:
            type: number
          text:
            type: string
          textW: {}
          textH: {}
          backgroundColor:
            type: table
          borderColor:
            type: table
          progressColor:
            type: table
          textColor:
            type: table
          textBackColor:
            type: table
          moveWithMouse:
            type: boolean
          font: {}
          isVertical:
            type: boolean
          doRenderTexture:
            type: boolean
          horizontalTexture: {}
          verticalTexture: {}
          doTextBackdrop:
            type: boolean
          paddingTop:
            type: number
          paddingBottom:
            type: number
          paddingLeft:
            type: number
          paddingRight:
            type: number
        methods:
          - name: initialise
          - name: noBackground
          - name: setProgress
            parameters:
              - name: _p
                type: number
          - name: setText
            parameters:
              - name: _text
                type: string
          - name: prerender
          - name: getRenderTexture
            return:
              - type: unknown
                nullable: true
          - name: renderTexture
            parameters:
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _w
                type: number
              - name: _h
                type: number
              - name: _vertical
