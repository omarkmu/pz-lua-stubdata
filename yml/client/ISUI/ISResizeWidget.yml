version: "1.1"
languages:
  lua:
    classes:
      ISResizeWidget:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: resizeTarget
                type: table
              - name: yonly
                type: boolean
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISResizeWidget"'
        fields:
          resizing:
            type: boolean
          downX: {}
          downY: {}
          backgroundColorMouseOver:
            type: table
          yonly:
            type: boolean
            nullable: true
          target:
            type: unknown
          resizeFunction:
            type: boolean
        methods:
          - name: initialise
          - name: resize
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
                nullable: true
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
                nullable: true
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
                nullable: true
          - name: prerender
          - name: render
