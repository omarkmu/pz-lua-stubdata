version: "1.1"
languages:
  lua:
    classes:
      ISUIWriteJournal:
        extends: ISCollapsableWindowJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: target
                type: unknown
                nullable: true
              - name: onclick
                type: umbrella.ISButton.OnClick
                nullable: true
              - name: character
                type: IsoPlayer
              - name: notebook
                type: Literature
              - name: defaultEntryText
                type: string
                nullable: true
              - name: title
                type: string
              - name: lineNumber
                type: integer
              - name: editable
                type: boolean
              - name: numberOfPages
                type: number
        staticFields:
          Type:
            defaultValue: '"ISUIWriteJournal"'
        fields:
          title:
            type: ISTextEntryBox | string
          entry:
            type: ISTextEntryBox
          deleteButton:
            type: ISButton
          lockButton:
            type: ISButton
          pageLabel:
            type: ISLabel
          nextPage:
            type: ISButton
          previousPage:
            type: ISButton
          yes:
            type: ISButton
          no:
            type: ISButton
          isUnlocked:
            type: boolean
          joypadButtons:
            type: ISButton[]
          joypadIndex:
            type: integer
          currentPage:
            type: integer
          name:
            nullable: true
          target:
            type: unknown
            nullable: true
          onclick:
            type: umbrella.ISButton.OnClick
            nullable: true
          character:
            type: IsoPlayer
          playerNum:
            type: integer
          defaultEntryText:
            type: string
          lineNumber:
            type: integer
          maxTextLength:
            type: integer
          editable:
            type: boolean
          text:
            type: string
          numberOfPages:
            type: integer
          notebook:
            type: Literature
          newPage:
            type: table
          fontHgt:
            type: number
          locked:
            type: boolean
        methods:
          - name: initialise
          - name: close
          - name: destroy
          - name: setJoypadButtons
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: prerender
          - name: render
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: integer
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
