version: "1.1"
languages:
  lua:
    classes:
      ISUIWriteJournal:
        extends: ISCollapsableWindowJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: target
                type: unknown
                nullable: true
              - name: onclick
              - name: character
              - name: notebook
              - name: defaultEntryText
              - name: title
                type: string
              - name: lineNumber
                type: number
              - name: editable
              - name: numberOfPages
                type: number
        staticFields:
          Type:
            defaultValue: '"ISUIWriteJournal"'
        fields:
          title:
            type: ISTextEntryBox | string
          entry:
            type: ISTextEntryBox
          deleteButton:
            type: ISButton
          lockButton:
            type: ISButton
          pageLabel:
            type: ISLabel
          nextPage:
            type: ISButton
          previousPage:
            type: ISButton
          yes:
            type: ISButton
          no:
            type: ISButton
          isUnlocked:
            type: boolean
          joypadButtons: {}
          joypadIndex: {}
          currentPage:
            type: number
          name:
            nullable: true
          target:
            type: unknown
            nullable: true
          onclick: {}
          character: {}
          playerNum:
            type: integer
          defaultEntryText:
            type: string
          lineNumber:
            type: number
          maxTextLength:
            type: number
          editable: {}
          text:
            type: string
          numberOfPages:
            type: number
          notebook: {}
          newPage:
            type: table
          fontHgt: {}
          locked:
            type: boolean
        methods:
          - name: initialise
          - name: close
          - name: destroy
          - name: setJoypadButtons
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: prerender
          - name: render
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
