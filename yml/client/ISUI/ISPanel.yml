version: "1.1"
languages:
  lua:
    classes:
      ISPanel:
        extends: ISUIElement
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISPanel"'
        fields:
          background:
            type: boolean
          moving:
            type: boolean
          downX:
            type: number
          downY:
            type: number
          mouseOver:
            type: boolean
          backgroundColor:
            type: table
          borderColor:
            type: table
          moveWithMouse:
            type: boolean
        methods:
          - name: initialise
          - name: noBackground
          - name: close
          - name: prerender
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
                nullable: true
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
