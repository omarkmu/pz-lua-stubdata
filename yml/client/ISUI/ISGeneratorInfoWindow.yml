version: "1.1"
languages:
  lua:
    classes:
      ISGeneratorInfoWindow:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: character
              - name: object
        staticFields:
          Type:
            defaultValue: '"ISGeneratorInfoWindow"'
          windows: {}
        fields:
          panel:
            type: ISToolTip
          object: {}
          fuel: {}
          condition: {}
          drawJoypadFocus:
            type: boolean
          character: {}
          playerNum:
            type: integer
        methods:
          - name: createChildren
          - name: update
          - name: setObject
            parameters:
              - name: object
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
          - name: close
        staticMethods:
          - name: getRichText
            parameters:
              - name: object
              - name: displayStats
                type: boolean
            return:
              - type: string
