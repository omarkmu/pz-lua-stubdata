version: "1.1"
languages:
  lua:
    classes:
      ISImage:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: texture
                type: boolean | string
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISImage"'
        fields:
          mouseovertext: {}
          mouseover:
            type: boolean
          tooltipUI:
            type: ISToolTip
          texture:
            type: boolean | string
            nullable: true
          textureOverride:
            nullable: true
          font: {}
          autoScale:
            type: boolean
          doBorder:
            type: boolean
          noAspect:
            type: boolean
        methods:
          - name: initialise
          - name: getTexture
            return:
              - type: boolean | string
                nullable: true
          - name: setMouseOverText
            parameters:
              - name: text
          - name: setColor
            parameters:
              - name: r
                type: number
              - name: g
                type: number
              - name: b
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseMove
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseUp
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: prerender
          - name: updateTooltip
