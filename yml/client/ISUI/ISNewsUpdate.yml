version: "1.1"
languages:
  lua:
    classes:
      ISNewsUpdate:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: yesno
                type: boolean
              - name: target
                type: unknown
              - name: onclick
                type: function
              - name: player
              - name: param1
                type: unknown
              - name: param2
                type: unknown
        staticFields:
          Type:
            defaultValue: '"ISNewsUpdate"'
        fields:
          versionCombo:
            type: ISComboBox
          ok:
            type: ISButton
            nullable: true
          yes:
            type: ISButton
            nullable: true
          no:
            type: ISButton
            nullable: true
          chatText:
            type: ISRichTextPanel
          name:
            nullable: true
          yesno:
            type: boolean
          target:
            type: unknown
          onclick:
            type: function
          player: {}
          param1:
            type: unknown
          param2:
            type: unknown
          destroyOnClick:
            type: boolean
        methods:
          - name: initialise
          - name: onVersionSelected
          - name: updateButtons
          - name: render
          - name: destroy
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: prerender
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
          - name: onJoypadDirRight
          - name: onJoypadDirLeft
          - name: update
