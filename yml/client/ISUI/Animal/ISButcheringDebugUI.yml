version: "1.1"
languages:
  lua:
    classes:
      ISButcheringDebugUI:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: carcass
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISButcheringDebugUI"'
        fields:
          butcherBtn:
            type: ISButton
          butcherText:
            type: string
            nullable: true
          carcass: {}
          chr: {}
          playerNum:
            type: integer
          refreshNeeded:
            type: boolean
        methods:
          - name: prerender
          - name: render
          - name: initialise
          - name: create
          - name: butcher
