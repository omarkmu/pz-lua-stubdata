version: "1.1"
languages:
  lua:
    classes:
      ISDesignationZoneAnimalZoneUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: zone
        staticFields:
          Type:
            defaultValue: '"ISDesignationZoneAnimalZoneUI"'
        fields:
          itemPadY:
            type: number
          itemHgt:
            type: number
          animalPanel:
            type: ISDesignationZoneAnimalZoneUI_AnimalsPanel
          ok:
            type: ISButton
          reloadBtn:
            type: ISButton
          infoBtn:
            type: ISButton
          nbOfAnimals:
            type: number
          animalbuttons:
            type: table
          animalLabels:
            type: table
          zone: {}
          player: {}
          buttonBorderColor:
            type: table
        methods:
          - name: initialise
          - name: checkExist
            return:
              - type: boolean
          - name: prerender
          - name: updateAnimals
            return:
              - type: unknown
          - name: calcWater
            return:
              - type: number
          - name: calcFood
            return:
              - type: number
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: reload
      ISDesignationZoneAnimalZoneUI_AnimalsPanel:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: ui
                type: ISDesignationZoneAnimalZoneUI
        staticFields:
          Type:
            defaultValue: '"ISDesignationZoneAnimalZoneUI_AnimalsPanel"'
        fields:
          ui:
            type: ISDesignationZoneAnimalZoneUI
        methods:
          - name: prerender
          - name: render
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
