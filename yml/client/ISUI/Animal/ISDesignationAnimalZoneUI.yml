version: "1.1"
languages:
  lua:
    classes:
      ISDesignationZoneAnimalZoneUI:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
              - name: zone
        staticFields:
          Type:
            defaultValue: '"ISDesignationZoneAnimalZoneUI"'
        fields:
          itemPadY:
            type: number
          itemHgt:
            type: number
          animalPanel:
            type: ISDesignationZoneAnimalZoneUI_AnimalsPanel
          ok:
            type: ISButton
          reloadBtn:
            type: ISButton
          animalInfoBtn:
            type: ISButton
          infoBtn:
            type: ISButton
          zOffsetAfterAnimal: {}
          nbOfAnimals:
            type: number
          zOffsetBeforeAnimal:
            type: number
          updateTick:
            type: number
          animalbuttons:
            type: table
          animalLabels:
            type: table
        methods:
          - name: initialise
          - name: checkExist
            return:
              - type: boolean
          - name: prerender
          - name: render
          - name: updateAnimals
            return:
              - type: unknown
          - name: calcNearRiver
            return:
              - type: unknown
          - name: calcWater
            return:
              - type: number
          - name: calcFood
            return:
              - type: number
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: reload
          - name: close
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown_Descendant
            parameters:
              - name: descendant
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
      ISDesignationZoneAnimalZoneUI_AnimalsPanel:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: ui
                type: ISDesignationZoneAnimalZoneUI
        staticFields:
          Type:
            defaultValue: '"ISDesignationZoneAnimalZoneUI_AnimalsPanel"'
        fields:
          selected:
            type: number
          ui:
            type: ISDesignationZoneAnimalZoneUI
        methods:
          - name: prerender
          - name: render
          - name: onMouseWheel
            parameters:
              - name: del
                type: number
            return:
              - type: boolean
          - name: size
            return:
              - type: number
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onLoseJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
