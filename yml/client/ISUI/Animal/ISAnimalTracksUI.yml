version: "1.1"
languages:
  lua:
    classes:
      ISAnimalTracksUI:
        extends: ISCollapsableWindow
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: track
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISAnimalTracksUI"'
        fields:
          track: {}
          chr: {}
          playerNum:
            type: integer
          refreshNeeded:
            type: boolean
          texture:
            nullable: true
          trackingLevel: {}
          isSprite: {}
          xoffset: {}
        methods:
          - name: prerender
          - name: render
          - name: getAnimalType
            return:
              - type: string
                nullable: true
          - name: initialise
          - name: create
