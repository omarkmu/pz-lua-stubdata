version: "1.1"
languages:
  lua:
    classes:
      ISAddDesignationAnimalZoneUI:
        extends: ISPanelJoypad
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: player
        staticFields:
          Type:
            defaultValue: '"ISAddDesignationAnimalZoneUI"'
          instance:
            type: ISAddDesignationAnimalZoneUI
            nullable: true
        fields:
          buttonAdd:
            type: ISButton
          cancel:
            type: ISButton
          titleEntry:
            type: ISLabel
          startRenderTile:
