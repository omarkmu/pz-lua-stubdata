              - type: unknown
              - type: unknown
              - type: unknown
          - name: highlightSquareAtMousePointer
          - name: highlightSquareAtStartPosition
          - name: undisplay
          - name: onClick
            parameters:
              - name: button
                type: ISButton
          - name: onZoneWithNameExists
          - name: onGainJoypadFocus
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirLeft
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onJoypadDirRight
            parameters:
              - name: joypadData
                type: JoypadData
