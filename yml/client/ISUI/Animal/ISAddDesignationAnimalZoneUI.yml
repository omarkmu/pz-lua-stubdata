          startingY:
            type: number
            nullable: true
          endX:
            type: number
            nullable: true
          endY:
            type: number
            nullable: true
          waitingConfirm:
            type: boolean
          widthCorrect:
            type: boolean
          heightCorrect:
            type: boolean
          joypadWorldX:
            type: number
