          player: {}
          playerNum:
            type: integer
          buttonBorderColor:
            type: table
        methods:
          - name: initialise
          - name: onMouseDownOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseMoveOutside
            parameters:
              - name: dx
                type: number
              - name: dy
                type: number
          - name: onMouseUpOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: askCreateZone
