version: "1.1"
languages:
  lua:
    classes:
      ISInventoryItem:
        staticMethods:
          - name: renderItemIcon
            parameters:
              - name: self
                type: ISUIElement
              - name: _item
                type: InventoryItem | false
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _alpha
                type: number
                nullable: true
              - name: _w
                type: number
                nullable: true
              - name: _h
                type: number
                nullable: true
          - name: renderScriptItemIcon
            parameters:
              - name: self
                type: ISUIElement
              - name: _scriptItem
                type: Item
              - name: _x
                type: number
              - name: _y
                type: number
              - name: _alpha
                type: number
              - name: _w
                type: number
              - name: _h
                type: number
