version: "1.1"
languages:
  lua:
    classes:
      ISJoystickButtonRadialMenu:
        staticMethods:
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
                nullable: true
          - name: onJoypadButtonReleased
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
                nullable: true
          - name: onRepeatLeftStickButton
            parameters:
              - name: joypadData
                type: JoypadData
          - name: displayLeft
            parameters:
              - name: joypadData
                type: JoypadData
          - name: onToggleCrouch
            parameters:
              - name: playerObj
                type: IsoPlayer
          - name: onToggleSit
            parameters:
              - name: playerObj
                type: IsoPlayer
          - name: onToggleAutoWalk
            parameters:
              - name: playerObj
                type: IsoPlayer
