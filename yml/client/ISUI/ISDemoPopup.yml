version: "1.1"
languages:
  lua:
    classes:
      ISDemoPopup:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
        staticFields:
          Type:
            defaultValue: '"ISDemoPopup"'
          instance:
            type: ISDemoPopup
            nullable: true
        fields:
          richtext:
            type: ISRichTextPanel
          timer:
            type: number
        methods:
          - name: initialise
          - name: createChildren
          - name: setInfo
            parameters:
              - name: item
          - name: onMouseDown
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onMouseDownOutside
            parameters:
              - name: x
                type: number
              - name: y
                type: number
          - name: onJoypadDown
            parameters:
              - name: button
                type: ISButton
              - name: joypadData
                type: JoypadData
          - name: removeSelf
        staticMethods:
          - name: OnJoypadActivate
            parameters:
              - name: id
          - name: getInstance
            return:
              - type: ISDemoPopup
                nullable: true
    functions:
      - name: DoDemoPopup
