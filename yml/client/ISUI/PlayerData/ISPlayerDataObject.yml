version: "1.1"
languages:
  lua:
    classes:
      ISPlayerDataObject:
        extends: ISBaseObject
        constructors:
          - parameters:
              - name: id
        staticFields:
          Type:
            defaultValue: '"ISPlayerDataObject"'
        fields:
          playerInventory:
            type: ISInventoryPage
          lootInventory:
            type: ISInventoryPage
          buttonPrompt:
            type: ISButtonPrompt
          contextMenu:
            type: ISContextMenu
          characterInfo:
            type: ISCharacterInfoWindow
          equipped:
            type: ISEquippedItem
          backButtonWheel:
            type: ISBackButtonWheel
          playerHotbar:
            type: ISHotbar
          craftingUI:
            type: ISCraftingUI
          mechanicsUI:
            type: ISVehicleMechanics
          vehicleDashboard:
            type: ISVehicleDashboard
          zoneUI:
            type: ISDesignationZonePanel
          miniMap:
            type: ISMiniMapOuter
          radialMenu:
            type: ISRadialMenu
          sleepingUI:
            type: ISSleepingUI
          x1left: {}
          x1:
            type: number
          y1top: {}
          y1:
            type: number
          w1:
            type: number
          h1:
            type: number
          x2:
            type: number
          y2:
            type: number
          w2:
            type: number
          h2:
            type: number
          id: {}
        methods:
          - name: createInventoryInterface
          - name: placeInventoryScreens
            parameters:
              - name: playerID
                type: number
              - name: totalPlayers
              - name: mouse
                type: boolean
          - name: onResolutionChange
            parameters:
              - name: oldw
              - name: oldh
              - name: neww
              - name: newh
          - name: revertToKeyboardAndMouse
        staticMethods:
          - name: onKeyPressed
            parameters:
              - name: key
                type: integer
