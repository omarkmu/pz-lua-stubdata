version: "1.1"
languages:
  lua:
    classes:
      ISAddGeneticDisorderUI:
        extends: ISPanel
        constructors:
          - parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: width
                type: number
              - name: height
                type: number
              - name: target
                type: unknown
                nullable: true
              - name: onclick
                type: umbrella.ISAddGeneticDisorderUI.OnClick
                nullable: true
              - name: allele
                type: AnimalAllele
        staticFields:
          Type:
            defaultValue: '"ISAddGeneticDisorderUI"'
        fields:
          combo:
            type: ISComboBox
          ok:
            type: ISButton
          cancel:
            type: ISButton
          variableColor:
            type: table
          target:
            type: unknown
          onclick:
            type: umbrella.ISAddGeneticDisorderUI.OnClick
            nullable: true
          allele:
            type: AnimalAllele
          comboList:
            type: table
          zOffsetSmallFont:
            type: number
          gdList:
            type: string[]
        methods:
          - name: initialise
          - name: setVisible
            parameters:
              - name: visible
                type: boolean
          - name: render
          - name: create
          - name: populateComboList
          - name: onOptionMouseDown
            parameters:
              - name: button
                type: ISButton
              - name: x
                type: number
              - name: y
                type: number
