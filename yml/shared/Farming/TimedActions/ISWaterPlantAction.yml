version: "1.1"
languages:
  lua:
    classes:
      ISWaterPlantAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: item
              - name: uses
                type: number
              - name: sq
                type: IsoGridSquare
              - name: maxTime
                type: number
        staticFields:
          Type:
            defaultValue: '"ISWaterPlantAction"'
        fields:
          uses:
            type: number
          usesUsed:
            type: number
          item: {}
          sound: {}
          character:
            nullable: true
          deltaPerUse:
            type: number
          sq:
            type: IsoGridSquare
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
          - name: useItemOneUnit
