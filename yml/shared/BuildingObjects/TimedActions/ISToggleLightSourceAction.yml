version: "1.1"
languages:
  lua:
    classes:
      ISToggleLightSourceAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: lightSource
        staticFields:
          Type:
            defaultValue: '"ISToggleLightSourceAction"'
        fields:
          lightSource: {}
          ignoreHandsWounds:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: unknown
          - name: start
          - name: update
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
