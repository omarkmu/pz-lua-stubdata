version: "1.1"
languages:
  lua:
    classes:
      ISPaintAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: thumpable
                type: IsoThumpable
              - name: paintPot
              - name: painting
        staticFields:
          Type:
            defaultValue: '"ISPaintAction"'
        fields:
          sound: {}
          thumpable:
            type: IsoThumpable
          painting: {}
          paintPot: {}
          isThump:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
