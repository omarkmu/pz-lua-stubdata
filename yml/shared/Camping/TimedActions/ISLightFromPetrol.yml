version: "1.1"
languages:
  lua:
    classes:
      ISLightFromPetrol:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: campfire
              - name: lighter
              - name: petrol
              - name: maxTime
                type: number
        staticFields:
          Type:
            defaultValue: '"ISLightFromPetrol"'
        fields:
          campfire: {}
          lighter: {}
          petrol: {}
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
