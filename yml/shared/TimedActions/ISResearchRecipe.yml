version: "1.1"
languages:
  lua:
    classes:
      ISResearchRecipe:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: item
        staticFields:
          Type:
            defaultValue: '"ISResearchRecipe"'
        fields:
          item: {}
          scriptItem: {}
          ignoreHandsWounds:
            type: boolean
          pageTimer:
            type: number
          forceProgressBar:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: boolean
                nullable: true
          - name: isUsingTimeout
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: animEvent
            parameters:
              - name: event
              - name: parameter
          - name: getDuration
            return:
              - type: number
