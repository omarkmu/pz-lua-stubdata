version: "1.1"
languages:
  lua:
    classes:
      ISBuryCorpse:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: graves
              - name: shovel
        staticFields:
          Type:
            defaultValue: '"ISBuryCorpse"'
        fields:
          graves: {}
          shovel: {}
        methods:
          - name: isValidStart
            return:
              - type: boolean
          - name: isValid
            return:
              - type: unknown
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
          - name: increaseCorpse
            parameters:
              - name: square
                type: IsoGridSquare
