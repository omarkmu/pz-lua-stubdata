version: "1.1"
languages:
  lua:
    classes:
      ISTakeCarBatteryChargerAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: charger
        staticFields:
          Type:
            defaultValue: '"ISTakeCarBatteryChargerAction"'
        fields:
          charger: {}
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
                nullable: true
          - name: getDuration
            return:
              - type: number
