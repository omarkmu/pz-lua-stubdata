version: "1.1"
languages:
  lua:
    classes:
      ISBarricadeAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: item
              - name: isMetal
                type: boolean
              - name: isMetalBar
                type: boolean
        staticFields:
          Type:
            defaultValue: '"ISBarricadeAction"'
        fields:
          sound:
            nullable: true
          isStarted:
            type: boolean
          item: {}
          maxTime:
            type: number
            nullable: true
          isMetal:
            type: boolean
          isMetalBar:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
                nullable: true
          - name: getDuration
            return:
              - type: number
                nullable: true
