version: "1.1"
languages:
  lua:
    classes:
      ISDismantleAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: thumpable
                type: IsoThumpable
        staticFields:
          Type:
            defaultValue: '"ISDismantleAction"'
        fields:
          thumpable:
            type: IsoThumpable
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
