version: "1.1"
languages:
  lua:
    classes:
      ISReadABook:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: item
        staticFields:
          Type:
            defaultValue: '"ISReadABook"'
        fields:
          pageTimer:
            type: number
          item: {}
          stats:
            type: table
          isLiteratureRead:
            nullable: true
          startPage: {}
          playerNum:
            type: integer
          minutesPerPage:
            type: number
          maxMultiplier:
            type: number
          ignoreHandsWounds:
            type: boolean
          forceProgressBar:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: boolean
                nullable: true
          - name: isUsingTimeout
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: animEvent
            parameters:
              - name: event
              - name: parameter
          - name: isBook
            parameters:
              - name: item
            return:
              - type: boolean
          - name: serverStart
          - name: getDuration
            return:
              - type: number
        staticMethods:
          - name: checkMultiplier
            parameters:
              - name: self
                type: ISReadABook
          - name: checkLevel
            parameters:
              - name: character
              - name: item
