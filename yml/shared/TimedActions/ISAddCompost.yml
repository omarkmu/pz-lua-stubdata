version: "1.1"
languages:
  lua:
    classes:
      ISAddCompost:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: compost
              - name: item
        staticFields:
          Type:
            defaultValue: '"ISAddCompost"'
        fields:
          item: {}
          compost: {}
        methods:
          - name: isValid
            return:
              - type: boolean
                nullable: true
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
