version: "1.1"
languages:
  lua:
    classes:
      ISAddItemInRecipe:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: recipe
              - name: baseItem
              - name: usedItem
        staticFields:
          Type:
            defaultValue: '"ISAddItemInRecipe"'
        fields:
          baseItem: {}
          sound: {}
          recipe: {}
          usedItem: {}
          jobType:
            type: string
        methods:
          - name: isValid
            return:
              - type: boolean
                nullable: true
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
        staticMethods:
          - name: checkTemperature
            parameters:
              - name: baseItem
              - name: usedItem
              - name: recipe
          - name: checkName
            parameters:
              - name: baseItem
              - name: recipe
