version: "1.1"
languages:
  lua:
    classes:
      ISRemoveBush:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: square
                type: IsoGridSquare
              - name: wallVine
                type: boolean
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISRemoveBush"'
        fields:
          spriteFrame:
            type: number
          weapon: {}
          character:
            nullable: true
          square:
            type: IsoGridSquare
          wallVine:
            type: boolean
            nullable: true
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: serverStart
          - name: animEvent
            parameters:
              - name: event
              - name: parameter
          - name: getBushObject
            parameters:
              - name: square
                type: IsoGridSquare
            return:
              - type: unknown
                nullable: true
          - name: getWallVineObject
            parameters:
              - name: square
                type: IsoGridSquare
            return:
              - type: unknown
                nullable: true
              - type: number
                nullable: true
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: useEndurance
          - name: getDuration
            return:
              - type: number
