version: "1.1"
languages:
  lua:
    classes:
      ISDryMyself:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: item
        staticFields:
          Type:
            defaultValue: '"ISDryMyself"'
        fields:
          tick:
            type: number
          item: {}
          started:
            type: boolean
          serverStartTime: {}
          timer:
            type: number
        methods:
          - name: isValid
            return:
              - type: boolean
                nullable: true
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: serverStart
          - name: serverStop
          - name: syncItemUses
          - name: getDuration
            return:
              - type: number
