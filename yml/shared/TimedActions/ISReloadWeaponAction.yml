        fields:
          ammoCountStart: {}
          bullets: {}
          ammoCount: {}
          playedInsertAmmoStartSound:
            type: boolean
          gun: {}
          reloading:
            type: boolean
          useProgressBar:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: start
