version: "1.1"
languages:
  lua:
    classes:
      ISPlaceTrap:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: weapon
        staticFields:
          Type:
            defaultValue: '"ISPlaceTrap"'
        fields:
          weapon: {}
          square:
            type: IsoGridSquare
        methods:
          - name: isValid
            return:
              - type: unknown
                nullable: true
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
