version: "1.1"
languages:
  lua:
    classes:
      ISDisinfect:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: otherPlayer
              - name: alcohol
              - name: bodyPart
        staticFields:
          Type:
            defaultValue: '"ISDisinfect"'
        fields:
          alcohol: {}
          sound: {}
          doctor: {}
          otherPlayer: {}
          doctorLevel: {}
          bodyPart: {}
          bandagedPlayerX: {}
          bandagedPlayerY: {}
        methods:
          - name: isValid
            return:
              - type: boolean
                nullable: true
          - name: waitToStart
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
          - name: stopSound
