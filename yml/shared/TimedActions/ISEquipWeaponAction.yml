version: "1.1"
languages:
  lua:
    classes:
      ISEquipWeaponAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: item
              - name: maxTime
                type: number
              - name: primary
                type: boolean
              - name: twoHands
                type: boolean
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISEquipWeaponAction"'
        fields:
          item: {}
          sound: {}
          primary:
            type: boolean
          twoHands:
            type: boolean
            nullable: true
          ignoreHandsWounds:
            type: boolean
          hotbar:
            nullable: true
          fromHotbar:
            nullable: true
          useProgressBar:
            type: boolean
          jobType:
            type: string
          animSpeed:
            type: number
        methods:
          - name: isValid
            return:
              - type: boolean
                nullable: true
          - name: update
          - name: start
          - name: animEvent
            parameters:
              - name: event
              - name: parameter
          - name: stop
          - name: isAlreadyEquipped
            return:
              - type: boolean
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
                nullable: true
    functions:
      - name: isForceDropHeavyItem
        parameters:
          - name: item
            nullable: true
        return:
          - type: boolean
      - name: forceDropHeavyItems
        parameters:
          - name: character
