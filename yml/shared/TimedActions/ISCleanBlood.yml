version: "1.1"
languages:
  lua:
    classes:
      ISCleanBlood:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: square
                type: IsoGridSquare
              - name: cleaner
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISCleanBlood"'
        fields:
          sound: {}
          square:
            type: IsoGridSquare
          cleaner:
            nullable: true
        methods:
          - name: isValid
            return:
              - type: unknown
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
