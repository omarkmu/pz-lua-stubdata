version: "1.1"
languages:
  lua:
    classes:
      ISClearAshes:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: ashes
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISClearAshes"'
        fields:
          character:
            nullable: true
          spriteFrame:
            type: number
          ashes:
            nullable: true
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
