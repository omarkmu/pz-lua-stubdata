version: "1.1"
languages:
  lua:
    classes:
      ISTakeTrap:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: trap
              - name: time
        staticFields:
          Type:
            defaultValue: '"ISTakeTrap"'
        fields:
          trap: {}
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
