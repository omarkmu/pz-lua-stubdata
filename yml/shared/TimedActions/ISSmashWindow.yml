version: "1.1"
languages:
  lua:
    classes:
      ISSmashWindow:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: window
              - name: vehiclePart
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISSmashWindow"'
        fields:
          vehiclePart:
            nullable: true
          window: {}
          useProgressBar:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: serverStart
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
