version: "1.1"
languages:
  lua:
    classes:
      AddChumToWaterAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: chum
              - name: square
                type: IsoGridSquare
        staticFields:
          Type:
            defaultValue: '"AddChumToWaterAction"'
        fields:
          chum: {}
          square:
            type: IsoGridSquare
        methods:
          - name: isValid
            return:
              - type: unknown
                nullable: true
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
