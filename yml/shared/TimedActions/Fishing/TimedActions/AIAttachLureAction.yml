version: "1.1"
languages:
  lua:
    classes:
      AIAttachLureAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: rod
              - name: lure
        staticFields:
          Type:
            defaultValue: '"AIAttachLureAction"'
        fields:
          lure: {}
          rod: {}
          sound: {}
        methods:
          - name: isValid
            return:
              - type: unknown
                nullable: true
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
          - name: stopSound
