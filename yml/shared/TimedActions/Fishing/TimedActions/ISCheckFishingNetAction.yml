version: "1.1"
languages:
  lua:
    classes:
      ISCheckFishingNetAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: trap
              - name: hours
        staticFields:
          Type:
            defaultValue: '"ISCheckFishingNetAction"'
        fields:
          trap: {}
          hours: {}
          maxTime:
            type: number
            nullable: true
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
                nullable: true
