version: "1.1"
languages:
  lua:
    classes:
      ISActivateGenerator:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: generator
              - name: activate
                type: boolean
        staticFields:
          Type:
            defaultValue: '"ISActivateGenerator"'
        fields:
          activate:
            type: boolean
          generator: {}
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
                nullable: true
          - name: getDuration
            return:
              - type: number
