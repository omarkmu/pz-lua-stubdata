version: "1.1"
languages:
  lua:
    classes:
      ISButcherAnimal:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
              - name: body
                type: IsoDeadBody
        staticFields:
          Type:
            defaultValue: '"ISButcherAnimal"'
        fields:
          body:
            type: IsoDeadBody
          perkLevel:
            type: integer
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
