version: "1.1"
languages:
  lua:
    classes:
      ISToggleHutchDoor:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: hutch
        staticFields:
          Type:
            defaultValue: '"ISToggleHutchDoor"'
        fields:
          sound: {}
          hutch: {}
          ignoreHandsWounds:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
