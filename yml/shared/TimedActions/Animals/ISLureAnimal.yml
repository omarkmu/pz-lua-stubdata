version: "1.1"
languages:
  lua:
    classes:
      ISLureAnimal:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: animal
              - name: item
        staticFields:
          Type:
            defaultValue: '"ISLureAnimal"'
        fields:
          timerCheck:
            type: number
          saidLine:
            type: boolean
          saidLine2:
            type: boolean
          timer:
            type: number
          lastTimer:
            type: number
          animal: {}
          item: {}
          useProgressBar:
            type: boolean
          luringTick:
            type: number
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: luredAnimal
            parameters:
              - name: animal
          - name: start
          - name: stopSound
          - name: stop
          - name: perform
          - name: serverStop
          - name: complete
            return:
              - type: boolean
          - name: animEvent
            parameters:
              - name: event
              - name: parameter
          - name: serverStart
          - name: getDuration
            return:
              - type: number
