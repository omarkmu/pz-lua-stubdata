              - name: hutch
        staticFields:
          Type:
            defaultValue: '"ISHutchGrabCorpseAction"'
        fields:
          corpse: {}
          animal: {}
          index: {}
          hutch: {}
          forceProgressBar:
            type: boolean
          ignoreHandsWounds:
