version: "1.1"
languages:
  lua:
    classes:
      ISRemoveAnimalFromHook:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
              - name: body
                type: IsoAnimal
              - name: hook
                type: IsoButcherHook
              - name: luaHook
                type: ISButcherHookUI
        staticFields:
          Type:
            defaultValue: '"ISRemoveAnimalFromHook"'
        fields:
          body:
            type: IsoAnimal
            nullable: true
          hook:
            type: IsoButcherHook
          luaHook:
            type: ISButcherHookUI
          animalDef:
            nullable: true
          perkLevel:
            type: integer
          xp:
            type: integer
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
