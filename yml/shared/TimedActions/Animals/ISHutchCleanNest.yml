version: "1.1"
languages:
  lua:
    classes:
      ISHutchCleanNest:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: hutch
              - name: bleach
        staticFields:
          Type:
            defaultValue: '"ISHutchCleanNest"'
        fields:
          timer:
            type: number
          lastTimer:
            type: number
          hutch: {}
          bleach: {}
          timePerDirt:
            type: number
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: serverStart
          - name: animEvent
            parameters:
              - name: event
              - name: parameter
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
