version: "1.1"
languages:
  lua:
    classes:
      ISBBQLightFromPetrol:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: bbq
              - name: lighter
              - name: petrol
        staticFields:
          Type:
            defaultValue: '"ISBBQLightFromPetrol"'
        fields:
          sound: {}
          bbq: {}
          lighter: {}
          petrol: {}
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
                nullable: true
          - name: getDuration
            return:
              - type: number
