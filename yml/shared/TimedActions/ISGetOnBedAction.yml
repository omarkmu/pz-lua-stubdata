version: "1.1"
languages:
  lua:
    classes:
      ISGetOnBedAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: bed
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISGetOnBedAction"'
        fields:
          forceProgressBar:
            type: boolean
          bed:
            nullable: true
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: setBeforeSitDirection
          - name: setWhileSittingDirection
