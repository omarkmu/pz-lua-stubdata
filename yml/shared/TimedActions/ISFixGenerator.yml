version: "1.1"
languages:
  lua:
    classes:
      ISFixGenerator:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: generator
        staticFields:
          Type:
            defaultValue: '"ISFixGenerator"'
        fields:
          sound: {}
          generator: {}
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: continueFixing
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
