version: "1.1"
languages:
  lua:
    classes:
      ISActivateCarBatteryChargerAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: charger
              - name: activate
                type: boolean
        staticFields:
          Type:
            defaultValue: '"ISActivateCarBatteryChargerAction"'
        fields:
          charger: {}
          activate:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: unknown
          - name: start
          - name: update
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
                nullable: true
          - name: getDuration
            return:
              - type: number
