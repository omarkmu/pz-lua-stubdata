version: "1.1"
languages:
  lua:
    classes:
      ISStitch:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: otherPlayer
              - name: item
                nullable: true
              - name: bodyPart
              - name: doIt
                type: boolean
        staticFields:
          Type:
            defaultValue: '"ISStitch"'
        fields:
          item:
            nullable: true
          sound: {}
          otherPlayer: {}
          doctorLevel:
            type: number
          doIt:
            type: boolean
          bodyPart: {}
          doctor: {}
          bandagedPlayerX: {}
          bandagedPlayerY: {}
        methods:
          - name: isValid
            return:
              - type: boolean
                nullable: true
          - name: waitToStart
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: stopSound
          - name: getDuration
            return:
              - type: number
