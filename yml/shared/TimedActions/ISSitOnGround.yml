version: "1.1"
languages:
  lua:
    classes:
      ISSitOnGround:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
        staticFields:
          Type:
            defaultValue: '"ISSitOnGround"'
        fields:
          useProgressBar:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
