version: "1.1"
languages:
  lua:
    classes:
      ISPickupDung:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: item
              - name: sq
                type: IsoGridSquare
              - name: radius
        staticFields:
          Type:
            defaultValue: '"ISPickupDung"'
        fields:
          item: {}
          radius: {}
          sq:
            type: IsoGridSquare
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: pickUpDung
            parameters:
              - name: sq
                type: IsoGridSquare
          - name: getDuration
            return:
              - type: number
