version: "1.1"
languages:
  lua:
    classes:
      ISDyeHair:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: hairDye
              - name: beard
        staticFields:
          Type:
            defaultValue: '"ISDyeHair"'
        fields:
          hairDye: {}
          beard: {}
        methods:
          - name: isValid
            return:
              - type: unknown
                nullable: true
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
