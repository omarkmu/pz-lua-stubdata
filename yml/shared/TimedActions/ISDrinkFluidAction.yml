version: "1.1"
languages:
  lua:
    classes:
      ISDrinkFluidAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
              - name: item
                type: InventoryItem | IsoWorldInventoryObject
              - name: percentage
                type: number
        staticFields:
          Type:
            defaultValue: '"ISDrinkFluidAction"'
        fields:
          eatAudio:
            type: number
          item:
            type: InventoryItem
          eatSound:
            type: string
          fluidContainer:
            type: FluidContainer
          percentage:
            type: number
          useUtensil:
            type: boolean
          ignoreHandsWounds:
            type: boolean
        methods:
          - name: isValidStart
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: boolean
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: serverStop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: eat
            parameters:
              - name: food
                type: InventoryItem
              - name: percentage
                type: number
          - name: getDuration
            return:
              - type: number
