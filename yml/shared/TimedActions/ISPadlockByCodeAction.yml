version: "1.1"
languages:
  lua:
    classes:
      ISPadlockByCodeAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: thump
              - name: padlock
              - name: lock
                type: boolean
              - name: code
        staticFields:
          Type:
            defaultValue: '"ISPadlockByCodeAction"'
        fields:
          thump: {}
          padlock: {}
          lock:
            type: boolean
          code: {}
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
