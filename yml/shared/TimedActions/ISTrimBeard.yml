version: "1.1"
languages:
  lua:
    classes:
      ISTrimBeard:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: beardStyle
              - name: item
        staticFields:
          Type:
            defaultValue: '"ISTrimBeard"'
        fields:
          item: {}
          sound: {}
          beardStyle:
            type: string
        methods:
          - name: isValid
            return:
              - type: boolean
                nullable: true
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: stopSound
          - name: animEvent
            parameters:
              - name: event
              - name: parameter
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
