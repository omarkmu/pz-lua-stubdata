version: "1.1"
languages:
  lua:
    classes:
      ISAddFuel:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
                nullable: true
              - name: generator
              - name: petrol
              - name: maxTime
                type: number
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISAddFuel"'
        fields:
          sound: {}
          petrol: {}
          fluidCont: {}
          generator: {}
        methods:
          - name: isValid
            return:
              - type: unknown
          - name: waitToStart
            return:
              - type: unknown
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
