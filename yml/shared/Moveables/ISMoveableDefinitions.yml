                type: string
          - name: isFloorReplaceSprite
            parameters:
              - name: _spriteName
                type: string
            return:
              - type: boolean
          - name: addHealthDefinition
            parameters:
              - name: _material
                type: string
              - name: _modifier
                type: number
          - name: getHealthDefinition
            parameters:
              - name: _material
            return:
              - type: number
          - name: removeHealthDefinition
            parameters:
              - name: _material
          - name: addScrapDefinition
            parameters:
              - name: _material
                type: string
              - name: _tools
                type: table
              - name: _tools2
                type: table
              - name: _perk
              - name: _baseActionTime
                type: number
              - name: _sound
                type: string
              - name: _isWav
                type: boolean
              - name: _baseChance
                type: number
                nullable: true
              - name: _unusableItem
                type: string
                nullable: true
          - name: getScrapDefinition
            parameters:
              - name: _material
            return:
              - type: unknown
                nullable: true
          - name: removeScrapDefinition
            parameters:
              - name: _material
          - name: isScrapDefinitionValid
            parameters:
              - name: _material
            return:
              - type: boolean
          - name: addScrapItem
            parameters:
              - name: _material
                type: string
              - name: _returnItem
                type: string
              - name: _maxAmount
                type: number
              - name: _chancePerRoll
                type: number
              - name: _isStaticSize
                type: boolean
                nullable: true
          - name: getScrapItems
            parameters:
              - name: _material
            return:
              - type: unknown
                nullable: true
          - name: addRepairDefinition
            parameters:
              - name: _material
                type: string
              - name: _tools
                type: table
              - name: _tools2
                type: table
              - name: _perk
              - name: _baseActionTime
                type: number
              - name: _sound
                type: string
              - name: _isWav
                type: boolean
              - name: _baseChance
                type: number
                nullable: true
          - name: addRepairItem
            parameters:
              - name: _material
