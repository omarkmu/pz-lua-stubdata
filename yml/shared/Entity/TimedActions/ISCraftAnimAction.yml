version: "1.1"
languages:
  lua:
    classes:
      ISCraftAnimAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: entity
              - name: component
              - name: craftProcessor
              - name: recipe
        staticFields:
          Type:
            defaultValue: '"ISCraftAnimAction"'
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: getCustomDelta
            return:
              - type: number
          - name: getDuration
            return:
              - type: number
