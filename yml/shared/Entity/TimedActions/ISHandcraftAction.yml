version: "1.1"
languages:
  lua:
    classes:
      ISHandcraftAction:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: craftRecipe
              - name: containers
              - name: isoObject
              - name: craftBench
              - name: manualInputs
              - name: items
        staticFields:
          Type:
            defaultValue: '"ISHandcraftAction"'
        fields:
          logic: {}
          items: {}
          sound: {}
          onStartFunc: {}
          onStartTarget: {}
          onCompleteFunc: {}
          onCompleteTarget: {}
          onCancelFunc: {}
          onCancelTarget: {}
          isoObject: {}
          craftBench: {}
          containers: {}
          manualInputs: {}
          craftRecipe: {}
          actionScript: {}
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: clearItemsProgressBar
            parameters:
              - name: bSetJobType
                type: boolean
          - name: serverStart
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: performRecipe
          - name: getDuration
            return:
              - type: number
          - name: setOnStart
            parameters:
              - name: _func
              - name: _target
                type: unknown
          - name: setOnComplete
            parameters:
              - name: _func
              - name: _target
                type: unknown
          - name: setOnCancel
            parameters:
              - name: _func
              - name: _target
                type: unknown
        staticMethods:
          - name: FromLogicMultiple
            parameters:
              - name: handcraftLogic
            return:
              - type: ISHandcraftAction
          - name: FromLogic
            parameters:
              - name: handcraftLogic
            return:
              - type: ISHandcraftAction
