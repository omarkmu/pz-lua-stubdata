version: "1.1"
languages:
  lua:
    classes:
      ISInflateTire:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: part
              - name: item
              - name: psiTarget
                type: number
        staticFields:
          Type:
            defaultValue: '"ISInflateTire"'
        fields:
          totalPsi:
            type: number
          psiSent: {}
          vehicle: {}
          part: {}
          item: {}
          psiStart: {}
          psiTarget:
            type: number
          jobType:
            type: string
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
            return:
              - type: boolean
                nullable: true
          - name: start
          - name: stop
          - name: serverStop
          - name: perform
          - name: complete
            return:
              - type: boolean
          - name: getDuration
            return:
              - type: number
