version: "1.1"
languages:
  lua:
    classes:
      ISHotwireVehicle:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
        staticFields:
          Type:
            defaultValue: '"ISHotwireVehicle"'
        fields:
          sound: {}
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
