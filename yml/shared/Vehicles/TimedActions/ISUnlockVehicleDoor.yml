version: "1.1"
languages:
  lua:
    classes:
      ISUnlockVehicleDoor:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: part
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISUnlockVehicleDoor"'
        fields:
          forceValid:
            type: boolean
          vehicle: {}
          part:
            nullable: true
        methods:
          - name: isValid
            return:
