version: "1.1"
languages:
  lua:
    classes:
      ISOpenVehicleDoor:
        extends: ISBaseTimedAction
        constructors:
          - parameters:
              - name: character
              - name: vehicle
              - name: part
                nullable: true
        staticFields:
          Type:
            defaultValue: '"ISOpenVehicleDoor"'
        fields:
          vehicle: {}
          part:
            nullable: true
          seat: {}
          ignoreHandsWounds:
            type: boolean
        methods:
          - name: isValid
            return:
              - type: boolean
          - name: waitToStart
            return:
              - type: boolean
          - name: update
          - name: start
          - name: stop
          - name: perform
          - name: complete
            return:
              - type: boolean
                nullable: true
          - name: selectContainerInLootWindow
          - name: getDuration
            return:
              - type: number
