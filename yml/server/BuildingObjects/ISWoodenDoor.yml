version: "1.1"
languages:
  lua:
    classes:
      ISWoodenDoor:
        extends: ISBuildingObject
        constructors:
          - parameters:
              - name: sprite
              - name: northSprite
              - name: openSprite
              - name: openNorthSprite
        staticFields:
          Type:
            defaultValue: '"ISWoodenDoor"'
        fields:
          sq:
            type: IsoGridSquare
          javaObject: {}
          openSprite: {}
          openNorthSprite: {}
          name:
            type: string
        methods:
          - name: create
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: north
              - name: sprite
          - name: getHealth
            return:
              - type: number
          - name: isValid
            parameters:
              - name: square
                type: IsoGridSquare
            return:
              - type: boolean
          - name: render
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: square
                type: IsoGridSquare
