version: "1.1"
languages:
  lua:
    classes:
      ISSimpleFurniture:
        extends: ISBuildingObject
        constructors:
          - parameters:
              - name: name
                type: string
              - name: sprite
                type: string
              - name: northSprite
                type: string
        staticFields:
          Type:
            defaultValue: '"ISSimpleFurniture"'
        fields:
          sq:
            type: IsoGridSquare
          javaObject: {}
          name:
            type: string
          buildLow:
            type: boolean
        methods:
          - name: create
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: north
              - name: sprite
          - name: removeFromGround
            parameters:
              - name: square
                type: IsoGridSquare
          - name: getHealth
            return:
              - type: number
          - name: isValid
            parameters:
              - name: square
                type: IsoGridSquare
            return:
              - type: boolean
          - name: render
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: square
                type: IsoGridSquare
