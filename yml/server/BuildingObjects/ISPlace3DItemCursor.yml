          noNeedHammer:
            type: boolean
          isYButtonResetCursor:
            type: boolean
          isPlace3DCursor:
            type: boolean
        methods:
          - name: create
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
