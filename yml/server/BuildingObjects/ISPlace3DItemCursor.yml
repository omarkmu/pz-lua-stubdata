              - name: sprite
          - name: walkTo
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
            return:
              - type: boolean
          - name: isValid
            parameters:
              - name: square
                type: IsoGridSquare
            return:
              - type: boolean
          - name: render
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: square
                type: IsoGridSquare
          - name: renderOpaqueObjectsInWorld
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: square
                type: IsoGridSquare
          - name: deactivate
          - name: drawPrompt
            parameters:
              - name: playerNum
                type: integer
              - name: ui
          - name: getSurface
            parameters:
              - name: square
                type: IsoGridSquare
            return:
              - type: number
          - name: rotateDelta
            return:
              - type: number
          - name: clamp
            parameters:
              - name: rot
                type: number
            return:
              - type: number
          - name: checkSelectSurfaceKey
          - name: checkRotateKey
          - name: checkRotateJoypad
