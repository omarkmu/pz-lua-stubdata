                type: JoypadData
              - name: button
                type: ISButton
          - name: onJoypadDirDown
            parameters:
              - name: joypadData
                type: JoypadData
            return:
              - type: unknown
                nullable: true
          - name: onJoypadDirUp
            parameters:
              - name: joypadData
                type: JoypadData
            return:
              - type: unknown
                nullable: true
          - name: onJoypadDirRight
            parameters:
              - name: joypadData
                type: JoypadData
            return:
              - type: unknown
                nullable: true
          - name: onJoypadDirLeft
            parameters:
              - name: joypadData
                type: JoypadData
            return:
              - type: unknown
                nullable: true
          - name: getAPrompt
            return:
              - type: unknown
                nullable: true
          - name: getBPrompt
            return:
              - type: unknown
                nullable: true
          - name: getXPrompt
            return:
              - type: unknown
                nullable: true
          - name: getYPrompt
            return:
              - type: unknown
          - name: getLBPrompt
            return:
              - type: unknown
                nullable: true
          - name: getRBPrompt
            return:
              - type: unknown
                nullable: true
          - name: onObjectLeftMouseButtonDown
            parameters:
              - name: object
              - name: x
                type: number
              - name: y
                type: number
            return:
              - type: boolean
