version: "1.1"
languages:
  lua:
    classes:
      ISPlace3DItemCursor:
        extends: ISBuildingObject
        constructors:
          - parameters:
              - name: character
              - name: items
        staticFields:
          Type:
            defaultValue: '"ISPlace3DItemCursor"'
        fields:
          placeAll:
            type: boolean
          keepOnSquare:
            type: boolean
          previousSq:
            nullable: true
          surfaceSelected:
            type: number
          keepOnSquareX: {}
          keepOnSquareY: {}
          render3DItemXOffset:
            type: number
          render3DItemYOffset:
            type: number
          render3DItemZOffset:
            type: number
          selectedSqDrop: {}
          itemSq:
