          - name: getHealth
            return:
              - type: number
          - name: render
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: square
                type: IsoGridSquare
          - name: isValid
            parameters:
              - name: square
                type: IsoGridSquare
            return:
              - type: boolean
          - name: getSquare2Pos
            parameters:
              - name: square
                type: IsoGridSquare
              - name: north
            return:
              - type: number
