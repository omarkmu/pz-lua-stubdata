version: "1.1"
languages:
  lua:
    classes:
      ISDoubleTileFurniture:
        extends: ISBuildingObject
        constructors:
          - parameters:
              - name: name
                type: string
              - name: sprite
              - name: sprite2
              - name: northSprite
              - name: northSprite2
