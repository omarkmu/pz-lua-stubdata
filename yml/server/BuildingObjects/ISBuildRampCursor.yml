version: "1.1"
languages:
  lua:
    classes:
      ISBuildRampCursor:
        extends: ISBuildingObject
        constructors:
          - parameters:
              - name: character
              - name: which
        staticFields:
          Type:
            defaultValue: '"ISBuildRampCursor"'
        fields:
          character: {}
          which: {}
        methods:
          - name: create
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: north
              - name: sprite
          - name: removeRampObjects
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
          - name: addRampObject
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: spriteName
                type: string
            return:
              - type: unknown
                nullable: true
          - name: render
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: square
                type: IsoGridSquare
          - name: isValid
            parameters:
              - name: square
                type: IsoGridSquare
            return:
              - type: boolean
