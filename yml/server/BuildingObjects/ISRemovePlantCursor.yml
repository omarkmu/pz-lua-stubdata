version: "1.1"
languages:
  lua:
    classes:
      ISRemovePlantCursor:
        extends: ISBuildingObject
        constructors:
          - parameters:
              - name: character
              - name: removeType
                type: string
        staticFields:
          Type:
            defaultValue: '"ISRemovePlantCursor"'
        fields:
          character: {}
          player: {}
          noNeedHammer:
            type: boolean
          skipBuildAction:
            type: boolean
          isYButtonResetCursor:
            type: boolean
          removeType:
            type: string
        methods:
          - name: create
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: north
              - name: sprite
          - name: isValid
            parameters:
              - name: square
                type: IsoGridSquare
            return:
              - type: boolean
          - name: render
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: square
                type: IsoGridSquare
          - name: getRemovableObject
            parameters:
              - name: square
                type: IsoGridSquare
            return:
              - type: unknown
                nullable: true
          - name: getAPrompt
            return:
              - type: unknown
                nullable: true
          - name: getLBPrompt
            return:
              - type: unknown
                nullable: true
          - name: getRBPrompt
            return:
              - type: unknown
                nullable: true
