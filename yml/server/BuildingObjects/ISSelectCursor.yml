version: "1.1"
languages:
  lua:
    classes:
      ISSelectCursor:
        extends: ISBuildingObject
        constructors:
          - parameters:
              - name: character
              - name: ui
                type: ISSpawnHordeUI | ISTilesPickerDebugUI
              - name: onSquareSelected
        staticFields:
          Type:
            defaultValue: '"ISSelectCursor"'
        fields:
          ui:
            type: ISSpawnHordeUI | ISTilesPickerDebugUI
          onSquareSelected: {}
          character: {}
          player: {}
          noNeedHammer:
            type: boolean
          skipBuildAction:
            type: boolean
        methods:
          - name: create
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: north
              - name: sprite
          - name: isValid
            parameters:
              - name: square
                type: IsoGridSquare
            return:
              - type: boolean
          - name: render
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: square
                type: IsoGridSquare
