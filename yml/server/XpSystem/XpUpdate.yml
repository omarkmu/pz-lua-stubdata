version: "1.1"
languages:
  lua:
    classes:
      xpUpdate:
        staticFields:
          characterInfo:
            nullable: true
          lastX:
            defaultValue: "0"
          lastY:
            defaultValue: "0"
        staticMethods:
          - name: onPlayerMove
            parameters:
              - name: player
          - name: OnWeaponHitTree
            parameters:
              - name: owner
              - name: weapon
          - name: onWeaponHitXp
            parameters:
              - name: owner
              - name: weapon
              - name: hitObject
              - name: damage
              - name: hitCount
          - name: onMakeItem
            parameters:
              - name: item
              - name: resultItem
              - name: recipe
          - name: displayCharacterInfo
            parameters:
              - name: key
                type: integer
          - name: randXp
            return:
              - type: boolean
          - name: addXp
            parameters:
              - name: owner
              - name: type
              - name: amount
          - name: levelPerk
            parameters:
              - name: owner
              - name: perk
              - name: level
              - name: addBuffer
          - name: checkForLosingLevel
            parameters:
              - name: playerObj
                type: IsoPlayer
              - name: perk
          - name: everyTenMinutes
          - name: getModData
            parameters:
              - name: playerObj
                type: IsoPlayer
            return:
              - type: unknown
                nullable: true
          - name: onNewGame
            parameters:
              - name: playerObj
                type: IsoPlayer
              - name: square
                type: IsoGridSquare
