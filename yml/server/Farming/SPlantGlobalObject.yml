version: "1.1"
languages:
  lua:
    classes:
      SPlantGlobalObject:
        extends: SGlobalObject
        constructors:
          - parameters:
              - name: luaSystem
                type: SFarmingSystem
              - name: globalObject
        staticFields:
          Type:
            defaultValue: '"SPlantGlobalObject"'
        fields:
          objectName:
            type: string
          spriteName:
            type: string
            nullable: true
          exterior:
            type: boolean
          aphidLvl:
            type: number
          fliesLvl:
            type: number
          mildewLvl:
            type: number
          slugsLvl:
            type: number
          nextGrowing:
            type: number
          lastWaterHour: {}
          waterLvl:
            type: number
          fertilizer:
            type: number
          cursed:
