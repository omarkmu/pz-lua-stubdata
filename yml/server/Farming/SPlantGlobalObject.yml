              - name: uses
              - name: skill
          - name: cureAphids
            parameters:
              - name: aphidsCureSource
              - name: uses
              - name: skill
          - name: cureSlugs
            parameters:
              - name: slugsCureSource
              - name: uses
              - name: skill
          - name: water
            parameters:
              - name: waterSource
              - name: uses
          - name: fertilize
            parameters:
