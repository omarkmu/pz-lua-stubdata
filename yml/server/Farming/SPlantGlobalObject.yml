              - name: skill
          - name: checkStat
          - name: killThis
          - name: dryThis
          - name: rottenThis
          - name: destroyThis
          - name: harvestThis
          - name: seed
            parameters:
              - name: typeOfSeed
              - name: skill
          - name: initHealth
            parameters:
              - name: skill
          - name: deadPlant
          - name: addIcon
          - name: saveData
          - name: fromModData
            parameters:
              - name: modData
          - name: toModData
            parameters:
              - name: modData
          - name: fromObject
            parameters:
              - name: object
