          health:
            type: number
          compost:
            type: boolean
          bonusYield:
            type: boolean
          state:
            type: string
          nbOfGrow:
            type: number
          typeOfSeed: {}
          waterNeeded:
            type: number
          hasWeeds:
            type: boolean
          naturalLight:
            type: number
          hasSeeds:
            type: boolean
          hasVegetable:
            type: boolean
          waterNeededMax: {}
          hasSeed:
            type: boolean
          badCare:
            type: boolean
          owner: {}
        methods:
          - name: initNew
          - name: stateFromIsoObject
            parameters:
              - name: isoObject
          - name: stateToIsoObject
            parameters:
              - name: isoObject
          - name: getObject
            return:
              - type: unknown
          - name: setObjectName
            parameters:
              - name: objectName
                type: string
          - name: setSpriteName
            parameters:
              - name: spriteName
                type: string
                nullable: true
          - name: isAlive
            return:
              - type: boolean
          - name: hasVisibleFlies
            return:
              - type: boolean
          - name: isBadMonth
            return:
              - type: boolean
                nullable: true
          - name: isBadMonthHardy
            return:
              - type: boolean
                nullable: true
          - name: isColdHardy
            return:
              - type: unknown
                nullable: true
          - name: isSowMonth
            return:
              - type: boolean
                nullable: true
          - name: isBestMonth
            return:
              - type: boolean
                nullable: true
          - name: isRiskMonth
            return:
              - type: boolean
                nullable: true
          - name: canHarvest
            return:
              - type: boolean
          - name: addObject
          - name: removeObject
          - name: mildew
          - name: aphid
          - name: flies
          - name: slugs
