version: "1.1"
languages:
  lua:
    aliases:
      umbrella.ISFarmingCursorMouse.OnSquareSelected:
        - type: "fun(cursor: ISFarmingCursorMouse, square: IsoGridSquare)"
    classes:
      ISFarmingCursorMouse:
        extends: ISBuildingObject
        constructors:
          - parameters:
              - name: character
                type: IsoPlayer
              - name: onSquareSelected
                type: umbrella.ISFarmingCursorMouse.OnSquareSelected
              - name: isValid
                type: boolean
        staticFields:
          Type:
            defaultValue: '"ISFarmingCursorMouse"'
        fields:
          sq:
            type: IsoGridSquare
          tooltip:
            nullable: true
          onSquareSelected:
            type: umbrella.ISFarmingCursorMouse.OnSquareSelected
          isValid:
            type: boolean
          character:
            type: IsoPlayer
          player:
            type: integer
          noNeedHammer:
            type: boolean
          skipBuildAction:
            type: boolean
        methods:
          - name: create
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: north
                type: boolean
              - name: sprite
                type: string
          - name: render
            parameters:
              - name: x
                type: number
              - name: y
                type: number
              - name: z
                type: number
              - name: square
                type: IsoGridSquare
          - name: deactivate
          - name: hideTooltip
          - name: renderTooltip
        staticMethods:
          - name: IsVisible
            return:
              - type: boolean
                nullable: true
